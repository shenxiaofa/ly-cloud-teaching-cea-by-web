user  root;                                                                                                                          
worker_processes  1;                                                                                                                  

events {                                                                                                                              
    worker_connections  1024;                                                                                                         
}                                                                                                                                     

env APIGATEWAY;
env BASEINFOUI;
env ASSERTUI;

http {                                                                                                                                
    include       mime.types;
    default_type  application/octet-stream;                                                                                           

    sendfile        on;

    keepalive_timeout  65;                                                                                                            
                                                                                                                                      
    gzip on;
    gzip_disable "msie6";                                                                                                                      
    
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    perl_set $apigateway 'sub { return $ENV{"APIGATEWAY"}; }';
    perl_set $baseinfoui 'sub { return $ENV{"BASEINFOUI"}; }';
    perl_set $assertui 'sub { return $ENV{"ASSERTUI"}; }';

    server {
        listen 0.0.0.0:80;
    	server_name _;

        #access_log  logs/host.access.log  main;

		location /api {
	        proxy_pass http://$apigateway/$request_uri;
	        proxy_set_header   Host    $host;
	        proxy_set_header   X-Real-IP   $remote_addr;
	        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
	    }

		location /system {
	        proxy_pass http://$apigateway/$request_uri;
	        proxy_set_header   Host    $host;
	        proxy_set_header   X-Real-IP   $remote_addr;
	        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
	    }

	    location /base-info {
	        proxy_pass http://$apigateway/$request_uri;
	        proxy_set_header   Host    $host;
	        proxy_set_header   X-Real-IP   $remote_addr;
	        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
	    }

	    location /student {
	        proxy_pass http://$apigateway/$request_uri;
	        proxy_set_header   Host    $host;
	        proxy_set_header   X-Real-IP   $remote_addr;
	        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
	    }

	    location /scheme {
	        proxy_pass http://$apigateway/$request_uri;
	        proxy_set_header   Host    $host;
	        proxy_set_header   X-Real-IP   $remote_addr;
	        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
	    }

	    location /curriculum {
	        proxy_pass http://$apigateway/$request_uri;
	        proxy_set_header   Host    $host;
	        proxy_set_header   X-Real-IP   $remote_addr;
	        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
	    }

	    location /virtual-class {
	        proxy_pass http://$apigateway/$request_uri;
	        proxy_set_header   Host    $host;
	        proxy_set_header   X-Real-IP   $remote_addr;
	        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
	    }

	    location /arrange {
	        proxy_pass http://$apigateway/$request_uri;
	        proxy_set_header   Host    $host;
	        proxy_set_header   X-Real-IP   $remote_addr;
	        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
	    }

	    location /score {
	        proxy_pass http://$apigateway/$request_uri;
	        proxy_set_header   Host    $host;
	        proxy_set_header   X-Real-IP   $remote_addr;
	        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
	    }

	    location /exam {
	        proxy_pass http://$apigateway/$request_uri;
	        proxy_set_header   Host    $host;
	        proxy_set_header   X-Real-IP   $remote_addr;
	        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
	    }

            location /choose {
	        proxy_pass http://$apigateway/$request_uri;
	        proxy_set_header   Host    $host;
	        proxy_set_header   X-Real-IP   $remote_addr;
	        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
	    }

        location /message {
            proxy_pass http://$apigateway/$request_uri;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 300s;

            proxy_set_header   Host    $host;
            proxy_set_header   X-Real-IP   $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        }

	    location / {
            root   /usr/local/nginx/html/cea-manage;
            index  index.html index.htm;
        }
        
        location /base-manage {
	        proxy_pass http://$baseinfoui/$request_uri;
	        proxy_set_header   Host    $host;
	        proxy_set_header   X-Real-IP   $remote_addr;
	        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
	    }

		location /assert {
	        proxy_pass http://$assertui/$request_uri;
	        proxy_set_header   Host    $host;
	        proxy_set_header   X-Real-IP   $remote_addr;
	        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
	    }
	 }
}