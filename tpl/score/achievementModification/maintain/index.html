<div class="right-content">
    <div class="right-content-search">
        <div>
            <label class="control-label search-control" ng-click="searchFormHideToggle()">
                <i class="fa" ng-class="{'fa-caret-down': !isHideSearchForm, 'fa-caret-right': isHideSearchForm}"></i>&nbsp;查询条件
            </label>
        </div>
        <div ng-hide="isHideSearchForm">
            <form name="pyfabzkz_form" class="form-horizontal search-form" novalidate>
                <div class="row">
                    <div class="form-group col-xs-4" >
                        <label class="col-xs-4 control-label"  text-align="right">学年学期：</label>
                        <div class="col-xs-8" >
                            <select name="" ng-model="examQualification.semesterId" id="semesterId" name="semesterId" ui-jq="chosen" ui-options="{search_contains: true}" class="col-xs-8 form-control" >
                                <option value="">==请选择==</option>
                                <option value="2017-2018-1">2017-2018-1</option>
                                <option value="2017-2018-2">2017-2018-1</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-xs-4" >
                        <label class="col-xs-4 control-label" text-align="right" style="padding-left: 13px;">课程代码/名称：</label>
                        <div class="col-xs-8" >
                            <!--<input ng-model="ssdw" class="form-control"  class="input-small">-->
                            <input type="text" ng-model="examQualification.courseNumAndName" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group col-xs-4" >
                        <label class="col-xs-4 control-label" text-align="right">开课单位：</label>
                        <div class="col-xs-8" >
                            <!--<input ng-model="ssdw" class="form-control"  class="input-small">-->
                            <input type="text" ng-model="examQualification.departmentName" class="form-control"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-xs-4">
                        <label class="col-xs-4 control-label">学分：</label>
                        <div class="col-xs-3"  >
                            <input type="text" ng-model="examQualification.minCredit" class="form-control"/>
                        </div>
                        <label class="col-xs-2 control-label" style="text-align: center">至</label>
                        <div class="col-xs-3"  >
                            <input type="text" ng-model="examQualification.maxCredit" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group col-xs-4">
                        <label class="col-xs-4 control-label" >学号/姓名：</label>
                        <div class="col-xs-8" >
                            <!--<input ng-model="ssdw" class="form-control"  class="input-small">-->
                            <input type="text" ng-model="examQualification.studentIdAndName" class="form-control"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 btn-center">
                        <!-- 点击触发 ng-submit 事件 -->
                        <button type="submit" class="btn btn-info" ng-click="searchSubmit()">
                            <span class="fa fa-search refer btn-icon-padding"></span>查询
                        </button>
                        <button type="button" class="btn btn-default" ng-click="searchReset()">
                            <span class="fa fa-refresh reset btn-icon-padding"></span>重置
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="right-content-table">
        <div id="toolbar" class="btn-group">
            <button id="btn_add" type="button" class="btn btn-default add-btn" ng-click="add()">
                <span class="glyphicon glyphicon-plus toolbar-btn-icon"></span>新增
            </button>
            &nbsp;
            <button id="btn_delete" type="button" class="btn btn-default del-btn" ng-click="delete()">
                <span class="glyphicon glyphicon-remove toolbar-btn-icon" ></span>删除
            </button>
            &nbsp;
        </div>
        <table id="examinationPaperNumberManageTable" ui-jq="bootstrapTable" ui-options="examinationPaperNumberManageTable" class="table table-responsive"></table>
    </div>
</div>
