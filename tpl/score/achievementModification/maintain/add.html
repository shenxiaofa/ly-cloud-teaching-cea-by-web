<style>
    .ms-container{
        width: 650px;
    }
    .ms-container .ms-list{
        height: 300px;
    }
    #selectable-footer, #selection-footer {
        background-color: #fff;
        cursor: pointer;
        color: black;
        border-top: none;
        border-left: 1px solid #ccc;
        border-right: 1px solid #ccc;
        border-bottom: 1px solid #ccc;
        border-radius: 0 0 4px 4px;
    }
    #selectable-footer .btn-primary {
        height: 24px;
        line-height: 24px;
    }
    #selection-footer .btn-default {
        height: 24px;
        line-height: 24px;
    }
</style>
<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">
        <span>&times;</span>
    </button>
    <h3 class="modal-title">审批缓考申请</h3>
</div>
<div class="modal-body">
    <form name="addForm" class="form-horizontal" novalidate>

        <div class="row" style="padding-top: 15px;">
            <div class="col-xs-6">
                <label class="col-xs-5 control-label" style="text-align: right;padding: 5px;">缓考课程：</label>
                <div class="col-xs-6" style="padding: 0px;">
                    <input type="text" ng-model="kkdw" id="" class="form-control" />
                </div>
            </div>
            <div class="col-xs-6">
                <label class="col-xs-5 control-label" style="text-align: right;padding: 5px;">申请缓考课程：</label>
                <div class="col-xs-6" style="padding: 0px;">
                    <input type="text" ng-model="kkdw" disabled="disabled" id="" class="form-control" />
                </div>
            </div>
        </div>

        <div class="row" style="padding-top: 15px;">
            <div class="col-xs-6">
                <label class="col-xs-5 control-label" style="text-align: right;padding: 5px;">开课单位：</label>
                <div class="col-xs-6" style="padding: 0px;">
                    <input type="text" ng-model="xs" disabled="disabled" id="" class="form-control" />
                </div>
            </div>
            <div class="col-xs-6">
                <label class="col-xs-5 control-label" style="text-align: right;padding: 5px;">学分：</label>
                <div class="col-xs-6" style="padding: 0px;">
                    <input type="text" ng-model="xf" disabled="disabled" id="" class="form-control" />
                </div>
            </div>
        </div>

        <div class="row" style="padding-top: 15px;">
            <div class="col-xs-6">
                <label class="col-xs-5 control-label" style="text-align: right;padding: 5px;">课程性质：</label>
                <div class="col-xs-6" style="padding: 0px;">
                    <input type="text" ng-model="xf" disabled="disabled" id="" class="form-control" />
                </div>
            </div>
            <div class="col-xs-6">
                <label class="col-xs-5 control-label" style="text-align: right;padding: 5px;">考试方式：</label>
                <div class="col-xs-6" style="padding: 0px;">
                    <input type="text" ng-model="xf" disabled="disabled" id="" class="form-control" />
                </div>
            </div>
        </div>
        <div class="row" style="padding-top: 15px;">
            <div class="col-xs-6">
                <label class="col-xs-5 control-label" style="text-align: right;padding: 5px;">学生：</label>
                <div class="col-xs-6" style="padding: 0px;">
                    <input type="text" ng-model="xf" id="" class="form-control" />
                </div>
            </div>
            <div class="col-xs-6">
                <label class="col-xs-5 control-label" style="text-align: right;padding: 5px;">学号：</label>
                <div class="col-xs-6" style="padding: 0px;">
                    <input type="text" ng-model="xf" disabled="disabled" id="" class="form-control" />
                </div>
            </div>
        </div>
        <div class="row" style="padding-top: 15px;">
            <div class="col-xs-6">
                <label class="col-xs-5 control-label" style="text-align: right;padding: 5px;">学生所在院系：</label>
                <div class="col-xs-6" style="padding: 0px;">
                    <input type="text" ng-model="xf" disabled="disabled" id="" class="form-control" />
                </div>
            </div>
            <div class="col-xs-6">
                <label class="col-xs-5 control-label" style="text-align: right;padding: 5px;">班级：</label>
                <div class="col-xs-6" style="padding: 0px;">
                    <input type="text" ng-model="xf" disabled="disabled" id="" class="form-control" />
                </div>
            </div>
        </div>

        <div class="row" style="padding-top: 15px;">
            <div class="col-xs-6">
                <label class="col-xs-5 control-label" style="text-align: right;padding: 5px;">附件：：</label>
                <div class="col-xs-6" style="padding: 0px;">
                    <input type="text" ng-model="fj" " id="" class="form-control" />
                </div>
            </div>
        </div>

        <div class="form-group" style="padding-top: 15px;margin: 10px;">
            <div class="col-xs-3" style="text-align: center;line-height:100px;height:100px;border:1px solid">
                缓考事由
            </div>
            <div class="col-xs-9" style="text-align: center;line-height:100px;height:100px;border:1px solid">
                考试课程时间冲突
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok(addForm)">保存</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">取 消</button>
</div>
