<div class="modal-header">
	<button type="button" class="close" ng-click="close()">
		<span>&times;</span>
	</button>
	<h3 class="modal-title">密码初始化</h3>
</div>
<div class="modal-body">
	<form name="schemeVersionCopyform" class="form-horizontal" novalidate>
		<div class="form-group">
			<div class="col-xs-2"></div>
			<label class="radio-inline">
				<input type="radio" checked ng-model="param.type" name="type" value="0"> 成绩密码按工号生成
			</label>
			&nbsp;
			<label class="radio-inline">
				<input type="radio" ng-model="param.type" name="type" value="1"> 成绩密码按默认值生成
			</label>
		</div>
		<div class="form-group" id="passwordDiv">
			<label class="col-xs-3 control-label required">密码：</label>
			<div class="col-xs-8">
				<input type="password" ng-model="param.password" ng-required="requiredMark" id="password" name="password" class="form-control"/>
			</div>
		</div>
		<div class="form-group" id="passwordConfirmDiv">
			<label class="col-xs-3 control-label required">确认密码：</label>
			<div class="col-xs-8">
				<input type="password" ng-model="param.passwordConfirm" ng-required="requiredMark" id="passwordConfirm" name="passwordConfirm" class="form-control"/>
			</div>
		</div>
		<div class="form-group" ng-hide="hideSign">
			<label class="col-xs-3 control-label required">生成模式：</label>
			<div class="col-xs-8">
				<select ng-model="param.createModel" id="createModel" name="createModel" ui-jq="chosen" ui-options="{search_contains: true}" class="form-control">
					<option value="1">当前选中记录</option>
					<option value="2">当前页面</option>
					<option value="3">当前查询结果</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-12 control-label" style="color: red;font-size: 12px; text-align: center">
				说明：初始化不会对已生成的密码进行操作
			</label>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="ok(schemeVersionCopyform)">确 定</button>
	<button class="btn btn-default" type="button" ng-click="close()">取 消</button>
</div>
