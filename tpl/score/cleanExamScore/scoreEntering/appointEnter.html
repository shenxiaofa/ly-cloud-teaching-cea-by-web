<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()">
		<span>&times;</span>
	</button>
	<h3 class="modal-title">指定申请人</h3>
</div>
<div class="right-content">

	<div search-show-hide  class="col-xs-12 searchDiv right-content-search">
		<div class="control-label" >
			<span class="fa {{searchListFlag}}"  ></span>
			<label class="control-label search-control" ng-click="showHideSearchList()">&nbsp;查询条件</label>
		</div>
		<div class="col-xs-12 " ng-hide="searchList">
			<form name="pyfabzkz_form" class="form-horizontal search-form" novalidate>
				<div class="row">
					<div class="form-group col-xs-4" >
						<label class="col-xs-4 control-label">职工号：</label>
						<div class="col-xs-8">
							<!--<input ng-model="ssdw" class="form-control"  class="input-small">-->
							<input type="text" ng-model="searchParam.user_ID" id="user_ID" name="user_ID" class="form-control"/>
						</div>
					</div>
					<div class="form-group col-xs-4">
						<label class="col-xs-4 control-label" >姓名：</label>
						<div class="col-xs-8">
							<input type="text" ng-model="searchParam.name" id="name" name="name" class="form-control"/>
						</div>
					</div>
					<div class="form-group col-xs-4">
						<label class="col-xs-4 control-label">教师类别：</label>
						<div class="col-xs-8"  >
							<select ng-model="searchParam.teacherCategory" id="teacherCategory" name="teacherCategory" ui-jq="chosen" ui-options="{search_contains: true}" class="col-xs-8 form-control">
								<option value="">==请选择==</option>
								<option value="男">正式工</option>
								<option value="女">零时工</option>
								<option value="未知">代课教师</option>
							</select>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-xs-4">
						<label class="col-xs-4 control-label">性别：</label>
						<div class="col-xs-8"  >
							<select ng-model="searchParam.sex" id="sex" name="sex" ui-jq="chosen" ui-options="{search_contains: true}" class="col-xs-8 form-control">
								<option value="">==请选择==</option>
								<option value="男">男</option>
								<option value="女">女</option>
								<option value="未知">未知</option>
							</select>
						</div>
					</div>
					<div class="form-group col-xs-4">
						<label class="col-xs-4 control-label">所在单位：</label>
						<div class="col-xs-8">
							<input type="text" ng-model="searchParam.department" id="department" name="department" class="form-control"/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 btn-center">
						<!-- 点击触发 ng-submit 事件 -->
						<button type="submit" class="btn btn-info" ng-click="searchSubmit()">
							<span class="fa fa-search refer btn-icon-padding"></span>查询
						</button>
						<button type="button" class="btn btn-default" ng-click="searchReset()">
							<span class="fa fa-refresh reset btn-icon-padding"></span>重置
						</button>
					</div>
				</div>
			</form>
		</div>

	</div>

	<div class="right-content-table">
		<table id="teacherIntoTable" ui-jq="bootstrapTable" ui-options="teacherIntoTable" class="table table-responsive"></table>
	</div>

	<div class="col-xs-12 modal-footer" style="text-align:right;padding-right: 30px;background-color: #FFFFFF;">
		<button class="btn btn-primary" ng-click="save()">
			确认
		</button>
		<button class="btn btn-default" ng-click="cancel()" >
			取消
		</button>
	</div>
</div>
