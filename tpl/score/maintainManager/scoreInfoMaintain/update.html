<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">
        <span>&times;</span>
    </button>
    <h3 class="modal-title">成绩信息修改</h3>
</div>
<div class="modal-body">
    <form name="schemeVersionCopyform" class="form-horizontal" novalidate>
        <div class="form-group">
            <label class="col-xs-2 control-label ">姓名：</label>
            <div class="col-xs-3">
                <label class="control-label ">{{scoreInfoMaintain.studentName}}</label>
            </div>
            <label class="col-xs-2 control-label ">学号：</label>
            <div class="col-xs-3">
                <label class="control-label ">{{scoreInfoMaintain.studentNum}}</label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-2 control-label">学生所在院系：</label>
            <div class="col-xs-3">
                <label class="control-label ">{{scoreInfoMaintain.studentDeptName}}</label>
            </div>
            <label class="col-xs-2 control-label">班级：</label>
            <div class="col-xs-3">
                <label class="control-label ">{{scoreInfoMaintain.className}}</label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-2 control-label">课程编号：</label>
            <div class="col-xs-3">
                <label class="control-label ">{{scoreInfoMaintain.courseNum}}</label>
            </div>
            <label class="col-xs-2 control-label">课程名称：</label>
            <div class="col-xs-3">
                <label class="control-label ">{{scoreInfoMaintain.courseName}}</label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-2 control-label">开课单位：</label>
            <div class="col-xs-3">
                <label class="control-label ">{{scoreInfoMaintain.deptName}}</label>
            </div>
            <label class="col-xs-2 control-label">学分：</label>
            <div class="col-xs-3">
                <label class="control-label ">{{scoreInfoMaintain.credit}}</label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-2 control-label">课程性质：</label>
            <div class="col-xs-3">
                <label class="control-label ">{{scoreInfoMaintain.courseProperty}}</label>
            </div>
            <label class="col-xs-2 control-label">考核方式：</label>
            <div class="col-xs-3">
                <label class="control-label ">{{scoreInfoMaintain.examWay}}</label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-2 control-label">考核类型：</label>
            <div class="col-xs-3">
                <label class="control-label ">{{scoreInfoMaintain.examTypeName}}</label>
            </div>
            <div ng-hide="firstExamShow">
                <label class="col-xs-2 control-label required" >平时成绩：</label>
                <div class="col-xs-3">
                    <input type="number" ng-required="firstExamRequired" ng-model="scoreInfoMaintain.usualScore" id="usualScore" name="usualScore" class="form-control"/>
                </div>
            </div>
            <div  ng-hide="makeupExamShow">
                <label class="col-xs-2 control-label required" >补考成绩：</label>
                <div class="col-xs-3">
                    <input type="number" ng-required="makeupExamRequired" ng-model="scoreInfoMaintain.makeupScore" id="makeupScore" name="makeupScore" class="form-control"/>
                </div>
            </div>
            <div  ng-hide="cleanupExamShow">
                <label class="col-xs-2 control-label required" >清考轮次：</label>
                <div class="col-xs-3">
                    <label class="control-label ">{{scoreInfoMaintain.roundNum}}</label>
                </div>
            </div>
        </div>

        <div class="form-group" ng-hide="firstExamShow" >
            <label class="col-xs-2 control-label required" >期末成绩：</label>
            <div class="col-xs-3">
                <input type="number" ng-required="firstExamRequired"  ng-model="scoreInfoMaintain.examScore" id="examScore" name="examScore" class="form-control"/>
            </div>

            <label class="col-xs-2 control-label required">成绩比例：</label>
            <div class="col-xs-3">
                <label class="control-label ">{{scoreInfoMaintain.scale}}</label>
            </div>
        </div>

        <div class="form-group" ng-hide="firstExamShow" >

            <label class="col-xs-2 control-label required">总成绩：</label>
            <div class="col-xs-3">
                <label class="control-label ">{{scoreInfoMaintain.totalScore}}</label>
            </div>
        </div>

        <div class="form-group" ng-hide="cleanupExamShow" >
            <label class="col-xs-2 control-label required" >清考成绩：</label>
            <div class="col-xs-3">
                <input type="number" ng-required="cleanupExamRequired" ng-model="scoreInfoMaintain.cleanupScore" id="cleanupScore" name="cleanupScore" class="form-control"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-2 control-label">修改原因：</label>
            <div class="col-xs-8">
                <textarea ng-model="scoreInfoMaintain.reason" id="reason" name="reason" class="form-control" rows="4" style="width: 100.7%;"></textarea>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok(schemeVersionCopyform)">保 存</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">取 消</button>
</div>
