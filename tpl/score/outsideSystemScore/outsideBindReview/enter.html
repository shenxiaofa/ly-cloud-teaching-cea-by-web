<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">
        <span>&times;</span>
    </button>
    <h3 class="modal-title">正考成绩录入</h3>
</div>
<div class="right-content">

    <div class="col-xs-12 searchDiv right-content-search">
        <div class="col-xs-12 " ng-hide="searchList">
            <form name="pyfabzkz_form" ng-submit="searchSubmit()" class="form-horizontal search-form" novalidate>
                <div class="row">
                    <div class="form-group col-xs-4">
                        <label class="col-xs-5 control-label" >课程编号：</label>
                        <label class="col-xs-7"style="margin-top:7px;">{{outsideBindReview.courseNum}}</label>
                    </div>
                    <div class="form-group col-xs-4" >
                        <label class="col-xs-5 control-label">课程名称：</label>
                        <label class="col-xs-7"style="margin-top:7px;">{{outsideBindReview.courseName}}</label>
                    </div>
                    <div class="form-group col-xs-4">
                        <label class="col-xs-5 control-label">开课单位：</label>
                        <label class="col-xs-7"style="margin-top:7px;">{{outsideBindReview.departmentName}}</label>
                    </div>
                </div>
                <div class="row">

                    <div class="form-group col-xs-4">
                        <label class="col-xs-5 control-label">学分：</label>
                        <label class="col-xs-7"style="margin-top:7px;">{{outsideBindReview.credit}}</label>
                    </div>
                    <div class="form-group col-xs-4">
                        <label class="col-xs-5 control-label">成绩分项比例：</label>
                        <label class="col-xs-7"style="margin-top:7px;">{{outsideBindReview.scoreScale}}</label>
                    </div>
                </div>
            </form>
        </div>

    </div>

    <div class="right-content-table">
        <div id="toolbar" class="btn-group col-xs-12">
            <div class="row">
                <div class="form-group col-xs-4">
                    <button style="margin-top: 10px;" type="button"  class="btn btn-default " ng-click="delEnter()">
                        <span class="fa fa-copy toolbar-btn-icon"></span>导入
                    </button>
                    <button style="margin-top: 10px;"  type="button"  class="btn btn-default " ng-click="delEnter()">
                        <span class="fa fa-copy toolbar-btn-icon"></span>导出
                    </button>
                </div>
                <div class="form-group col-xs-4"></div>
                <div class="form-group col-xs-4" style="margin-top: 10px;">
                    <label class="col-xs-5 control-label" style="margin-top: 5px;">暂存时间(分)：</label>
                    <input type="text" size="2" class=""/>
                    <button   type="button"  class="btn btn-default " ng-click="delEnter()">
                        <span class="fa fa-copy toolbar-btn-icon"></span>保存
                    </button>
                </div>
            </div>
        </div>
        <table id="outsideBindReviewListTable" ui-jq="bootstrapTable" ui-options="outsideBindReviewListTable" class="table table-responsive"></table>
    </div>

    <div class="col-xs-12 modal-footer" style="text-align:right;padding-right: 30px;background-color: #FFFFFF;">
        <button class="btn btn-primary" ng-click="ok()">
            暂存
        </button>
        <button class="btn btn-primary" ng-click="ok()">
            送审
        </button>
        <button class="btn btn-primary" ng-click="ok()">
            输出打印
        </button>
        <button class="btn btn-default" ng-click="cancel()" >
            取消
        </button>
    </div>
</div>
