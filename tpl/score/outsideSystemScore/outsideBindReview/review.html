<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">
        <span>&times;</span>
    </button>
    <h3 class="modal-title">审批校外成绩绑定申请</h3>
</div>
<div class="right-content">

    <div class="col-xs-12 searchDiv right-content-search">
        <div class="col-xs-12 " ng-hide="searchList">
            <form name="pyfabzkz_form" ng-submit="searchSubmit()" class="form-horizontal search-form" novalidate>
                <div class="row">
                    <div class="form-group col-xs-4">
                        <label class="col-xs-5 control-label" >姓名：</label>
                        <label class="col-xs-7"style="margin-top:7px;">{{student.studentName}}</label>
                    </div>
                    <div class="form-group col-xs-4" >
                        <label class="col-xs-5 control-label">学号：</label>
                        <label class="col-xs-7"style="margin-top:7px;">{{student.studentNum}}</label>
                    </div>
                    <div class="form-group col-xs-4">
                        <label class="col-xs-5 control-label">学生所在院系：</label>
                        <label class="col-xs-7"style="margin-top:7px;">{{student.studentDepartmentName}}</label>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-xs-4">
                        <label class="col-xs-5 control-label">班级：</label>
                        <label class="col-xs-7"style="margin-top:7px;">{{student.className}}</label>
                    </div>
                    <div class="form-group col-xs-4">
                        <label class="col-xs-5 control-label">课程编号：</label>
                        <label class="col-xs-7"style="margin-top:7px;">{{student.courseNum}}</label>
                    </div>
                    <div class="form-group col-xs-4">
                        <label class="col-xs-5 control-label">课程名称：</label>
                        <label class="col-xs-7"style="margin-top:7px;">{{student.cnCourseName}}</label>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-xs-4">
                        <label class="col-xs-5 control-label">开课单位：</label>
                        <label class="col-xs-7"style="margin-top:7px;">{{student.departmentName}}</label>
                    </div>
                    <div class="form-group col-xs-4">
                        <label class="col-xs-5 control-label">学分：</label>
                        <label class="col-xs-7"style="margin-top:7px;">{{student.credit}}</label>
                    </div>
                    <div class="form-group col-xs-4">
                        <label class="col-xs-5 control-label">课程性质：</label>
                        <label class="col-xs-7"style="margin-top:7px;">{{student.courseProperty}}</label>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-xs-4">
                        <label class="col-xs-5 control-label">考核方式：</label>
                        <label class="col-xs-7"style="margin-top:7px;">{{student.examWay}}</label>
                    </div>
                </div>
            </form>
        </div>

    </div>

    <div class="right-content-table">
        <table id="outsideBindReviewListTable" ui-jq="bootstrapTable" ui-options="outsideBindReviewListTable" class="table table-responsive"></table>
        <form name="codeCategorySearchForm" ng-submit="searchSubmit()" class="form-horizontal search-form" style="margin-top:10px;">
            <div class="row">
                <div class="form-group col-xs-12">
                    <div class="col-xs-2 control-label" style="height: 80px;border:1px solid #cfdadd;margin-left: 15px;border-radius: 5px 5px 5px 5px;background: #F0F0F0;">
                        <label class ="control-label">审批记录：</label>
                    </div>
                    <div class="col-xs-9">
                        <textarea readonly="readonly" ng-model="courseInfo.remark" id="remark" name="remark" class="form-control" rows="3" style="width: 111.2%; height: 80px;"></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="col-xs-12 modal-footer" style="text-align:right;padding-right: 30px;background-color: #FFFFFF;">
        <button class="btn btn-primary" ng-click="review()">
            办理
        </button>
        <button class="btn btn-default" ng-click="cancel()" >
            取消
        </button>
    </div>
</div>
