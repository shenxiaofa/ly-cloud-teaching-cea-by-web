<div class="modal-header">
	<button type="button" class="close" ng-click="close()">
		<span>&times;</span>
	</button>
	<h3 class="modal-title">选 择</h3>
</div>
<div class="modal-body">
	<div class="right-content-search">
		<div>
			<label class="control-label search-control" ng-click="searchFormHideToggle()">
				<i class="fa" ng-class="{'fa-caret-down': !isHideSearchForm, 'fa-caret-right': isHideSearchForm}"></i>&nbsp;查询条件
			</label>
		</div>
		<div ng-hide="isHideSearchForm">
			<form name="dataPermissionSearchForm" ng-submit="searchSubmit()" class="form-horizontal search-form" novalidate>
				<div class="row">
					<div class="form-group col-xs-4">
						<label class="col-xs-4 control-label">姓名/学号：</label>
						<div class="col-xs-8">
							<input type="text" ng-model="dataPermission.numOrName" class="form-control"/>
						</div>
					</div>
					<div class="form-group col-xs-4">
						<label class="col-xs-4 control-label">性别：</label>
						<div class="col-xs-8">
							<select ng-model="dataPermission.sex" id="sexCode_search" name="sex" ui-jq="chosen" ui-options="{search_contains: true}" class="form-control">
								<option ng-repeat="fwbhItem in fwbhData" value="{{fwbhItem.bh}}">{{fwbhItem.mc}}</option>
							</select>
						</div>
					</div>
					<div class="form-group col-xs-4">
						<label class="col-xs-4 control-label">院系：</label>
						<div class="col-xs-8">
							<input type="text" ng-model="dataPermission.departmentName" id="deptId_search" class="form-control"/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-xs-4">
						<label class="col-xs-4 control-label">专业：</label>
						<div class="col-xs-8">
							<input type="text" ng-model="dataPermission.majorName" id="majorId_search" class="form-control"/>
						</div>
					</div>
					<div class="form-group col-xs-4">
						<label class="col-xs-4 control-label">年级：</label>
						<div class="col-xs-8">
							<input type="text" ng-model="dataPermission.grade" class="form-control"/>
						</div>
					</div>
					<div class="form-group col-xs-4">
						<label class="col-xs-4 control-label">班级：</label>
						<div class="col-xs-8">
							<input type="text" ng-model="dataPermission.executiveClassName" class="form-control"/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 btn-center">
						<!-- 点击触发 ng-submit 事件 -->
						<button type="submit" class="btn btn-info">
							<span class="fa fa-search refer btn-icon-padding"></span>查询
						</button>
						<button type="button" class="btn btn-default" ng-click="searchReset()">
							<span class="fa fa-refresh reset btn-icon-padding"></span>重置
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<!--<div id="dataPermissionTableDiv" style="padding: 5px 0px 0px 0px;">-->
		<!--&lt;!&ndash;-->
		<!--<table id="selectUserTable" ui-jq="bootstrapTable" ui-options="selectUserTable" class="table table-responsive"></table>&ndash;&gt;-->
	<!--</div>-->
	<div class="right-content-table">
		<table id="dataPermissionTable" ui-jq="bootstrapTable" ui-options="dataPermissionTable" class="table table-responsive"></table>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="ok()">确 定</button>
	<button class="btn btn-default" type="button" ng-click="close()">取 消</button>
</div>
