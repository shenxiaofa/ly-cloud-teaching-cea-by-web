<div class="right-content">

    <div search-show-hide  class="col-xs-12 searchDiv right-content-search">
        <div class="control-label" >
            <label class="control-label search-control" ng-click="searchFormHideToggle()">
                <i class="fa" ng-class="{'fa-caret-down': !isHideSearchForm, 'fa-caret-right': isHideSearchForm}"></i>&nbsp;查询条件
            </label>
        </div>
        <div ng-hide="isHideSearchForm">
            <form name="pyfabzkz_form" ng-submit="searchSubmit()" class="form-horizontal search-form" novalidate>
                <div class="row">
                    <div class="form-group col-xs-4" >
                        <label class="col-xs-4 control-label" style="padding-left: 13px;">学年学期：</label>
                        <div class="col-xs-8" >
                            <!--<input ng-model="ssdw" class="form-control"  class="input-small">-->
                            <select name="semesterId" id="semesterId" ng-model="outsideReview.semesterId" class="form-control" ui-jq="chosen" ui-options="{search_contains: true}">
                                <option value="">==请选择==</option>
                                <option value="2017-2018-1">2017-2018-1</option>
                                <option value="2017-2018-2">2017-2018-2</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-xs-4" >
                        <label class="col-xs-4 control-label"  >课程中文名称：</label>
                        <div class="col-xs-8" >
                            <!--<input ng-model="ssdw" class="form-control"  class="input-small">-->
                            <input type="text" ng-model="outsideReview.cnCourseName" id="cnCourseName" name="cnCourseName" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group col-xs-4">
                        <label class="col-xs-4 control-label" >课程英文名称：</label>
                        <div class="col-xs-8" >
                            <input type="text" ng-model="outsideReview.enCourseName" id="enCourseName" name="enCourseName" class="form-control"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-xs-4">
                        <label class="col-xs-4 control-label" >课程模块：</label>
                        <div class="col-xs-8" >
                            <input type="text" ng-model="outsideReview.courseModular" id="courseModular" name="courseModular" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group col-xs-4">
                        <label class="col-xs-4 control-label" >学分：</label>
                        <div class="col-xs-3"  >
                            <input type="text" ng-model="outsideReview.minCredit" id="minCredit" name="minCredit" class="form-control"/>
                        </div>
                        <label class="col-xs-2 control-label" style="text-align:center;padding:5px 0 0 0;"> 至 </label>
                        <div class="col-xs-3"  >
                            <input type="text" ng-model="outsideReview.maxCredit" id="maxCredit" name="maxCredit" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group col-xs-4">
                        <label class="col-xs-4 control-label" >课程性质：</label>
                        <div class="col-xs-8" >
                            <select ng-model="outsideReview.courseProperty" ng-required="true" id="courseProperty" name="courseProperty" ui-jq="chosen" ui-options="{search_contains: true}" class="form-control">
                                <option value="">==请选择==</option>
                                <option value="2017-2018-1">2017-2018-1</option>
                                <option value="2017-2018-2">2017-2018-2</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-xs-4">
                        <label class="col-xs-4 control-label" >学号/姓名：</label>
                        <div class="col-xs-8" >
                            <input type="text" ng-model="outsideReview.studentNumOrName" id="studentNumOrName" name="studentNumOrName" class="form-control"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12 btn-center">
                        <!-- 点击触发 ng-submit 事件 -->
                        <button type="submit" class="btn btn-info">
                            <span class="fa fa-search refer btn-icon-padding"></span>查询
                        </button>
                        <button type="button" class="btn btn-default" ng-click="searchReset()">
                            <span class="fa fa-refresh reset btn-icon-padding"></span>重置
                        </button>
                    </div>
                </div>
            </form>
        </div>

    </div>

    <div class="right-content-table">
        <div id="toolbar" class="btn-group">
            <div>
                <button type="button"  class="btn btn-default " ng-click="review()">
                    <span class="fa fa-copy toolbar-btn-icon"></span>批量审批
                </button>
            </div>
        </div>
        <table id="makeupExaminationListManageTable" ui-jq="bootstrapTable" ui-options="makeupExaminationListManageTable" class="table table-responsive"></table>
    </div>
</div>
