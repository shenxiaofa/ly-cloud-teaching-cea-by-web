<style>
    .searchDiv {
        background: #FFFFFF;
    }
</style>
<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">
        <span>&times;</span>
    </button>
    <h3 class="modal-title">审批系统外成绩申请</h3>
</div>
<div class="right-content">

    <div class="col-xs-12 searchDiv right-content-search">
        <div class="col-xs-12 " ng-hide="searchList" style="background: #F0F0F0;">
            <form name="pyfabzkz_form" ng-submit="searchSubmit()" class="form-horizontal search-form" novalidate>
                <div class="row">
                    <div class="form-group col-xs-4">
                        <label class="col-xs-5 control-label" >姓名：</label>
                        <label class="col-xs-7"style="margin-top:7px;">{{outsideReview.studentName}}</label>
                    </div>
                    <div class="form-group col-xs-4" >
                        <label class="col-xs-5 control-label">学号：</label>
                        <label class="col-xs-7"style="margin-top:7px;">{{outsideReview.studentNum}}</label>
                    </div>
                    <div class="form-group col-xs-4">
                        <label class="col-xs-5 control-label">学生所在院系：</label>
                        <label class="col-xs-7" style="margin-top:7px;">{{outsideReview.departmentName}}</label>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-xs-4">
                        <label class="col-xs-5 control-label">班级：</label>
                        <label class="col-xs-7"style="margin-top:7px;">{{outsideReview.className}}</label>
                    </div>
                    <div class="form-group col-xs-4">
                        <label class="col-xs-5 control-label">课程中文名称：</label>
                        <label class="col-xs-7"style="margin-top:7px;">{{outsideReview.cnCourseName}}</label>
                    </div>
                    <div class="form-group col-xs-4">
                        <label class="col-xs-5 control-label">课程英文名称：</label>
                        <label class="col-xs-7"style="margin-top:7px;">{{outsideReview.enCourseName}}</label>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-xs-4">
                        <label class="col-xs-5 control-label">课程模块：</label>
                        <label class="col-xs-7"style="margin-top:7px;">{{outsideReview.courseModule}}</label>
                    </div>
                    <div class="form-group col-xs-4">
                        <label class="col-xs-5 control-label">学分：</label>
                        <label class="col-xs-7"style="margin-top:7px;">{{outsideReview.credit}}</label>
                    </div>
                    <div class="form-group col-xs-4">
                        <label class="col-xs-5 control-label">学时：</label>
                        <label class="col-xs-7"style="margin-top:7px;">{{outsideReview.totalHour}}</label>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-xs-4">
                        <label class="col-xs-5 control-label">课程性质：</label>
                        <label class="col-xs-7"style="margin-top:7px;">{{outsideReview.courseProperty}}</label>
                    </div>
                    <div class="form-group col-xs-4">
                        <label class="col-xs-5 control-label">成绩类别：</label>
                        <label class="col-xs-7"style="margin-top:7px;">{{outsideReview.scoreType}}</label>
                    </div>
                    <div class="form-group col-xs-4">
                        <label class="col-xs-5 control-label">课程成绩：</label>
                        <label class="col-xs-7"style="margin-top:7px;">{{outsideReview.score}}</label>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-xs-4">
                        <label class="col-xs-5 control-label">申请时间：</label>
                        <label class="col-xs-7"style="margin-top:7px;">{{outsideReview.applyTime}}</label>
                    </div>
                </div>
            </form>
        </div>

    </div>

    <div class="right-content-table" >
        <form name="codeCategorySearchForm" ng-submit="searchSubmit()" class="form-horizontal search-form">
            <div class="row">
                <div class="form-group col-xs-12">
                    <div class="col-xs-2 control-label" style="height: 80px;border:1px solid #cfdadd;margin-left: 15px;border-radius: 5px 5px 5px 5px;background: #F0F0F0;">
                        <label class ="control-label">审批记录：</label>
                    </div>
                    <div class="col-xs-9">
                        <textarea readonly="readonly" ng-model="courseInfo.remark" id="remark" name="remark" class="form-control" rows="3" style="width: 111.2%; height: 80px;"></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="col-xs-12 modal-footer" style="text-align:right;padding-right: 30px;background-color: #FFFFFF;">
        <button class="btn btn-primary" ng-click="review()">
            办理
        </button>
        <button class="btn btn-default" ng-click="cancel()" >
            取消
        </button>
    </div>
</div>
