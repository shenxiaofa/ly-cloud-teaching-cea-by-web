<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()">
		<span>&times;</span>
	</button>
	<h3 class="modal-title">办理意见</h3>
</div>
<div class="modal-body">
	<form name="schemeVersionCopyform" class="form-horizontal" novalidate>
		<div class="form-group">
			<label class="col-xs-3 control-label">办理意见：</label>
			<div class="col-xs-8">
				<select ng-model="opinion.handlingOpinions" ng-required="true" id="handlingOpinions" name="handlingOpinions" ui-jq="chosen" ui-options="{search_contains: true}" class="form-control">
					<option value="">==请选择==</option>
					<option value="0">同意</option>
					<option value="1">不同意</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-3 control-label"></label>
			<div class="col-xs-8">
				<textarea ng-model="opinion.remark" id="remark" name="remark" class="form-control" rows="3" style="width: 100.7%;"></textarea>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="ok(schemeVersionCopyform)">确 定</button>
	<button class="btn btn-default" type="button" ng-click="cancel()">取 消</button>
</div>
