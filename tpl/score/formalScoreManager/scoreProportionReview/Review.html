<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()">
		<span>&times;</span>
	</button>
	<h3 class="modal-title">生成绩点</h3>
</div>
<div class="modal-body">
	<form name="schemeVersionAddform" class="form-horizontal" novalidate>
		<div class="form-group">
			<label   class="col-xs-4 control-label required">理论成绩：</label>
			<div class="col-xs-6">
				<input type="text" ng-model="levelSet.levelCode" id="levelCode" name="levelCode" class="form-control"/>
			</div>
		</div>
		<div class="form-group">
			<label   class="col-xs-4 control-label required">课堂实践：</label>
			<div class="col-xs-6">
				<input type="text" ng-model="levelSet.levelCode" id="levelCode" name="levelCode" class="form-control"/>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="ok(schemeVersionAddform)">确 定</button>
	<button class="btn btn-default" type="button" ng-click="cancel()">取 消</button>
</div>
