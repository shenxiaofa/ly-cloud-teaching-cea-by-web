<div class="right-content">
	<div class="right-content-search">
		<div>
			<label class="control-label search-control" ng-click="searchFormHideToggle()">
				<i class="fa" ng-class="{'fa-caret-down': !isHideSearchForm, 'fa-caret-right': isHideSearchForm}"></i>&nbsp;查询条件
			</label>
		</div>
		<div ng-hide="isHideSearchForm">
			<form name="roomScheduleSearchForm" ng-submit="searchSubmit()" class="form-horizontal search-form">
				<div class="row">
					<div class="form-group col-xs-4">
						<label class="col-xs-4 control-label">校区：</label>
						<div class="col-xs-8">
							<select id="campusId" class="form-control">
							</select>
						</div>
					</div>
					<div class="form-group col-xs-4">
						<label class="col-xs-4 control-label">教学楼：</label>
						<div class="col-xs-8">
							<select id="teachingBuildingId" class="form-control">
							</select>
						</div>
					</div>
					<div class="form-group col-xs-4">
						<label class="col-xs-4 control-label">所属楼层：</label>
						<div class="col-xs-3">
							<input ng-model="roomSchedule.floorNumLt" type="text" id="floorNumLt" name="floorNumLt" class="form-control"
									onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"/>
						</div>
						<label class="col-xs-2 control-label" style="text-align:center">至</label>
						<div class="col-xs-3">
							<input ng-model="roomSchedule.floorNumGt" type="text" id="floorNumGt" name="floorNumGt" class="form-control"
									onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-xs-4">
						<label class="col-xs-4 control-label">教室类型：</label>
						<div class="col-xs-8">
							<select id="roomTypeCode" class="form-control">
							</select>
						</div>
					</div>
					<div class="form-group col-xs-4">
						<label class="col-xs-4 control-label">教室编号：</label>
						<div class="col-xs-8">
							<input ng-model="roomSchedule.roomNum" type="text" id="roomNum" name="roomNum" class="form-control"/>
						</div>
					</div>
					<div class="form-group col-xs-4">
						<label class="col-xs-4 control-label">是否启用：</label>
						<div class="col-xs-8">
							<select ng-model="roomSchedule.enableSign" name="enableSign" id="enableSign" class="form-control" ui-jq="chosen" ui-options="{search_contains: true}">
								<option value="">==请选择==</option>
								<option value="1">是</option>
								<option value="0">否</option>
							</select>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-xs-4">
						<label class="col-xs-4 control-label">座位数：</label>
						<div class="col-xs-3">
							<input ng-model="roomSchedule.seatNumLt" type="text" id="seatNumLt" name="seatNumLt" class="form-control" 
									onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"/>
						</div>
						<label class="col-xs-2 control-label" style="text-align:center">至</label>
						<div class="col-xs-3">
							<input ng-model="roomSchedule.seatNumGt" type="text" id="seatNumGt" name="seatNumGt" class="form-control"
									onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"/>
						</div>
					</div>
					<div class="form-group col-xs-4">
						<label class="col-xs-4 control-label">有效座位数：</label>
						<div class="col-xs-3">
							<input ng-model="roomSchedule.standardSeatNumLt" type="text" id="standardSeatNumLt" name="standardSeatNumLt" class="form-control"
									onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"/>
						</div>
						<label class="col-xs-2 control-label" style="text-align:center">至</label>
						<div class="col-xs-3">
							<input ng-model="roomSchedule.standardSeatNumGt" type="text" id="standardSeatNumGt" name="standardSeatNumGt" class="form-control"
									onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"/>
						</div>
					</div>
					<div class="form-group col-xs-4">
						<label class="col-xs-4 control-label">考试座位数：</label>
						<div class="col-xs-3">
							<input ng-model="roomSchedule.examSeatNumLt" type="text" id="examSeatNumLt" name="examSeatNumLt" class="form-control"
									onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"/>
						</div>
						<label class="col-xs-2 control-label" style="text-align:center">至</label>
						<div class="col-xs-3">
							<input ng-model="roomSchedule.examSeatNumGt" type="text" id="examSeatNumGt" name="examSeatNumGt" class="form-control"
									onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 btn-center">
						<!-- 点击触发 ng-submit 事件 -->
						<button type="submit" class="btn btn-info" style="margin-right: 36px;" ng-click="searchSubmit()">
							<span class="fa fa-search refer btn-icon-padding"></span>查询
						</button>
						<button type="button" class="btn btn-default" ng-click="searchReset()">
							<span class="fa fa-refresh reset btn-icon-padding"></span>重置
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="right-content-table">
		<table id="roomScheduleTable" ui-jq="bootstrapTable" ui-options="roomScheduleTable" class="table"></table>
	</div>
</div>
