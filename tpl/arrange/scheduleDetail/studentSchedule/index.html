<div class="right-content">
	<div class="right-content-search">
		<div>
			<label class="control-label search-control" ng-click="searchFormHideToggle()">
				<i class="fa" ng-class="{'fa-caret-down': !isHideSearchForm, 'fa-caret-right': isHideSearchForm}"></i>&nbsp;查询条件
			</label>
		</div>
		<div ng-hide="isHideSearchForm">
			<form name="studentScheduleSearchForm" ng-submit="searchSubmit()" class="form-horizontal search-form">
				<div class="row">
					<div class="form-group col-xs-4">
						<label class="col-xs-6 control-label">年级：</label>
						<div class="col-xs-6">
							<input ng-model="studentSchedule.gradeId" type="text" id="gradeId" name="grade" class="form-control"/>
						</div>
					</div>
					<div class="form-group col-xs-4">
						<label class="col-xs-6 control-label">学号：</label>
						<div class="col-xs-6">
							<input ng-model="studentSchedule.studentNum" type="text" id="studentNum" name="studentNum" class="form-control"/>
						</div>
					</div>
					<div class="form-group col-xs-4">
						<label class="col-xs-6 control-label">姓名：</label>
						<div class="col-xs-6">
							<input ng-model="studentSchedule.studentName" type="text" id="studentName" name="studentName" class="form-control"/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-xs-4">
						<label class="col-xs-6 control-label">专业（方向）：</label>
						<div class="col-xs-6">
							<select id="majorId" class="form-control">
							</select>
						</div>
					</div>
					<div class="form-group col-xs-4">
						<label class="col-xs-6 control-label">性别：</label>
						<div class="col-xs-6">
							<select id="sexCode" class="form-control">
							</select>
						</div>
					</div>
					<div class="form-group col-xs-4">
						<label class="col-xs-6 control-label">班级：</label>
						<div class="col-xs-6">
							<select id="classId" class="form-control">
							</select>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 btn-center">
						<!-- 点击触发 ng-submit 事件 -->
						<button type="submit" class="btn btn-info" style="margin-right: 36px;" ng-click="searchSubmit()">
							<span class="fa fa-search refer btn-icon-padding"></span>查询
						</button>
						<button type="button" class="btn btn-default" ng-click="searchReset()">
							<span class="fa fa-refresh reset btn-icon-padding"></span>重置
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="right-content-table">
		<table id="studentScheduleTable" ui-jq="bootstrapTable" ui-options="studentScheduleTable" class="table"></table>
	</div>
</div>
