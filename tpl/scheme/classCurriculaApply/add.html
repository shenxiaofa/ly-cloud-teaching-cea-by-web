<div class="modal-header">
	<button type="button" class="close" ng-click="close()">
		<span>&times;</span>
	</button>
	<h3 class="modal-title">方案新增</h3>
</div>
<div class="modal-body">
	<div class="right-content-search">
		<form name="codeCategorySearchForm" ng-submit="searchSubmit()" class="form-horizontal search-form">
			<div class="row">
				<div class="form-group col-xs-4">
					<label class="col-xs-6 control-label">开课单位：</label>
					<div class="col-xs-6">
						<select name="deptName" id="deptName" ng-model="deptName" class="form-control" ui-jq="chosen" ui-options="{search_contains: true}">
							<option value="">==请选择==</option>
							<option value="">教务处</option>
							<option value="">人文学院</option>
						</select>
					</div>
				</div>
				<div class="form-group col-xs-4">
					<label class="col-xs-6 control-label">课程名称/代码：</label>
					<div class="col-xs-6">
						<input type="text" ng-model="curricula" id="curricula" name="curricula" class="form-control"/>
					</div>
				</div>
				<div class="form-group col-xs-4">
					<div class=" btn-center">
						<button type="submit" class="btn btn-info">
							<span class="fa fa-search refer btn-icon-padding"></span>查询
						</button>
						<button type="button" class="btn btn-default" ng-click="searchReset()">
							<span class="fa fa-refresh reset btn-icon-padding"></span>重置
						</button>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div class="right-content-table">
		<table id="majorCoursePlanAddTable" ui-jq="bootstrapTable" ui-options="majorCoursePlanAddTable" class="table table-responsive"></table>
	</div>

</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="ok()">保 存</button>
	<button class="btn btn-info" type="button" ng-click="ok()">送 审</button>
	<button class="btn btn-default" type="button" ng-click="close()">取 消</button>
</div>
