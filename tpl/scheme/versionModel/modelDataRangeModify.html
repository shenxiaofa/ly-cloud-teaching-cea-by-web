<div class="modal-header">
	<button type="button" class="close" ng-click="close()">
		<span>&times;</span>
	</button>
	<h3 class="modal-title">修 改</h3>
</div>
<div class="modal-body">
	<form name="modelDataRangeModifyForm" class="form-horizontal" novalidate>
		<input type="hidden" ng-model="modelDataRange.id" id="id" name="id"/>
		<div class="row">
			<div class="form-group">
				<label class="col-xs-2 control-label">数据范围：</label>
				<div class="col-xs-9">
					<select ng-model="modelDataRange.dataRange_ID" name="dataRange_ID" id="dataRange_ID" ui-jq="chosen" multiple class="form-control">
						<option value="">==请选择==</option>
					</select>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="form-group">
				<label class="col-xs-2 control-label"></label>
				<div class="col-xs-9">
					<span style="color: red;">*默认数据范围为操作单位本身</span>
				</div>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="ok(modelDataRangeModifyForm)">确 定</button>
	<button class="btn btn-default" type="button" ng-click="close()">取 消</button>
</div>
