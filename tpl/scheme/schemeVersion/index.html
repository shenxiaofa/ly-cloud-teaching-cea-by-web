<div class="right-content">
	<div class="right-content-search">
		<div>
			<label class="control-label search-control" ng-click="searchFormHideToggle()">
				<i class="fa" ng-class="{'fa-caret-down': !isHideSearchForm, 'fa-caret-right': isHideSearchForm}"></i>&nbsp;查询条件
			</label>
		</div>
		<div ng-hide="isHideSearchForm">
			<form name="schemeVersionSearchForm" ng-submit="searchSubmit()" class="form-horizontal search-form" novalidate>
				<div class="row">
					<div class="form-group col-xs-4">
						<label class="col-xs-4 control-label">版本名称：</label>
						<div class="col-xs-8">
							<input type="text" ng-model="scheme.name" id="name" name="name" class="form-control"/>
						</div>
					</div>
					<div class="form-group col-xs-4">
						<label class="col-xs-4 control-label">学生类别：</label>
						<div class="col-xs-8">
							<select ng-model="scheme.educationLevel" ng-required="true" id="educationLevel" name="educationLevel" ui-jq="chosen" ui-options="{search_contains: true}" class="form-control">
								<option value="">==请选择==</option>
							</select>
						</div>
					</div>
					<div class="form-group col-xs-4">
						<label class="col-xs-4 control-label">适用年份：</label>
						<div class="col-xs-8">
							<input type="text" ng-model="scheme.grade" id="grade" name="grade" class="form-control"/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 btn-center">
						<!-- 点击触发 ng-submit 事件 -->
						<button type="submit" class="btn btn-info">
							<span class="fa fa-search refer btn-icon-padding"></span>查询
						</button>
						<button type="button" class="btn btn-default" ng-click="searchReset()">
							<span class="fa fa-refresh reset btn-icon-padding"></span>重置
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="right-content-table">
		<div id="toolbar" class="btn-group">
			<div>
				<button has-permission="schemeVersion:insert" type="button" id="btn-add" class="btn btn-default add-btn" ng-click="openAdd()">
					<span class="fa fa-plus toolbar-btn-icon"></span>新增
				</button>
				&nbsp;
				<button has-permission="schemeVersion:delete" type="button" id="btn-delete" class="btn btn-default del-btn" ng-click="openDelete()">
					<span class="fa fa-times toolbar-btn-icon"></span>删除
				</button>
			</div>
		</div>
		<table id="schemeVersionTable" ui-jq="bootstrapTable" ui-options="schemeVersionTable" class="table table-responsive"></table>
	</div>
</div>
