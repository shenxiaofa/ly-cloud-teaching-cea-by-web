<div class="right-content">
	<div class="right-content-search">
		<div>
			<label class="control-label search-control" ng-click="searchFormHideToggle()">
				<i class="fa" ng-class="{'fa-caret-down': !isHideSearchForm, 'fa-caret-right': isHideSearchForm}"></i>&nbsp;查询条件
			</label>
		</div>
		<div ng-hide="isHideSearchForm">
			<form name="searchForm" ng-submit="searchSubmit()" class="form-horizontal search-form">
				<div class="row">
					<div class="form-group col-xs-4">
						<label class="col-xs-6 control-label">所属校区：</label>
						<div class="col-xs-6">
							<select name="campusNumber" id="campusNumber" ng-model="reviewParam.campusNumber" class="form-control" ui-jq="chosen" ui-options="{search_contains: true}">
								<option value="">==请选择==</option>
							</select>
						</div>
					</div>
					<div class="form-group col-xs-4">
						<label class="col-xs-6 control-label">年级：</label>
						<div class="col-xs-6 radio">
							<input type="text" ng-model="reviewParam.grade" id="grade" name="grade" class="form-control"/>
						</div>
					</div>
					<div class="form-group col-xs-4">
						<label class="col-xs-6 control-label">专业名称：</label>
						<div class="col-xs-6">
							<input type="text" ng-model="reviewParam.majorName" id="majorName" name="majorName" class="form-control"/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-xs-4">
						<label class="col-xs-6 control-label">学生类别：</label>
						<div class="col-xs-6">
							<select name="educationLevel_ID" id="educationLevel_ID" class="form-control" ng-model="reviewParam.educationLevel_ID" ui-jq="chosen" ui-options="{search_contains: true}">
								<option value="">==请选择==</option>
							</select>
						</div>
					</div>
					<div class="form-group col-xs-4">
						<label class="col-xs-6 control-label">班级名称：</label>
						<div class="col-xs-6 ">
							<input type="text" ng-model="reviewParam.className" id="clazzName" name="clazzName" class="form-control"/>
						</div>
					</div>
					<div class="form-group col-xs-4">
						<label class="col-xs-6 control-label">审核状态：</label>
						<div class="col-xs-6 ">
							<select name="reviewStatus" id="reviewStatus" ng-model="reviewParam.reviewStatus" class="form-control" ui-jq="chosen" ui-options="{search_contains: true}">
								<option value="">==请选择==</option>
								<option value="1">已通过</option>
								<option value="0">未通过</option>
								<option value="2">审核中</option>
							</select>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 btn-center">
						<!-- 点击触发 ng-submit 事件 -->
						<button type="submit" class="btn btn-info">
							<span class="fa fa-search refer btn-icon-padding"></span>查询
						</button>
						<button type="button" class="btn btn-default" ng-click="searchReset()">
							<span class="fa fa-refresh reset btn-icon-padding"></span>重置
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="right-content-table">
		<table id="classCoursePlanReviewTable" ui-jq="bootstrapTable" ui-options="classCoursePlanReviewTable" class="table table-responsive"></table>
	</div>
</div>
