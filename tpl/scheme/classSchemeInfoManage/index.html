
<div class="right-content" >
	<div class="col-xs-2 left-tree" ng-style="leftTreeStyle" ng-scroll-bar>
		<ul id="menuTree" z-tree tree-options="zTreeOptions" class="ztree"></ul>
	</div>
	<div class="col-xs-10" style="padding: 0px">
		<div class="right-content-search">
			<div>
				<label class="control-label search-control" ng-click="searchFormHideToggle()">
					<i class="fa" ng-class="{'fa-caret-down': !isHideSearchForm, 'fa-caret-right': isHideSearchForm}"></i>&nbsp;查询条件
				</label>
			</div>
			<div ng-hide="isHideSearchForm">
				<form name="searchForm" ng-submit="searchSubmit()" class="form-horizontal search-form">
					<div class="row">
						<div class="form-group col-xs-6">
							<label class="col-xs-4 control-label">学生类别：</label>
							<div class="col-xs-6">
								<select name="studentCategoryCode" id="studentCategoryCode" ng-model="classScheme.studentCategoryCode" class="form-control" ui-jq="chosen" ui-options="{search_contains: true}">
									<option value="">==请选择==</option>
									<option value="1">本科</option>
									<option value="2">专科</option>
								</select>
							</div>
						</div>
						<div class="form-group col-xs-6">
							<label class="col-xs-4 control-label">专业名称：</label>
							<div class="col-xs-6 ">
								<input type="text" ng-model="classScheme.majorName"   class="form-control"/>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-xs-6">
							<label class="col-xs-4 control-label">班级名称：</label>
							<div class="col-xs-6">
								<input type="text" ng-model="classScheme.className"  class="form-control"/>
							</div>
						</div>
						<div class="form-group col-xs-6">
							<label class="col-xs-4 control-label">是否存在方案：</label>
							<div class="col-xs-6 ">
								<select name="schemeSign" id="schemeSign" ng-model="classScheme.schemeSign" class="form-control" ui-jq="chosen" ui-options="{search_contains: true}">
									<option value="">==请选择==</option>
									<option value="1">是</option>
									<option value="0">否</option>
								</select>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 btn-center">
							<!-- 点击触发 ng-submit 事件 -->
							<button type="submit" class="btn btn-info">
								<span class="fa fa-search refer btn-icon-padding"></span>查询
							</button>
							<button type="button" class="btn btn-default" ng-click="searchReset()">
								<span class="fa fa-refresh reset btn-icon-padding"></span>重置
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="right-content-table">
			<div id="toolbar" class="btn-group">
				<div>
					<button type="button" has-permission="classSchemeInfoManage:copyToClass" class="btn btn-default " ng-click="copyScheme()">
						<span class="fa fa-copy toolbar-btn-icon"></span>复制至班级
					</button>
				</div>
			</div>
			<table id="classSchemeTable" ui-jq="bootstrapTable" ui-options="classSchemeTable" class="table table-responsive"></table>
		</div>
	</div>
</div>
