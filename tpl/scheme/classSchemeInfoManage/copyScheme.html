<div class="modal-header">
	<button type="button" class="close" ng-click="close()">
		<span>&times;</span>
	</button>
	<h3 class="modal-title">方案复制</h3>
</div>
<div class="modal-body">
	<form name="schemeVersionAddform" class="form-horizontal" novalidate>
		<div class="form-group">
			<label class="col-xs-3 control-label required">来源版本：</label>
			<div class="col-xs-8">
				<select ng-model="schemeVersion.xslb" ng-required="true" id="xslb" name="xslb" ui-jq="chosen" ui-options="{search_contains: true}" class="form-control">
					<option value="2017">2017</option>
					<option value="2018">2018</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-3 control-label">来源学院：</label>
			<div class="col-xs-8">
				<select ng-model="schemeVersion.xslb" id="xslb" name="xslb" ui-jq="chosen" ui-options="{search_contains: true}" class="form-control">
					<option value="文学院">文学院</option>
					<option value="理学院">理学院</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-3 control-label">来源专业：</label>
			<div class="col-xs-8">
				<select ng-model="schemeVersion.xslb" id="xslb" name="xslb" ui-jq="chosen" ui-options="{search_contains: true}" class="form-control">
					<option value="计算机">计算机</option>
					<option value="美术">美术</option>
				</select>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="ok(schemeVersionAddform)">确 定</button>
	<button class="btn btn-default" type="button" ng-click="close()">取 消</button>
</div>
