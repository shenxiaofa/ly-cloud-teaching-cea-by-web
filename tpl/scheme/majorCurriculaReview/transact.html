<div class="modal-header">
	<button type="button" class="close" ng-click="close()">
		<span>&times;</span>
	</button>
	<h3 class="modal-title">办 理</h3>
</div>
<div class="modal-body">
	<form name="reviewForm" class="form-horizontal" novalidate>
		<div class="form-group">
			<label class="col-xs-3 control-label required">审核结果：</label>
			<div class="col-xs-8">
				<div class="col-xs-2"></div>
				<label class="radio-inline col-xs-4">
					<input type="radio" ng-model="review.result" name="result" value="1"> 通过
				</label>
				&nbsp;
				<label class="radio-inline col-xs-4">
					<input type="radio" ng-model="review.result" name="result" value="0"> 不通过
				</label>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-3 control-label">备注：</label>
			<div class="col-xs-8">
				<textarea ng-model="review.remark" id="remark" name="remark" class="form-control" rows="3"></textarea>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="ok()">确 定</button>
	<button class="btn btn-default" type="button" ng-click="close()">取 消</button>
</div>
