<style>
	.nav-tabs > li.active > a, .nav-tabs > li.active > a:hover, .nav-tabs > li.active > a:focus {
		border-left: 1px solid #ddd;
		border-right: 1px solid #ddd;
		border-radius: 6px 6px 0 0;
		border-top-color: #03a9f5;
    	border-bottom: none;
	}
</style>
<div class="modal-header" style="height: 100%">
	<button type="button" class="close" ng-click="close()">
		<span>&times;</span>
	</button>
	<h3 class="modal-title">专业课程计划审核</h3>
</div>
<div class="col-xs-2" style="padding: 0px;background-color:#eee;height: 500px">
	<uib-tabset active="deptAct" vertical="true"  type="pills">
		<uib-tab ng-repeat="fold in applyDept" index="$index" heading="{{fold.dept}}({{fold.result}})" ng-click="deptClick(fold)">

		</uib-tab>
	</uib-tabset>
</div>
<div class="modal-body col-xs-10" style="height: 500px;">

	<form name="outerForm" class="tab-form-demo" novalidate>

		<uib-tabset active="activeJustified">
			<uib-tab ng-repeat="a in modelInfo" index="$index" heading="{{a.modelName}}" ng-click="change(a)">
				<ng-form name="nestedForm">
					<div class="row right-content-table" style="padding-bottom: 10px">
						<div class="col-xs-9">
						</div>
						<div class="col-xs-3" style="padding-top: 10px">
							<small>
								共{{a.creditDemand}}学分，已完成{{completeCredit}}学分
							</small>
						</div>
					</div>

				</ng-form>
			</uib-tab>
		</uib-tabset>
	</form>

	<div class="right-content-table">
		<table id="majorCoursePlanEnterReview" ui-jq="bootstrapTable" ui-options="majorCoursePlanEnterReview" class="table table-responsive"></table>

		<div class="form-group col-xs-12" style="margin-top: 10px; padding: 0px">
			<label class="col-xs-2 control-label">审批记录：</label>
			<div class="col-xs-10 ">
				<textarea ng-model="remark" id="remark" name="remark" class="form-control" rows="3"></textarea>
			</div>
		</div>
	</div>

</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-if="btnShow" has-permission='majorCurriculaReview:review:handle' ng-click="ok()">办 理</button>
	<button class="btn btn-default" type="button" ng-click="close()">取 消</button>
</div>
