<div class="modal-header">
	<button type="button" class="close" ng-click="close()">
		<span>&times;</span>
	</button>
	<h3 class="modal-title">课程选择</h3>
</div>
<div class="modal-body">
	<div class="right-content-search">
		<form name="courseFindInfoForm" id="courseFindInfoForm" class="form-horizontal search-form">
			<div class="row">
				<div class="col-xs-4 form-group">
					<label class="col-xs-5 control-label">所属校区:</label>
					<div class="col-xs-7">
						<select ng-model="inCourseFindDto.campusId" name="campusId" id="campusId" class="form-control">
							<option>==请选择==</option>
							<option value="2016">南校区</option>
							<option value="2017">北校区</option>
							<option value="1">西校区</option>
						</select>
					</div>
				</div>
				<div class="col-xs-4 form-group">
					<label class="col-xs-5 control-label">所属学院:</label>
					<div class="col-xs-7">
						<input type="text" ng-model="inCourseFindDto.deptName" name="deptName" id="deptName" class="form-control"/>
					</div>
				</div>
				<div class="col-xs-4 form-group">
					<label class="col-xs-5 control-label">年级:</label>
					<div class="col-xs-7">
						<select ng-model="inClassFindDto.grade" name="grade" id="grade" class="form-control">
							<option>==请选择==</option>
							<option value="2016">2016</option>
							<option value="2017">2016</option>
						</select>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-4 form-group">
					<label class="col-xs-5 control-label">专业:</label>
					<div class="col-xs-7">
						<input type="text" ng-model="inClassFindDto.majorName" name="majorName" id="majorName" class="form-control"/>
					</div>
				</div>
				<div class="col-xs-4 form-group">
					<label class="col-xs-5 control-label">学生类别:</label>
					<div class="col-xs-7">
						<select ng-model="inClassFindDto.studentTypeNum" name="studentTypeNum" id="studentTypeNum" class="form-control">
							<option>==请选择==</option>
							<option value="1">普通本科</option>
							<option value="2">普通专科</option>
						</select>
					</div>
				</div>
				<div class="col-xs-4 form-group">
					<label class="col-xs-5 control-label">班级名称:</label>
					<div class="col-xs-7">
						<input type="text" ng-model="inClassFindDto.className" name="className" id="className" class="form-control"/>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 btn-center">
					<button type="submit" class="btn btn-info" ng-click="searchSubmit()">
						<span class="fa fa-search refer btn-icon-padding"></span>查询
					</button>
					<button type="button" class="btn btn-default" ng-click="searchReset()">
						<span class="fa fa-refresh reset btn-icon-padding"></span>重置
					</button>
				</div>
			</div>
		</form>
	</div>
	<div>
		<table id="classTable" ui-jq="bootstrapTable" ui-options="classTable" class="table table-responsive"></table>
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="close()" >关闭</button>
	<button type="button" class="btn btn-primary" ng-click="selectClass()" >选择</button>
</div>
