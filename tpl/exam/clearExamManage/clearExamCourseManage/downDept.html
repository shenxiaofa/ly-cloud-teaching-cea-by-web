<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">
        <span>&times;</span>
    </button>
    <h3 class="modal-title">下放单位</h3>
</div>
<div class="modal-body">
    <form name="jkjswh_add_form" class="form-horizontal" novalidate>
        <div class="form-group">
            <div class="col-xs-12">
                <div class="col-xs-2"></div>
                <label class="col-xs-3 control-label required">下放单位：</label>
                <div class="col-xs-3">
                    <select ng-model="down.deptId"  id="deptId" name="deptId" ui-jq="chosen" ui-options="{search_contains: true}" class="form-control">
                        <option value="">==请选择==</option>
                    </select>
                </div>

            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">确 定</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">取 消</button>
</div>
