<style>
    .fixed-table-container input[type=radio], .fixed-table-container input[type=checkbox] {
        margin: 6px -20px!important;
    }
</style>
<div class="right-content">

    <div search-show-hide  class="col-xs-12 searchDiv right-content-search">
        <div class="control-label" >
            <label class="control-label search-control" ng-click="searchFormHideToggle()">
                <i class="fa" ng-class="{'fa-caret-down': !isHideSearchForm, 'fa-caret-right': isHideSearchForm}"></i>&nbsp;查询条件
            </label>
        </div>
        <div ng-hide="isHideSearchForm">
            <form name="pyfabzkz_form" ng-submit="searchSubmit()" class="form-horizontal search-form" novalidate>
                <div class="row">
                    <div class="form-group col-xs-4" >
                        <label class="col-xs-4 control-label" style="padding-left: 13px;">课程名称/编号：</label>
                        <div class="col-xs-8" >
                            <!--<input ng-model="ssdw" class="form-control"  class="input-small">-->
                            <input type="text" ng-model="makeupExaminationList.courseIdOrName" id="courseIdOrName" name="courseIdOrName" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group col-xs-4" >
                        <label class="col-xs-4 control-label"  >开课单位：</label>
                        <div class="col-xs-8" >
                            <!--<input ng-model="ssdw" class="form-control"  class="input-small">-->
                            <input type="text" ng-model="makeupExaminationList.dept" id="dept" name="dept" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group col-xs-4">
                        <label class="col-xs-4 control-label" >学分：</label>
                        <div class="col-xs-3"  >
                            <input type="text" ng-model="makeupExaminationList.creditMin" id="creditMin" name="creditMin" class="form-control"/>
                        </div>
                        <label class="col-xs-2 control-label" style="text-align:center;padding:5px 0 0 0;"> 至 </label>
                        <div class="col-xs-3"  >
                            <input type="text" ng-model="makeupExaminationList.creditMax" id="creditMax" name="creditMax" class="form-control"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-xs-4">
                        <label class="col-xs-4 control-label" >学时：</label>
                        <div class="col-xs-3"  >
                            <input type="text" ng-model="makeupExaminationList.hourMin" id="hourMin" name="hourMin" class="form-control"/>
                        </div>
                        <label class="col-xs-2 control-label" style="text-align:center;padding:5px 0 0 0;"> 至 </label>
                        <div class="col-xs-3"  >
                            <input type="text" ng-model="makeupExaminationList.hourMax" id="hourMax" name="hourMax" class="form-control"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12 btn-center">
                        <!-- 点击触发 ng-submit 事件 -->
                        <button type="submit" class="btn btn-info">
                            <span class="fa fa-search refer btn-icon-padding"></span>查询
                        </button>
                        <button type="button" class="btn btn-default" ng-click="searchReset()">
                            <span class="fa fa-refresh reset btn-icon-padding"></span>重置
                        </button>
                    </div>
                </div>
            </form>
        </div>

    </div>

    <div class="right-content-table">
        <div id="toolbar" class="btn-group">
            <div>
                <button id="btn_produced" type="button" class="btn btn-default" ng-click="produced()">
                    <span></span>生成正考科目名单
                </button>
               <!-- &nbsp;
                <button id="btn_publish" type="button"  class="btn btn-default" ng-click="publish()">
                    <span></span>确认发布
                </button>-->
            </div>
        </div>
        <table id="makeupExaminationListManageTable" ui-jq="bootstrapTable" ui-options="makeupExaminationListManageTable" class="table table-responsive"></table>
    </div>
</div>
