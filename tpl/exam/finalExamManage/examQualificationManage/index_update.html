<div class="modal-header">
	<button type="button" class="close" ng-click="close()">
		<span>&times;</span>
	</button>
	<h3 class="modal-title">修 改</h3>
</div>
<div class="modal-body">
	<form name="jkjswh_add_form" class="form-horizontal" novalidate>
		<div class="form-group">
			<label class="col-xs-3 control-label ">学年学期：</label>
			<label class="col-xs-3"style="margin-top:7px;padding-left: 0px;">{{stu.semester}}</label>
			<label class="col-xs-3 control-label ">姓名：</label>
			<label class="col-xs-3"style="margin-top:7px;padding-left: 0px;">{{stu.studentName}}</label>
		</div>
		<div class="form-group">
			<label class="col-xs-3 control-label ">学号：</label>
			<label class="col-xs-3"style="margin-top:7px;padding-left: 0px;">{{stu.studentNum}}</label>
			<label class="col-xs-3 control-label ">课程名称：</label>
			<label class="col-xs-3"style="margin-top:7px;padding-left: 0px;">{{stu.courseName}}</label>
		</div>
		<div class="form-group">
			<label class="col-xs-3 control-label ">学时：</label>
			<label class="col-xs-3"style="margin-top:7px;padding-left: 0px;">{{stu.totalHour}}</label>
			<label class="col-xs-3 control-label ">学分：</label>
			<label class="col-xs-3"style="margin-top:7px;padding-left: 0px;">{{stu.credit}}</label>
		</div>
		<div class="form-group">
			<label class="col-xs-3 control-label ">考试方式：</label>
			<label class="col-xs-3"style="margin-top:7px;padding-left: 0px;">{{stu.examWay}}</label>
			<label class="col-xs-3 control-label required">无考试资格类型：</label>
			<div class="col-xs-2">
				<select ng-model="stu.noExamQualificationsTypeCode" id="noExamQualificationsTypeCode" name="noExamQualificationsTypeCode" ui-jq="chosen" ui-options="{search_contains: true}" class="col-xs-8 form-control">
					<option value="">=请选择=</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-3 control-label required">无考试资格原因：</label>
			<div class="col-xs-3">
				<input ng-required="true" type="text" ng-model="stu.noExamQualificationsReason" id="noExamQualificationsReason" name="noExamQualificationsReason" class="form-control"/>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="ok()">确 定</button>
	<button class="btn btn-default" type="button" ng-click="close()">取 消</button>
</div>
