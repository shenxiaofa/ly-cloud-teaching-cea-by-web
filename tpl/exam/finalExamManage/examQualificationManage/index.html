<div class="right-content">

    <div search-show-hide  class="col-xs-12 searchDiv right-content-search">
        <div class="control-label" >
            <label class="control-label search-control" ng-click="searchFormHideToggle()">
                <i class="fa" ng-class="{'fa-caret-down': !isHideSearchForm, 'fa-caret-right': isHideSearchForm}"></i>&nbsp;查询条件
            </label>
        </div>
        <div ng-hide="isHideSearchForm">
            <form name="pyfabzkz_form" ng-submit="searchSubmit()" class="form-horizontal search-form" novalidate>
                <div class="row">
                    <div class="form-group col-xs-4" >
                        <label class="col-xs-4 control-label"  text-align="right">学号：</label>
                        <div class="col-xs-8" >
                            <!--<input ng-model="ssdw" class="form-control"  class="input-small">-->
                            <input type="text" ng-model="examQualification.studentNum" id="studentNum" name="studentNum" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group col-xs-4" >
                        <label class="col-xs-4 control-label"  text-align="right">姓名：</label>
                        <div class="col-xs-8" >
                            <!--<input ng-model="ssdw" class="form-control"  class="input-small">-->
                            <input type="text" ng-model="examQualification.studentName" id="studentName" name="studentName" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group col-xs-4">
                        <label class="col-xs-4 control-label" >课程名称：</label>
                        <div class="col-xs-8"  >
                            <input type="text" ng-model="examQualification.courseName" id="courseName" name="courseName" class="form-control"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-xs-4" >
                        <label class="col-xs-4 control-label"  text-align="right">学时：</label>
                        <div class="col-xs-8" >
                            <!--<input ng-model="ssdw" class="form-control"  class="input-small">-->
                            <input type="text" ng-model="examQualification.totalHour" id="totalHour" name="totalHour" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group col-xs-4" >
                        <label class="col-xs-4 control-label"  text-align="right">学分：</label>
                        <div class="col-xs-8" >
                            <!--<input ng-model="ssdw" class="form-control"  class="input-small">-->
                            <input type="text" ng-model="examQualification.credit" id="credit" name="credit" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group col-xs-4">
                        <label class="col-xs-4 control-label">考试方式：</label>
                        <div class="col-xs-8" >
                            <select ng-model="examQualification.examWay" id="examWay" name="examWay" ui-jq="chosen" ui-options="{search_contains: true}" class="col-xs-8 form-control">
                                <option value="">==请选择==</option>
                                <option value="学院统考">学院统考</option>
                                <option value="全校统考">全校统考</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12 btn-center">
                        <!-- 点击触发 ng-submit 事件 -->
                        <button type="submit" class="btn btn-info">
                            <span class="fa fa-search refer btn-icon-padding"></span>查询
                        </button>
                        <button type="button" class="btn btn-default" ng-click="searchReset()">
                            <span class="fa fa-refresh reset btn-icon-padding"></span>重置
                        </button>
                    </div>
                </div>
            </form>
        </div>

    </div>

    <div class="right-content-table">
        <div id="toolbar" class="btn-group">
            <div>
                <button id="btn_add" type="button" class="btn btn-default" ng-click="add()">
                    <span class="glyphicon glyphicon-plus toolbar-btn-icon"></span>新增
                </button>
                &nbsp;
                <button id="btn_delete" type="button"  class="btn btn-default" ng-click="delete()">
                    <span class="glyphicon glyphicon-remove toolbar-btn-icon" ></span>删除
                </button>
            </div>
        </div>
        <table id="examQualificationTable" ui-jq="bootstrapTable" ui-options="examQualificationTable" class="table table-responsive"></table>
    </div>
</div>
