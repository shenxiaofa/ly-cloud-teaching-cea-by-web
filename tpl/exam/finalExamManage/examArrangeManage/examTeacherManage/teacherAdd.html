<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">
        <span>&times;</span>
    </button>
    <h3 class="modal-title">添加监考老师</h3>
</div>
<div class="modal-body">
	<div class="right-content">

		<div search-show-hide  class="col-xs-12 searchDiv right-content-search">
			<div class="control-label" >
				<span class="fa {{searchListFlag}}"  ></span>
				<label class="control-label search-control" ng-click="showHideSearchList()">&nbsp;查询条件</label>
			</div>
			<div class="col-xs-12 " ng-hide="searchList">
				<form name="pyfabzkz_form" ng-submit="searchSubmit()" class="form-horizontal search-form" novalidate>
					<div class="row">
						<div class="form-group col-xs-4" >
							<label class="col-xs-4 control-label">工号/姓名：</label>
							<div class="col-xs-8">
								<!--<input ng-model="ssdw" class="form-control"  class="input-small">-->
								<input type="text" ng-model="teacherInfo.nameOrId" id="nameOrId" name="nameOrId" class="form-control"/>
							</div>
						</div>
						<div class="form-group col-xs-4">
							<label class="col-xs-4 control-label" >性别：</label>
							<div class="col-xs-8" >
								<select ng-model="teacherInfo.sexCode" id="sexCode" name="sexCode" ui-jq="chosen" ui-options="{search_contains: true}" class="col-xs-8 form-control" >
									<option value="">==请选择==</option>
								</select>
							</div>
						</div>
						<div class="form-group col-xs-4" >
							<label class="col-xs-4 control-label" >身份证号：</label>
							<div class="col-xs-8" >
								<input ng-model="teacherInfo.idNumber" id="idNumber" name="idNumber" class="form-control" >
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-xs-4">
							<label class="col-xs-4 control-label">所属单位：</label>
							<div class="col-xs-8"  >
								<select ng-model="teacherInfo.dept_Id" id="dept_Id" name="dept_Id" ui-jq="chosen" ui-options="{search_contains: true}" class="col-xs-8 form-control">
									<option value="">==请选择==</option>
								</select>
							</div>
						</div>
						<div class="form-group col-xs-4">
							<label class="col-xs-4 control-label">是否可用：</label>
							<div class="col-xs-8"  >
								<select ng-model="teacherInfo.enable" id="enable" name="enable" ui-jq="chosen" ui-options="{search_contains: true}" class="col-xs-8 form-control">
									<option value="">==请选择==</option>
									<option value="1">是</option>
									<option value="0">否</option>
								</select>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 btn-center">
							<!-- 点击触发 ng-submit 事件 -->
							<button type="submit" class="btn btn-info">
								<span class="fa fa-search refer btn-icon-padding"></span>查询
							</button>
							<button type="button" class="btn btn-default" ng-click="searchReset()">
								<span class="fa fa-refresh reset btn-icon-padding"></span>重置
							</button>
						</div>
					</div>
				</form>
			</div>

		</div>

		<div class="right-content-table">
			<table id="teacherInfoTable" ui-jq="bootstrapTable" ui-options="teacherInfoTable" class="table table-responsive"></table>
		</div>
	</div>
</div>

<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="ok(addForm)">确 定</button>
	<button class="btn btn-default" type="button" ng-click="cancel()">取 消</button>
</div>
