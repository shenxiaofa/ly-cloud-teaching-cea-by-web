<style>
    .ms-container{
        width: 650px;
    }
    .ms-container .ms-list{
        height: 300px;
    }
    #selectable-footer, #selection-footer {
        background-color: #fff;
	    cursor: pointer;
	    color: black;
	    border-top: none;
	    border-left: 1px solid #ccc;
	    border-right: 1px solid #ccc;
	    border-bottom: 1px solid #ccc;
	    border-radius: 0 0 4px 4px;
    }
    #selectable-footer .btn-primary {
        height: 24px;
        line-height: 24px;
    }
    #selection-footer .btn-default {
        height: 24px;
        line-height: 24px;
    }
</style>
<div style="height: 630px">
<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">
        <span>&times;</span>
    </button>
    <h3 class="modal-title">考试地点设定</h3>
</div>
<div class="right-content">
    <div class="col-xs-12 searchDiv right-content-search">
        <form name="addForm" class="form-horizontal" novalidate>
        <div class="row">
            <div class="col-xs-4">
                <label class="col-xs-5" style="text-align: right;padding: 5px;">考试班名称：</label>
                <label class="col-xs-7"style="margin-top:7px;">{{classInfo.name}}</label>
            </div>
            <div class="col-xs-4">
                <label class="col-xs-5 control-label" style="text-align: right;padding: 5px;">课程代码：</label>
                <label class="col-xs-7"style="margin-top:7px;">{{classInfo.courseNum}}</label>
            </div>
            <div class="col-xs-4">
                <label class="col-xs-5 control-label" style="text-align: right;padding: 5px;">课程名称：</label>
                <label class="col-xs-7"style="margin-top:7px;">{{classInfo.courseName}}</label>
            </div>
        </div>

        <div class="row" style="padding-top: 15px;">
            <div class="col-xs-4">
                <label class="col-xs-5 control-label" style="text-align: right;padding: 5px;">开课单位：</label>
                <label class="col-xs-7"style="margin-top:7px;">{{classInfo.dept}}</label>
            </div>
            <div class="col-xs-4">
                <label class="col-xs-5 control-label" style="text-align: right;padding: 5px;">学分：</label>
                <label class="col-xs-7"style="margin-top:7px;">{{classInfo.credit}}</label>
            </div>
            <div class="col-xs-4">
                <label class="col-xs-5 control-label" style="text-align: right;padding: 5px;">考试人数：</label>
                <label class="col-xs-7"style="margin-top:7px;">{{classInfo.studentCount}}</label>
            </div>
        </div>
    </form>

    </div>
    <div class="form-group" style="padding-top: 25px;">
        <div class="col-xs-2" style="padding-top: 15px;">
            <label class="col-xs-11 control-label" style="text-align: right;padding: 5px;">请选择考试地点：</label>
        </div>
        <div class="col-xs-10" style=" padding-top: 15px;  padding-bottom: 15px;">
            <span  ng-repeat="a in classInfo.location" on-finish-render-filters>
            <button class="btn btn-default selectBtn" id="{{a.examClassId}}" type="button" ng-click="select(a)">{{a.classRoomNum}}</button>
            </span>
        </div>
    </div>
    <div class="form-group">
    <div class="row" style="padding-top: 25px;">
        <div class="form-group">
            <div class="col-xs-2"></div>
            <div class="col-xs-7">
                <div class="input-group">
                    <select id="student" class="form-control">
                    </select>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok(addForm)">确 定</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">取 消</button>
</div>
</div>
