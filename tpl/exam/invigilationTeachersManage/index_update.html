<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()">
		<span>&times;</span>
	</button>
	<h3 class="modal-title">修 改</h3>
</div>
<div class="modal-body">
	<form name="jkjswh_add_form" class="form-horizontal" novalidate>
		<div class="form-group">
			<label class="col-xs-2 control-label required">工号：</label>
			<div class="col-xs-3">
				<input type="text" ng-model="invigilationTeachers.id" ng-required="true" id="id" name="id" class="form-control"/>
			</div>
			<label class="col-xs-2 control-label required">姓名：</label>
			<div class="col-xs-3">
				<input type="text" ng-required="true" ng-model="invigilationTeachers.name" id="name" name="name" class="form-control"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-2 control-label required">性别：</label>
			<div class="col-xs-3">
				<select ng-model="invigilationTeachers.sexCode" ng-required="true" id="sexCode" name="sexCode" ui-jq="chosen" ui-options="{search_contains: true}" class="form-control">
					<option value="">== 请选择 ==</option>
					<option value="1">男</option>
					<option value="2">女</option>
				</select>
			</div>
			<label class="col-xs-2 control-label required">身份证号：</label>
			<div class="col-xs-3">
				<input type="text" ng-model="invigilationTeachers.idNumber" ng-required="true" id="idNumber" name="idNumber" class="form-control"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-2 control-label required">所属单位：</label>
			<div class="col-xs-3">
				<select ng-model="invigilationTeachers.dept_Id" ng-required="true" id="dept_Id" name="dept_Id" ui-jq="chosen" ui-options="{search_contains: true}" class="form-control">
					<option value="">== 请选择 ==</option>
					<option value="205">计算机科学与技术学院</option>
					<option value="206">教务处</option>
					<option value="207">公共部</option>
				</select>
			</div>
			<label class="col-xs-2 control-label required">联系方式：</label>
			<div class="col-xs-3">
				<input type="text" ng-model="invigilationTeachers.tel" ng-required="true" id="tel" name="tel" class="form-control"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-2 control-label required">是否可用：</label>
			<div class="col-xs-3">
				<select ng-model="invigilationTeachers.enable" ng-required="true" ui-jq="chosen" ui-options="{search_contains: true}" ng-required="true" id="enable" name="enable" class="form-control">
					<option value="">== 请选择 ==</option>
					<option value="1">是</option>
					<option value="0">否</option>
				</select>
			</div>
			<label class="col-xs-2 control-label required">银行卡号：</label>
			<div class="col-xs-3">
				<input ng-required="true" type="text" ng-model="invigilationTeachers.bankNumber" id="bankNumber" name="bankNumber" class="form-control"/>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="ok(jkjswh_add_form)">确 定</button>
	<button class="btn btn-default" type="button" ng-click="cancel()">取 消</button>
</div>
