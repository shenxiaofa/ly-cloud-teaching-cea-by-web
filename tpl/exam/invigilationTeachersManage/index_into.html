                    </div>
                    <div class="form-group col-xs-4">
                        <label class="col-xs-4 control-label" >姓名：</label>
                        <div class="col-xs-8">
                            <input type="text" ng-model="searchParam.name" id="name" name="name" class="form-control"/>
                        </div>
                    </div>

                    <div class="form-group col-xs-4">
                        <label class="col-xs-4 control-label">教师类别：</label>
                        <div class="col-xs-8"  >
                            <select ng-model="searchParam.teacherCategoryCode" id="teacherCategoryCode" name="teacherCategoryCode" ui-jq="chosen" ui-options="{search_contains: true}" class="col-xs-8 form-control">
                                <option value="">==请选择==</option>
                                <option value="男">正式工</option>
                                <option value="女">零时工</option>
                                <option value="未知">代课教师</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-xs-4">
                        <label class="col-xs-4 control-label">现任职称：</label>
                        <div class="col-xs-8">
                            <input type="text" ng-model="searchParam.titleCode" id="titleCode" name="titleCode" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group col-xs-4">
                        <label class="col-xs-4 control-label">性别：</label>
                        <div class="col-xs-8"  >
                            <select ng-model="searchParam.sexCode" id="sexCode" name="sexCode" ui-jq="chosen" ui-options="{search_contains: true}" class="col-xs-8 form-control">
                                <option value="">==请选择==</option>
                                <option value="男">男</option>
                                <option value="女">女</option>
                                <option value="未知">未知</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-xs-4">
                        <label class="col-xs-4 control-label">所在单位：</label>
                        <div class="col-xs-8">
                            <input type="text" ng-model="searchParam.dept_Id" id="dept_Id" name="dept_Id" class="form-control"/>
                        </div>
                    </div>
                </div>
                <div class="row">

                </div>
                <div class="row">
                    <div class="col-xs-12 btn-center">
                        <!-- 点击触发 ng-submit 事件 -->
                        <button type="submit" class="btn btn-info" ng-click="searchSubmit()">
                            <span class="fa fa-search refer btn-icon-padding"></span>查询
                        </button>
                        <button type="button" class="btn btn-default" ng-click="searchReset()">
                            <span class="fa fa-refresh reset btn-icon-padding"></span>重置
                        </button>
                    </div>

    </div>

    <div class="right-content-table">
        <table id="teacherIntoTable" ui-jq="bootstrapTable" ui-options="teacherIntoTable" class="table table-responsive"></table>
    </div>

    <div class="col-xs-12 modal-footer" style="text-align:right;padding-right: 30px;background-color: #FFFFFF;">
        <button class="btn btn-primary" ng-click="ok()">
            确认
        </button>
        <button class="btn btn-default" ng-click="cancel()" >
            取消
        </button>
    </div>
