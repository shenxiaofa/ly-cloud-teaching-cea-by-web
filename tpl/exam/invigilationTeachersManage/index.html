<div class="right-content">
	<div class="right-content-search">
		<div>
			<label class="control-label search-control" ng-click="searchFormHideToggle()">
				<i class="fa" ng-class="{'fa-caret-down': !isHideSearchForm, 'fa-caret-right': isHideSearchForm}"></i>&nbsp;查询条件
			</label>
		</div>
		<div ng-hide="isHideSearchForm">
			<form name="pyfabzkz_form" class="form-horizontal search-form" novalidate>
                <div class="row">
                    <div class="form-group col-xs-4" >
                        <label class="col-xs-4 control-label">工号/姓名：</label>
                        <div class="col-xs-8">
                            <!--<input ng-model="ssdw" class="form-control"  class="input-small">-->
                            <input type="text" ng-model="invigilationTeachers.nameOrId" id="nameOrId" name="nameOrId" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group col-xs-4">
                        <label class="col-xs-4 control-label" >性别：</label>
                        <div class="col-xs-8" >
                            <select name="" ng-model="invigilationTeachers.sexCode" id="sexCode" name="sexCode" ui-jq="chosen" ui-options="{search_contains: true}" class="col-xs-8 form-control" >
                                <option value="">==请选择==</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-xs-4" >
                        <label class="col-xs-4 control-label" >身份证号：</label>
                        <div class="col-xs-8" >
                            <input ng-model="invigilationTeachers.idNumber" id="idNumber" name="idNumber" class="form-control" >
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-xs-4">
                        <label class="col-xs-4 control-label">所属单位：</label>
                        <div class="col-xs-8"  >
                            <select ng-model="invigilationTeachers.dept_Id" id="dept_Id" name="dept_Id" ui-jq="chosen" ui-options="{search_contains: true}" class="col-xs-8 form-control">
                                <option value="">==请选择==</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-xs-4">
                        <label class="col-xs-4 control-label">是否可用：</label>
                        <div class="col-xs-8"  >
                            <select ng-model="invigilationTeachers.enable" id="enable" name="enable" ui-jq="chosen" ui-options="{search_contains: true}" class="col-xs-8 form-control">
                                <option value="">==请选择==</option>
                                <option value="1">是</option>
                                <option value="0">否</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 btn-center">
                        <!-- 点击触发 ng-submit 事件 -->
                        <button type="submit" class="btn btn-info" ng-click="searchSubmit()">
                            <span class="fa fa-search refer btn-icon-padding"></span>查询
                        </button>
                        <button type="button" class="btn btn-default" ng-click="searchReset()">
                            <span class="fa fa-refresh reset btn-icon-padding"></span>重置
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
	<div class="right-content-table">
	    <div id="toolbar" class="btn-group">
			<div>
	            <button id="btn_into" type="button" class="btn btn-default" ng-click="into()">
	                <span class="glyphicon glyphicon-random toolbar-btn-icon" ></span>转入
	            </button>
	            &nbsp;
	            <button id="btn_add" type="button" class="btn btn-default add-btn" ng-click="add()">
	                <span class="glyphicon glyphicon-plus toolbar-btn-icon"></span>新增
	            </button>
	            &nbsp;
	            <button id="btn_delete" type="button" class="btn btn-default del-btn" ng-click="delete()">
	                <span class="glyphicon glyphicon-remove toolbar-btn-icon" ></span>删除
	            </button>
	            &nbsp;
	            <button id="btn_Import" type="button" class="btn btn-default" ng-click="openImport()">
	                <span class="glyphicon glyphicon-download toolbar-btn-icon" ></span>导入
	            </button>
	            &nbsp;
	            <button id="btn_export" type="button" class="btn btn-default" ng-click="openExport()">
	                <span class="glyphicon glyphicon-upload toolbar-btn-icon"></span>导出
	            </button>
			</div>
	    </div>
		<table id="invigilationTeachersTable" ui-jq="bootstrapTable" ui-options="invigilationTeachersTable" class="table table-responsive"></table>
	</div>
</div>
