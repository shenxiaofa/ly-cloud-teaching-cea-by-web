<div class="right-content">
	<div class="right-content-search">
		<div>
			<label class="control-label search-control" ng-click="searchFormHideToggle()">
				<i class="fa" ng-class="{'fa-caret-down': !isHideSearchForm, 'fa-caret-right': isHideSearchForm}"></i>&nbsp;查询条件
			</label>
		</div>
		<div ng-hide="isHideSearchForm">
			<form name="pyfabzkz_form" class="form-horizontal search-form" novalidate>
                <div class="row">
                    <div class="form-group col-xs-4" >
                        <label class="col-xs-4 control-label"  text-align="right">学年学期：</label>
                        <div class="col-xs-8" >
                            <select name="" ng-model="examQualification.xnxq" id="xnxq" name="xnxq" ui-jq="chosen" ui-options="{search_contains: true}" class="col-xs-8 form-control" >
                                <option value="">==请选择==</option>
                                <option value="2017-2018-1">2017-2018-1</option>
                                <option value="2017-2018-2">2017-2018-1</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-xs-4" >
                        <label class="col-xs-4 control-label" text-align="right" style="padding-left: 13px;">课程代码/名称：</label>
                        <div class="col-xs-8" >
                            <!--<input ng-model="ssdw" class="form-control"  class="input-small">-->
                            <input type="text" ng-model="examQualification.kcdmmc" id="kcdmmc" name="kcdmmc" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group col-xs-4" >
                        <label class="col-xs-4 control-label" text-align="right">开课单位：</label>
                        <div class="col-xs-8" >
                            <!--<input ng-model="ssdw" class="form-control"  class="input-small">-->
                            <input type="text" ng-model="examQualification.kcdw" id="kcdw" name="kcdw" class="form-control"/>
                        </div>
                    </div>
	            </div>
	            <div class="row">
                    <div class="form-group col-xs-4" >
                        <label class="col-xs-4 control-label" text-align="right">教学班名称：</label>
                        <div class="col-xs-8" >
                            <input type="text" ng-model="examQualification.jxbmc" id="jxbmc" name="jxbmc" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group col-xs-4" >
                        <label class="col-xs-4 control-label" text-align="right" style="padding-left: 13px;">教师工号/名称：</label>
                        <div class="col-xs-8" >
                            <!--<input ng-model="ssdw" class="form-control"  class="input-small">-->
                            <input type="text" ng-model="examQualification.jsghmc" id="jsghmc" name="jsghmc" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group col-xs-4" >
                        <label class="col-xs-4 control-label"  text-align="right">考试方式：</label>
                        <div class="col-xs-8" >
                            <select name="ksfs" ng-model="examQualification.ksfs" id="ksfs" name="xnxq" ui-jq="chosen" ui-options="{search_contains: true}" class="col-xs-8 form-control" >
                                <option value="">==请选择==</option>
                                <option value="开卷考试">开卷考试</option>
                                <option value="闭卷考试">闭卷考试</option>
                            </select>
                        </div>
                    </div>
	            </div>
	            <div class="row">
                    <div class="form-group col-xs-4">
                        <label class="col-xs-4 control-label">学分：</label>
                        <div class="col-xs-3"  >
                            <input type="text" ng-model="examQualification.lxf" id="lxf" name="lxf" class="form-control"/>
                        </div>
                        <label class="col-xs-2 control-label" style="text-align: center">至</label>
                        <div class="col-xs-3"  >
                            <input type="text" ng-model="examQualification.mxf" id="mxf" name="mxf" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group col-xs-4">
                        <label class="col-xs-4 control-label" >学时：</label>
                        <div class="col-xs-3"  >
                            <input type="text" ng-model="examQualification.lxs" id="lxs" name="lxs" class="form-control"/>
                        </div>
                        <label class="col-xs-2 control-label" style="text-align: center">至</label>
                        <div class="col-xs-3"  >
                            <input type="text" ng-model="examQualification.mxs" id="mxs" name="mxs" class="form-control"/>
                        </div>
                    </div>
	            </div>
	            <div class="row">
                    <div class="col-xs-12 btn-center">
                        <!-- 点击触发 ng-submit 事件 -->
                        <button type="submit" class="btn btn-info" ng-click="searchSubmit()">
                            <span class="fa fa-search refer btn-icon-padding"></span>查询
                        </button>
                        <button type="button" class="btn btn-default" ng-click="searchReset()">
                            <span class="fa fa-refresh reset btn-icon-padding"></span>重置
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="right-content-table">
        <div id="toolbar" class="btn-group">
            <div>
                <button id="btn_set" type="button" class="btn btn-default" ng-click="numberSet()">
                    <span ></span>编号设置
                </button>
            </div>
        </div>
        <table id="examinationPaperNumberManageTable" ui-jq="bootstrapTable" ui-options="examinationPaperNumberManageTable" class="table table-responsive"></table>
    </div>
</div>
