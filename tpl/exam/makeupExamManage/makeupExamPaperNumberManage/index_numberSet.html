

<div class="modal-header">
    <button type="button" class="close" ng-click="close()">
        <span>&times;</span>
    </button>
    <h3 class="modal-title">编号设置</h3>
</div>
<div class="modal-body">
    <form name="courseArrangeAddform" class="form-horizontal" novalidate>
        <div class="form-group">
            <label class="col-xs-3 control-label required">试卷编号：</label>
            <div class="col-xs-8">
                <input type="text" ng-model="sjbh" ng-required="true" id="sjbh" name="sjbh" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-3 control-label required">教学班：</label>
            <div class="col-xs-8">
                <div  id="jxbDiv" name="jxb" class="form-control" rows="3" style="overflow-y:auto;height: 100px;"/></div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok(courseArrangeAddform)">确 定</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">取 消</button>
</div>
