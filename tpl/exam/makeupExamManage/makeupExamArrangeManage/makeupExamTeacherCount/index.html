<div class="right-content">
    <div class="right-content-search">
        <div>
            <label class="control-label search-control" ng-click="searchFormHideToggle()">
                <i class="fa" ng-class="{'fa-caret-down': !isHideSearchForm, 'fa-caret-right': isHideSearchForm}"></i>&nbsp;查询条件
            </label>
        </div>
        <div ng-hide="isHideSearchForm">
            <form name="makeupExamTeacherCountSearchForm" class="form-horizontal search-form" novalidate>
                <div class="row">
                    <div class="form-group col-xs-4">
                        <label class="col-xs-4 control-label">学年学期：</label>
                        <div class="col-xs-8">
                            <input type="text" ng-model="makeupExamTeacherCount.semesterId" id="semesterId" name="semesterId" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group col-xs-4">
                        <label class="col-xs-4 control-label" style="padding-left: 13px;">教师工号/姓名：</label>
                        <div class="col-xs-8">
                            <input type="text" ng-model="makeupExamTeacherCount.nameOrId" id="nameOrId" name="nameOrId" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group col-xs-4">
                        <label class="col-xs-4 control-label">所属单位：</label>
                        <div class="col-xs-8">
                            <input type="text" ng-model="makeupExamTeacherCount.dept" id="dept" name="dept" class="form-control"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-xs-4">
                        <label class="col-xs-4 control-label">时长：</label>
                        <div class="col-xs-3">
                            <input type="text" ng-model="makeupExamTeacherCount.minuteMin" id="minuteMin" name="minuteMin" class="form-control"/>
                        </div>
                        <label class="col-xs-2 control-label" style="text-align: center">至</label>
                        <div class="col-xs-3">
                            <input type="text" ng-model="makeupExamTeacherCount.minuteMax" id="minuteMax" name="minuteMax" class="form-control"/>
                        </div>
                    </div>
                    <div class="col-xs-12 btn-center">
                        <!-- 点击触发 ng-submit 事件 -->
                        <button type="submit" class="btn btn-info" ng-click="searchSubmit()">
                            <span class="fa fa-search refer btn-icon-padding"></span>查询
                        </button>
                        <button type="button" class="btn btn-default" ng-click="searchReset()">
                            <span class="fa fa-refresh reset btn-icon-padding"></span>重置
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="right-content-table">
        <table id="examTeacherCountTable" ui-jq="bootstrapTable" ui-options="examTeacherCountTable" class="table table-responsive"></table>
    </div>
</div>
