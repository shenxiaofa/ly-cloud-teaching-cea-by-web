<style>
    .uploading {
        margin-right: 0px;
    }
    .uploading input {
        width: 100px;
        height: 30px;
        line-height: 30px;
        float: left;
    }
    .uploading a {
        width: 50px;
        text-align: center;
        height: 30px;
        line-height: 30px;
        position: relative;
        cursor: default;
        overflow: hidden;
        display: inline-block;
    }
    .uploading a input {
        position: absolute;
        left:0;
        top: 0;
        opacity: 0;
    }
    .uploading a span {
        display: inline-block;
        padding: 0px 5px;
        /*background-color: $light-orange;*/
        /*color: $gray-light;*/
    }

</style>
<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">
        <span>&times;</span>
    </button>
    <h3 class="modal-title">考场情况维护</h3>
</div>
<div class="right-content">
    <div class="col-xs-12 searchDiv right-content-search">
        <form name="addForm" class="form-horizontal" novalidate>
            <div class="row">
                <div class="col-xs-4">
                    <label class="col-xs-6 control-label" style="text-align: right;">考试地点：</label>
                    <label class="col-xs-6"style="margin-top:7px;padding-left: 0px;">{{classInfo.locationName}}</label>
                </div>
                <div class="col-xs-4">
                    <label class="col-xs-6 control-label" style="text-align: right;padding: 5px;">课程代码：</label>
                    <label class="col-xs-6"style="margin-top:7px;padding-left: 0px;">{{classInfo.courseNum}}</label>
                </div>
                <div class="col-xs-4">
                    <label class="col-xs-6 control-label" style="text-align: right;padding: 5px;">课程名称：</label>
                    <label class="col-xs-6"style="margin-top:7px;padding-left: 0px;">{{classInfo.courseName}}</label>
                </div>

            </div>
            <div class="row" style="padding-top: 15px;">
                <div class="col-xs-4">
                    <label class="col-xs-6 control-label" style="text-align: right;padding: 5px;">开课单位：</label>
                    <label class="col-xs-6"style="margin-top:7px;padding-left: 0px;">{{classInfo.dept}}</label>
                </div>
                <div class="col-xs-4">
                    <label class="col-xs-6 control-label" style="text-align: right;padding: 5px;">学分：</label>
                    <label class="col-xs-6"style="margin-top:7px;padding-left: 0px;">{{classInfo.credit}}</label>
                </div>
                <div class="col-xs-4">
                    <label class="col-xs-6 control-label" style="text-align: right;padding: 5px;">考生数：</label>
                    <label class="col-xs-6"style="margin-top:7px;padding-left: 0px;">{{classInfo.studentCount}}</label>
                </div>
            </div>
            <div class="row" style="padding-top: 15px;">
                <div class="col-xs-4">
                    <label class="col-xs-6 control-label" style="text-align: right;padding: 5px;">监考教师数：</label>
                    <label class="col-xs-6"style="margin-top:7px;padding-left: 0px;">{{classInfo.teacherCount}}</label>
                </div>
                <!-- <div class="col-xs-4">
                     &lt;!&ndash;<input type="file" nv-file-select uploader="uploader"/><span>浏览</span>&ndash;&gt;
                     <div class="col-xs-5"></div>
                     <div class="uploading form-group">
                         <input class="form-control" ng-model="fileItem.name" readonly/>
                         <a href="javascript:;" class="choose-book">
                             <input type="file" name="certificate" ng-model="fileItem.name" nv-file-select uploader="uploader" ng-click="clearItems()"/>
                             <span>浏览</span>
                         </a>
                     </div>
                 </div>-->
                <div class="col-xs-1"></div>
                <div class="col-xs-4">
                    <input type="file" nv-file-select uploader="uploader" multiple/>
                </div>

            </div>
        </form>
    </div>
    <!--
        描述：表格部分
    -->
    <div class="col-xs-12" style="padding: 5px;background-color: #FFFFFF;" >
        <table id="examSituationManageTable" ui-jq="bootstrapTable" ui-options="examSituationManageTable" class="table table-responsive"></table>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok(addForm)">确 定</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">取 消</button>
</div>
