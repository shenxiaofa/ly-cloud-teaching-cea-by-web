<style>
    .ms-container{
        width: 650px;
    }
    .ms-container .ms-list{
        height: 300px;
    }
    #selectable-footer, #selection-footer {
        background-color: #fff;
        cursor: pointer;
        color: black;
        border-top: none;
        border-left: 1px solid #ccc;
        border-right: 1px solid #ccc;
        border-bottom: 1px solid #ccc;
        border-radius: 0 0 4px 4px;
    }
    #selectable-footer .btn-primary {
        height: 24px;
        line-height: 24px;
    }
    #selection-footer .btn-default {
        height: 24px;
        line-height: 24px;
    }
</style>

<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">
        <span>&times;</span>
    </button>
    <h3 class="modal-title">创建考试班</h3>
</div>
<div class="modal-body">
    <form name="addForm" class="form-horizontal" novalidate>
        <div class="form-group">
            <div class="col-xs-6">
                <label class="col-xs-5 control-label required" >考试班编号：</label>
                <div class="col-xs-6">
                    <input type="text" ng-model="examTeachingTask.id" disabled="disabled" name="ksbbh" id="ksbbh" ng-required="true" class="form-control" />
                </div>
            </div>
            <div class="col-xs-6">
                <label class="col-xs-4 control-label required" >考试班名称：</label>
                <div class="col-xs-6" >
                    <input type="text" ng-model="examTeachingTask.name" disabled="disabled" name="ksbmc" id="ksbmc" ng-required="true" class="form-control" />
                </div>
            </div>
        </div>

        <div class="form-group" >
            <div class="col-xs-6">
                <label class="col-xs-5 control-label" >课程代码：</label>
                <div class="col-xs-6" >
                    <input type="text" ng-model="info.courseNum" disabled="disabled" id="" class="form-control" />
                </div>
            </div>
            <div class="col-xs-6">
                <label class="col-xs-4 control-label" >课程名称：</label>
                <div class="col-xs-6" >
                    <input type="text" ng-model="info.courseNanme" disabled="disabled" id="" class="form-control" />
                </div>
            </div>
        </div>

        <div class="form-group" >
            <div class="col-xs-6">
                <label class="col-xs-5 control-label" >开课单位：</label>
                <div class="col-xs-6" >
                    <input type="text" ng-model="info.dept" disabled="disabled" id="" class="form-control" />
                </div>
            </div>
            <div class="col-xs-6">
                <label class="col-xs-4 control-label" >学时：</label>
                <div class="col-xs-6" >
                    <input type="text" ng-model="info.totalHour" disabled="disabled" id="" class="form-control" />
                </div>
            </div>
        </div>

        <div class="form-group" >
            <div class="col-xs-6">
                <label class="col-xs-5 control-label" >学分：</label>
                <div class="col-xs-6" >
                    <input type="text" ng-model="info.credit" disabled="disabled" id="" class="form-control" />
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="form-group col-xs-6">
                <label class="col-xs-5 control-label">选择教学班：</label>
                <div class="col-xs-7">
                    <div class="input-group">
                        <select id="classInfo" class="form-control">
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok(addForm)">确 定</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">取 消</button>
</div>
