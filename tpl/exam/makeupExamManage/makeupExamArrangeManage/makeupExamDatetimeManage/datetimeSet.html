<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">
        <span>&times;</span>
    </button>
    <h3 class="modal-title">考试时间设定</h3>
</div>
<div class="modal-body">
    <form name="addForm" class="form-horizontal" novalidate>
        <div class="row">
            <div class="col-xs-6">
                <label class="col-xs-4" style="text-align: right;padding: 5px;">考试班编号：</label>
                <div class="col-xs-8" style="text-align: left;padding: 0px;">
                    <input type="text" ng-model="examDatetimeManage.id" disabled="disabled" id="" class="form-control" />
                </div>
            </div>
            <div class="col-xs-6">
                <label class="col-xs-4" style="text-align: right;padding: 5px;">考试班名称：</label>
                <div class="col-xs-8" style="text-align: left;padding: 0px;">
                    <input type="text" ng-model="examDatetimeManage.name" disabled="disabled" id="" class="form-control" />
                </div>
            </div>
        </div>

        <div class="row" style="padding-top: 15px;">
            <div class="col-xs-6">
                <label class="col-xs-4 control-label" style="text-align: right;padding: 5px;">课程代码：</label>
                <div class="col-xs-8" style="padding: 0px;">
                    <input type="text" ng-model="examDatetimeManage.courseNum" disabled="disabled" id="" class="form-control" />
                </div>
            </div>
            <div class="col-xs-6">
                <label class="col-xs-4 control-label" style="text-align: right;padding: 5px;">课程名称：</label>
                <div class="col-xs-8" style="padding: 0px;">
                    <input type="text" ng-model="examDatetimeManage.courseName" disabled="disabled" id="" class="form-control" />
                </div>
            </div>
        </div>

        <div class="row" style="padding-top: 15px;">
            <div class="col-xs-6">
                <label class="col-xs-4 control-label" style="text-align: right;padding: 5px;">开课单位：</label>
                <div class="col-xs-8" style="padding: 0px;">
                    <input type="text" ng-model="examDatetimeManage.dept" disabled="disabled" id="" class="form-control" />
                </div>
            </div>
            <div class="col-xs-6">
                <label class="col-xs-4 control-label" style="text-align: right;padding: 5px;">学时：</label>
                <div class="col-xs-8" style="padding: 0px;">
                    <input type="text" ng-model="examDatetimeManage.totalHour" disabled="disabled" id="" class="form-control" />
                </div>
            </div>
        </div>

        <div class="row" style="padding-top: 15px;">
            <div class="col-xs-6">
                <label class="col-xs-4 control-label" style="text-align: right;padding: 5px;">学分：</label>
                <div class="col-xs-8" style="padding: 0px;">
                    <input type="text" ng-model="examDatetimeManage.credit" disabled="disabled" id="" class="form-control" />
                </div>
            </div>
            <div class="col-xs-6">
                <label class="col-xs-4 control-label" style="text-align: right;padding: 5px;">考试人数：</label>
                <div class="col-xs-8" style="padding: 0px;">
                    <input type="text" ng-model="examDatetimeManage.studentCount" disabled="disabled" id="" class="form-control" />
                </div>
            </div>
        </div>
        <div class="row" style="padding-top: 15px;">
            <div class="col-xs-6">
                <label class="col-xs-4 control-label">考试开始时间：</label>

                <div class="input-group col-xs-8" >
                    <div class="col-xs-6">
                        <input  ng-model="examDatetimeManage.startTime" id="startTime" name="startTime" type="text" class="form-control"
                                uib-datepicker-popup="yyyy-MM-dd"
                                is-open="ksrqOptions.opened"
                                datepicker-options="ksrqOptions.dateOptions"
                                ng-required="true"
                                current-text="今天"
                                clear-text="清除"
                                close-text="关闭"
                                ng-click="ksrqOptions.open()" />
                    </div>

                    <div class="col-xs-6">
                        <div uib-timepicker ng-model="examDatetimeManage.startTime" style="float: left ;"
                             show-spinners="false"
                             show-seconds="false"
                             show-meridian="false">
                        </div>
                    </div>

                </div>
                <!--<datetimepicker dateID="timepicker2" ng-model="kskssj" format="yyyy-MM-dd hh:ii" class="form-control"></datetimepicker>-->
            </div>
            <div class="col-xs-6">
                <label class="col-xs-4 control-label">考试结束时间：</label>

                <div class="input-group col-xs-8" >
                    <div class="col-xs-6">
                        <input  ng-model="examDatetimeManage.endTime" id="endTime" name="endTime" type="text" class="form-control"
                                uib-datepicker-popup="yyyy-MM-dd"
                                is-open="jsrqOptions.opened"
                                datepicker-options="jsrqOptions.dateOptions"
                                ng-required="true"
                                current-text="今天"
                                clear-text="清除"
                                close-text="关闭"
                                ng-click="jsrqOptions.open()" />
                    </div>

                    <div class="col-xs-6">
                        <div uib-timepicker ng-model="examDatetimeManage.endTime" style="float: left ;"
                             show-spinners="false"
                             show-seconds="false"
                             show-meridian="false">
                        </div>
                    </div>

                </div>
                <!--<datetimepicker dateID="timepicker2" ng-model="kskssj" format="yyyy-MM-dd hh:ii" class="form-control"></datetimepicker>-->
            </div>


        </div>
    </form>
    <!-- end 表单区域 -->
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok(addForm)">确 定</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">取 消</button>
</div>
