<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">
        <span>&times;</span>
    </button>
    <h3 class="modal-title">考试地点设定</h3>
</div>
<div class="right-content">
    <div class="col-xs-12 searchDiv right-content-search">
        <form name="addForm" class="form-horizontal" novalidate>
            <div class="row">
                <div class="col-xs-6">
                    <label class="col-xs-5" style="text-align: right;padding: 5px;">考试班编号：</label>
                    <label class="col-xs-7"style="margin-top:7px;">{{classInfo.id}}</label>
                </div>
                <div class="col-xs-6">
                    <label class="col-xs-3" style="text-align: right;padding: 5px;">考试班名称：</label>
                    <label class="col-xs-7"style="margin-top:7px;">{{classInfo.name}}</label>
                </div>
            </div>

            <div class="row" style="padding-top: 15px;">
                <div class="col-xs-6">
                    <label class="col-xs-5 control-label" style="text-align: right;padding: 5px;">课程代码：</label>
                    <label class="col-xs-7"style="margin-top:7px;">{{classInfo.courseNum}}</label>
                </div>
                <div class="col-xs-6">
                    <label class="col-xs-3 control-label" style="text-align: right;padding: 5px;">课程名称：</label>
                    <label class="col-xs-7"style="margin-top:7px;">{{classInfo.courseName}}</label>
                </div>
            </div>

            <div class="row" style="padding-top: 15px;">
                <div class="col-xs-6">
                    <label class="col-xs-5 control-label" style="text-align: right;padding: 5px;">开课单位：</label>
                    <label class="col-xs-7"style="margin-top:7px;">{{classInfo.dept}}</label>
                </div>
                <div class="col-xs-6">
                    <label class="col-xs-3 control-label" style="text-align: right;padding: 5px;">学时：</label>
                    <label class="col-xs-7"style="margin-top:7px;">{{classInfo.totalHour}}</label>
                </div>
            </div>

            <div class="row" style="padding-top: 15px;">
                <div class="col-xs-6">
                    <label class="col-xs-5 control-label" style="text-align: right;padding: 5px;">学分：</label>
                    <label class="col-xs-7"style="margin-top:7px;">{{classInfo.credit}}</label>
                </div>
                <div class="col-xs-6">
                    <label class="col-xs-3 control-label" style="text-align: right;padding: 5px;">考试人数：</label>
                    <label class="col-xs-7"style="margin-top:7px;">{{classInfo.studentCount}}</label>
                </div>
            </div>
        </form>
    </div>
    <!--
        描述：表格部分
    -->
    <div class="col-xs-12" style="padding: 5px;background-color: #FFFFFF;">
        <div id="toolbar" class="btn-group">
            <div>
                <button id="btn_locationSet" type="button" class="btn btn-default" ng-click="setLocation()">
                    <span class="glyphicon glyphicon-plus" style="margin-right:5px"></span>指定地点
                </button>
            </div>
        </div>
        <table id="examLocationSetTable" ui-jq="bootstrapTable" ui-options="examLocationSetTable" class="table table-responsive"></table>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok(addForm)">确 定</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">取 消</button>
    </div>
</div>
