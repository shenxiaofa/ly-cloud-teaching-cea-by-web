<div class="modal-header">
	<button type="button" class="close" ng-click="close()">
		<span>&times;</span>
	</button>
	<h3 class="modal-title">选 择</h3>
</div>
<div class="modal-body">
	<div class="col-xs-3 left-tree" ng-style="leftTreeStyle" ng-scroll-bar>
		<ul id="selectMenuTree" z-tree tree-options="zTreeOptions" class="ztree"></ul>
	</div>
	<div class="col-xs-9" style="padding: 5px 5px 0px 5px;">
		<div class="right-content-search">
			<div>
				<label class="control-label search-control" ng-click="searchFormHideToggle()">
					<i class="fa" ng-class="{'fa-caret-down': !isHideSearchForm, 'fa-caret-right': isHideSearchForm}"></i>&nbsp;查询条件
				</label>
			</div>
			<div ng-hide="isHideSearchForm">
				<form name="userSearchForm" ng-submit="searchSubmit()" class="form-horizontal search-form" novalidate>
					<div class="row">
						<div class="form-group col-xs-6">
							<label class="col-xs-4 control-label">姓名：</label>
							<div class="col-xs-8">
								<input type="text" ng-model="user.xm" name="xm" class="form-control"/>
							</div>
						</div>
						<div class="form-group col-xs-6">
							<label class="col-xs-4 control-label">状态：</label>
							<div class="col-xs-8">
								<select ng-model="user.zt" name="zt" ui-jq="chosen" ui-options="{search_contains: true}" class="form-control">
									<option value="">== 请选择 ==</option>
									<option value="0">停用</option>
									<option value="1">启用</option>
								</select>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 btn-center">
							<!-- 点击触发 ng-submit 事件 -->
							<button type="submit" class="btn btn-info">
								<span class="fa fa-search refer btn-icon-padding"></span>查询
							</button>
							<button type="button" class="btn btn-default" ng-click="searchReset()">
								<span class="fa fa-refresh reset btn-icon-padding"></span>重置
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div id="selectUserTableDiv" style="padding: 5px 0px 0px 0px;">
			<!--
			<table id="selectUserTable" ui-jq="bootstrapTable" ui-options="selectUserTable" class="table table-responsive"></table>-->
		</div>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-default" type="button" ng-click="selectBmglyReset()">重 置</button>
	<button class="btn btn-primary" type="button" ng-click="ok()">确 定</button>
	<button class="btn btn-default" type="button" ng-click="close()">取 消</button>
</div>
