<div class="modal-header">
	<button type="button" class="close" ng-click="close()">
		<span>&times;</span>
	</button>
	<h3 class="modal-title">修 改</h3>
</div>
<div class="modal-body">
	<form name="departmentModifyForm" class="form-horizontal" novalidate>
		<div class="row">
			<div class="form-group col-xs-6">
				<label class="col-xs-4 control-label required">单位编号：</label>
				<div class="col-xs-8">
					<input type="text" ng-model="department.dwh" ng-required="true" id="dwh" name="dwh" class="form-control" ng-readonly="true"/>
				</div>
			</div>
			<div class="form-group col-xs-6">
				<label class="col-xs-4 control-label required">单位名称：</label>
				<div class="col-xs-8">
					<input type="text" ng-model="department.dwmc" ng-required="true" id="dwmc" name="dwmc" class="form-control"/>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="form-group col-xs-6">
				<label class="col-xs-4 control-label">单位简称：</label>
				<div class="col-xs-8">
					<input type="text" ng-model="department.dwjc" id="dwjc" name="dwjc" class="form-control"/>
				</div>
			</div>
			<div class="form-group col-xs-6">
				<label class="col-xs-4 control-label required">单位类型：</label>
				<div class="col-xs-8">
					<select ng-model="department.dwlxbh" ui-chosen="departmentModifyForm.dwlxbh" ng-required="true" id="dwlxbh_select" name="dwlxbh" ui-jq="chosen" ui-options="{search_contains: true}" class="form-control">
						<option ng-repeat="dwlxbhItem in dwlxbhData" value="{{dwlxbhItem.dwlbbh}}">{{dwlxbhItem.lxmc}}</option>
					</select>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="form-group col-xs-6">
				<label class="col-xs-4 control-label">单位英文名称：</label>
				<div class="col-xs-8">
					<input type="text" ng-model="department.dwywmc" id="dwywmc" name="dwywmc" class="form-control"/>
				</div>
			</div>
			<div class="form-group col-xs-6">
				<label class="col-xs-4 control-label required">上级部门：</label>
				<div class="col-xs-8">
					<select ng-model="department.sjdwh" ui-chosen="departmentModifyForm.sjdwh" ng-required="true" id="sjdwh_select" name="sjdwh" ui-jq="chosen" ui-options="{search_contains: true}" class="form-control">
						<option ng-repeat="sjdwhItem in sjdwhData" value="{{sjdwhItem.dwh}}">{{sjdwhItem.dwmc}}</option>
					</select>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="form-group col-xs-6">
				<label class="col-xs-4 control-label required">单位管理员：</label>
				<div class="col-xs-8">
					<div class="input-group" style="width: 102%;">
						<input ng-model="department.bmgly" ng-hide="true" id="bmgly" name="bmgly" type="text" class="form-control">
						<input ng-model="department.bmglymc" ng-readonly="true" ng-required="true" id="bmglymc" name="bmglymc" type="text" class="form-control">
						<span class="input-group-btn">
							<button class="btn btn-default" type="button" ng-click="selectBmgly()">选择</button>
						</span>
					</div>
				</div>
			</div>
			<div class="form-group col-xs-6">
				<label class="col-xs-4 control-label">角色：</label>
				<div class="col-xs-8">
					<select ng-model="department.jsbh" id="jsbh_select" name="jsbh" ui-jq="chosen" ui-options="{search_contains: true}" multiple class="form-control">
						<option ng-repeat="jsbhItem in jsbhData" value="{{jsbhItem.jsbh}}">{{jsbhItem.mc}}</option>
					</select>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="form-group col-xs-6">
				<label class="col-xs-4 control-label">电话：</label>
				<div class="col-xs-8">
					<input type="text" ng-model="department.dh" id="dh" name="dh" class="form-control"/>
				</div>
			</div>
			<div class="form-group col-xs-6">
				<label class="col-xs-4 control-label">传真：</label>
				<div class="col-xs-8">
					<input type="text" ng-model="department.cz" id="cz" name="cz" class="form-control"/>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="form-group">
				<label class="col-xs-2 control-label">地址：</label>
				<div class="col-xs-9">
					<input type="text" ng-model="department.dwdz" id="dwdz" name="dwdz" class="form-control" style="width: 100.4%;"/>
				</div>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="ok(departmentModifyForm)">确 定</button>
	<button class="btn btn-default" type="button" ng-click="close()">取 消</button>
</div>
