<div class="modal-header">
	<button type="button" class="close" ng-click="close()">
		<span>&times;</span>
	</button>
	<h3 class="modal-title">新 增</h3>
</div>
<div class="modal-body">
	<form name="userGroupAddForm" class="form-horizontal" novalidate>
		<div class="form-group">
			<label class="col-xs-3 control-label required">用户组编码：</label>
			<div class="col-xs-8">
				<input type="text" maxlength="50" ng-model="userGroup.yhzbm" ng-required="true" id="yhzbm" name="yhzbm" class="form-control"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-3 control-label required">用户组名称：</label>
			<div class="col-xs-8">
				<input type="text" maxlength="50" ng-model="userGroup.yhzmc" ng-required="true" id="yhzmc" name="yhzmc" class="form-control"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-3 control-label">用户组描述：</label>
			<div class="col-xs-8">
				<textarea ng-model="userGroup.ms" maxlength="500" id="ms" name="ms" class="form-control" rows="3"></textarea>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="ok(userGroupAddForm)">确 定</button>
	<button class="btn btn-default" type="button" ng-click="close()">取 消</button>
</div>
