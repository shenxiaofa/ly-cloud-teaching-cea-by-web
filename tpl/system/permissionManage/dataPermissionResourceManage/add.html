<div class="modal-header">
	<button type="button" class="close" ng-click="close()">
		<span>&times;</span>
	</button>
	<h3 class="modal-title">新 增</h3>
</div>
<div class="modal-body">
	<form name="dataPermissionAddForm" class="form-horizontal" novalidate>
		<div class="form-group">
			<label class="col-xs-3 control-label required">数据维度：</label>
			<div class="col-xs-8">
				<select ng-model="dataPermission.sjqxbh" ui-chosen="dataPermissionAddForm.wdmc" ng-required="true" id="fwbh_select" name="wdmc" ui-jq="chosen" ui-options="{search_contains: true}" class="form-control">
					<option ng-repeat="fwbhItem in fwbhData" value="{{fwbhItem.sjqxbh}}">{{fwbhItem.wdmc}}</option>
				</select>
				<input ng-model="dataPermission.wdmc" ng-hide="true" id="sjqxbh" name="sjqxbh" type="text" class="form-control">
				<!--<div class="input-group" style="width: 102%;">-->
					<!--<input ng-model="dataPermission.sjqxbh" ng-hide="true" id="sjqxbh" name="sjqxbh" type="text" class="form-control">-->
					<!--<input ng-model="dataPermission.wddm" ng-hide="true" id="wddm" name="wddm" type="text" class="form-control">-->
					<!--<input ng-model="dataPermission.wdmc" ng-readonly="true" ng-required="true" id="wdmc" name="wdmc" type="text" class="form-control">-->
						<!--<span class="input-group-btn">-->
							<!--<button class="btn btn-default" type="button" ng-click="selectFwbh()">选择</button>-->
						<!--</span>-->
				<!--</div>-->
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-3 control-label required">上级范围：</label>
			<div class="col-xs-8">
				<input type="text" maxlength="50" ng-model="dataPermission.sjfw" ng-hide="true" id="sjfw" name="sjfw" class="form-control"/>
				<input type="text" maxlength="50" ng-model="dataPermission.sjfwmc" ng-readonly="true" ng-required="true" id="sjfwmc" name="sjfwmc" class="form-control"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-3 control-label required">数据范围名称：</label>
			<div class="col-xs-8">
				<input type="text" maxlength="50" ng-model="dataPermission.fwmc" ng-required="true" id="fwmc" name="fwmc" class="form-control"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-3 control-label required">数据范围值：</label>
			<div class="col-xs-8">
				<input type="text" maxlength="50" ng-model="dataPermission.fwz" ng-required="true" id="fwz" name="fwz" class="form-control"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-3 control-label required">序列号：</label>
			<div class="col-xs-8">
				<input type="number" maxlength="50"  ng-model="dataPermission.xlh" id="xlh" name="xlh" class="form-control"/>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="ok(dataPermissionAddForm)">确 定</button>
	<button class="btn btn-default" type="button" ng-click="close()">取 消</button>
</div>
