<div class="modal-header">
	<button type="button" class="close" ng-click="close()">
		<span>&times;</span>
	</button>
	<h3 class="modal-title">新 增</h3>
</div>
<div class="modal-body">
	<form name="dataPermissionAddForm" class="form-horizontal" novalidate>
		<div class="form-group">
			<label class="col-xs-3 control-label required">服务：</label>
			<div class="col-xs-8">
				<select ng-model="dataPermission.fwbh" ui-chosen="dataPermissionAddForm.fwbh" ng-required="true" id="fwbh_select" name="fwbh" ui-jq="chosen" ui-options="{search_contains: true}" class="form-control">
					<option ng-repeat="fwbhItem in fwbhData" value="{{fwbhItem.bh}}">{{fwbhItem.mc}}</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-3 control-label required">维度代码：</label>
			<div class="col-xs-8">
				<input type="text" maxlength="50" ng-model="dataPermission.wddm" ng-required="true" id="wddm" name="wddm" class="form-control"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-3 control-label required">维度名称：</label>
			<div class="col-xs-8">
				<input type="text" maxlength="50" ng-model="dataPermission.wdmc" ng-required="true" id="wdmc" name="wdmc" class="form-control"/>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="ok(dataPermissionAddForm)">确 定</button>
	<button class="btn btn-default" type="button" ng-click="close()">取 消</button>
</div>
