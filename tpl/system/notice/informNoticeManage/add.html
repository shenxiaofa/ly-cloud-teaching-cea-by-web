<style>
    .modal-body {

    }
    .formClass{
        height:500px;
        /*width: 900px;*/
        overflow-y:  auto;
        overflow-x:hidden ;
    }
    textarea{
        max-width:100%;
    }
</style>
<div class="modal-header">
    <button type="button" class="close" ng-click="close()">
        <span>&times;</span>
    </button>
    <h3 class="modal-title">添加通知公告</h3>
</div>
<div class="modal-body">
    <div class="formClass">
    <form name="informNoticeAddForm" class="form-horizontal " novalidate>
        <div class="row">
            <div class="form-group col-xs-6">
                <label class="col-xs-4 control-label required">公告标题：</label>
                <div class="col-xs-8">
                    <input type="text" ng-model="informNotice.noticeName" ng-required="true" id="noticeName"
                           name="noticeName" class="form-control"/>
                </div>
            </div>
            <div class="form-group col-xs-6">
                <label class="col-xs-4 control-label required">公告类型：</label>
                <div class="col-xs-8">
                    <select ng-model="informNotice.noticeTypeId" ui-chosen="informNoticeAddForm.noticeTypeId"
                            ng-required="true" id="noticeTypeId_add" name="noticeTypeId" ui-jq="chosen"
                            ui-options="{search_contains: true}" class="form-control">
                        <option ng-repeat="noticeTypeNameItem in noticeTypeNameData"
                                value="{{noticeTypeNameItem.noticeTypeId}}">{{noticeTypeNameItem.noticeTypeName}}
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group  col-xs-6">
                <label class="col-xs-4 control-label">是否置顶：</label>
                <div class="col-xs-8" style="padding-top: 6px;">
                    <label class="radio-inline">
                        <input type="radio" ng-model="informNotice.topSign" name="topSign" value="0"> 是
                    </label>
                    &nbsp;
                    <label class="radio-inline">
                        <input type="radio" ng-model="informNotice.topSign" name="topSign" value="1"> 否
                    </label>
                </div>
            </div>
            <div class="form-group  col-xs-6">
                <label class="col-xs-4 control-label">是否控制范围：</label>
                <div class="col-xs-8" style="padding-top: 6px;">
                    <label class="radio-inline">
                        <input type="radio" ng-model="informNotice.scopeControlSign" name="scopeControlSign" value="0">
                        是
                    </label>
                    &nbsp;
                    <label class="radio-inline">
                        <input type="radio" ng-model="informNotice.scopeControlSign" name="scopeControlSign" value="1">
                        否
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label class="col-xs-2 control-label ">用户范围：</label>
                <!--<div class="col-xs-9">
                    <div class="input-group" style="width: 102%;">
                        <input ng-model="department.bmgly" ng-hide="true" id="bmgly" name="bmgly" type="text" class="form-control">
                        <input ng-model="department.bmglymc" ng-readonly="true" ng-required="true" id="bmglymc" name="bmglymc" type="text" class="form-control">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="selectBmgly()">选择</button>
                        </span>
                    </div>
                    <select multiple ng-model="informNotice.noticeUserRangeIds" ui-chosen="informNoticeAddForm.noticeUserRangeIds"  id="noticeUserRangeIds_select" name="noticeUserRangeIds" ui-jq="chosen" ui-options="{search_contains: true}" class="form-control">
                        <option ng-repeat="noticeUserRangeItem in noticeUserRangeData" value="{{noticeUserRangeItem.userId}}">{{noticeUserRangeItem.userName}}</option>
                    </select>
                </div>-->
                <div class="col-xs-9">
                    <div class="input-group">
                        <div select-content selecteds="informNotice.selecteds" item-value="id" item-label="mc"
                             style="height:30px;"/>
						<span class="input-group-btn">
							<button class="btn btn-default" type="button" ng-click="selectBmgly()">选择</button>
						</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label class="col-xs-2 control-label ">部门范围：</label>
                <div class="col-xs-9">
                    <select multiple ng-model="informNotice.noticeDeptRangeIds"
                            ui-chosen="informNoticeAddForm.noticeDeptRangeIds" id="noticeDeptRangeIds_select"
                            name="noticeDeptRangeIds" ui-jq="chosen" ui-options="{search_contains: true}"
                            class="form-control">
                        <option ng-repeat="noticeDeptRangeItem in noticeDeptRangeData"
                                value="{{noticeDeptRangeItem.deptId}}">{{noticeDeptRangeItem.deptName}}
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label class="col-xs-2 control-label ">角色范围：</label>
                <div class="col-xs-9">
                    <select multiple ng-model="informNotice.noticeRoleRangeIds"
                            ui-chosen="informNoticeAddForm.noticeRoleRangeIds" id="noticeRoleRangeIds_select"
                            name="noticeRoleRangeIds" ui-jq="chosen" ui-options="{search_contains: true}"
                            class="form-control">
                        <option ng-repeat="noticeRoleRangeItem in noticeRoleRangeData"
                                value="{{noticeRoleRangeItem.roseId}}">{{noticeRoleRangeItem.roseName}}
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group  col-xs-6">
                <label class="col-xs-4 control-label">发布状态：</label>
                <div class="col-xs-8" style="padding-top: 6px;">
                    <label class="radio-inline">
                        <input type="radio" ng-model="informNotice.status" name="status" value="0"> 是
                    </label>
                    &nbsp;
                    <label class="radio-inline">
                        <input type="radio" ng-model="informNotice.status" name="status" value="1"> 否
                    </label>
                </div>
            </div>
            <div class="form-group  col-xs-6">
                <label class="col-xs-4 control-label ">有效日期：</label>
                <div class="col-xs-8" style="width: 58.8%;">
                    <div class="input-group">
                        <input ng-model="informNotice.validDate" id="validDate" name="validDate" type="text"
                               class="form-control"
                               uib-datepicker-popup="yyyy-MM-dd"
                               is-open="validDateOptions.opened"
                               datepicker-options="validDateOptions.dateOptions"
                               current-text="今天"
                               clear-text="清除"
                               close-text="关闭"
                               ng-click="validDateOptions.open()"/>
				  <span class="input-group-btn">
					<button type="button" class="btn btn-default" ng-click="validDateOptions.open()"><i
                            class="glyphicon glyphicon-calendar"></i></button>
				  </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group  col-xs-6">
                <label class="col-xs-4 control-label">是否发送消息：</label>
                <div class="col-xs-8" style="padding-top: 6px;">
                    <label class="radio-inline">
                        <input type="radio" ng-model="informNotice.pushSign" name="pushSign" value="0"> 是
                    </label>
                    &nbsp;
                    <label class="radio-inline">
                        <input type="radio" ng-model="informNotice.pushSign" name="pushSign" value="1"> 否
                    </label>
                </div>
            </div>
            <div class="form-group  col-xs-6">
                <label class="col-xs-4 control-label">发送渠道：</label>
                <div class="col-xs-8" style="padding-top: 6px;">
                    <label class="checkbox-inline">
                        <input type="checkbox" ng-model="informNotice.pushWay.wechat" name="pushWay" value="wechat"> 微信
                    </label>
                    &nbsp;
                    <label class="checkbox-inline">
                        <input type="checkbox" ng-model="informNotice.pushWay.message" name="pushWay" value="message">
                        短信
                    </label>
                    &nbsp;
                    <label class="checkbox-inline">
                        <input type="checkbox" ng-model="informNotice.pushWay.inTimeMessage" name="pushWay"
                               value="inTimeMessage"> 及时通讯
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label class="col-xs-2 control-label">公告内容：</label>
                <div class="col-xs-9">
                    <textarea ng-model="informNotice.content" id="content" name="content" class="form-control"
                              rows="3"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label class="col-xs-2 control-label">附件：</label>
                <div class="col-xs-1" style="padding: 0px; border-color: #FFFFFF;">
                    <input type="file" nv-file-select uploader="uploader" class="form-control"
                           style="padding-top: 0px;padding-left: 0px;height:27px;color: transparent;"/>
                </div>
                <!--<div class="col-xs-2 control-label" style="padding-top: 0px;">
                    <div class="progress" style="margin: 5px 0 0 0;">
                        <div class="progress-bar" role="progressbar"
                             ng-style="{ 'width': uploader.progress + '%' }"></div>
                    </div>
                </div>-->
                <!--<div class="col-xs-1 control-label" style="padding-top: 0px;">
                    <button type="button" class="btn btn-danger btn-xs" ng-click="deleteAttachment(fileId)">
                        <span class="glyphicon glyphicon-trash"></span> 删除上传文件
                    </button>
                </div>-->
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label"> </label>
                <div class="col-xs-9">
                    <table class="table">
                        <!--<thead>
                        <tr>
                            <th width="50%">Name</th>
                            <th ng-show="uploader.isHTML5">Size</th>
                            <th ng-show="uploader.isHTML5">Progress</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                        </thead>-->
                        <tbody>
                        <tr ng-repeat="item in uploader.queue">
                            <td width="50%"><strong>{{ item.file.name }}</strong></td>
                            <td width="10%" ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }}
                                MB
                            </td>
                            <td width="14%" ng-show="uploader.isHTML5">
                                <div class="progress" style="margin-bottom: 0;">
                                    <div class="progress-bar" role="progressbar"
                                         ng-style="{ 'width': item.progress + '%' }"></div>
                                </div>
                            </td>
                            <td width="9%" class="text-center">
                                <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                                <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                                <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                            </td>
                            <td width="17%" nowrap>
                                <!--<button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">-->
                                <!--<button type="button" class="btn btn-danger btn-xs" ng-click="deleteAttachment( fileIds[$index])">-->
                                <button type="button" style="height: 21px;line-height: 21px;"
                                        class="btn btn-danger btn-xs" ng-click="deleteAttachment( $index)">
                                    <span class="fa fa-times "></span>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok(informNoticeAddForm)">确 定</button>
    <button class="btn btn-default" type="button" ng-click="close()" >取 消</button>
</div>
