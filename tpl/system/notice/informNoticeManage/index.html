<div class="right-content">
	<div class="right-content-search">
		<div>
			<label class="control-label search-control" ng-click="searchFormHideToggle()">
				<i class="fa" ng-class="{'fa-caret-down': !isHideSearchForm, 'fa-caret-right': isHideSearchForm}"></i>&nbsp;查询条件
			</label>
		</div>
		<div ng-hide="isHideSearchForm">
			<form name="informNoticeSearchForm" ng-submit="searchSubmit()" class="form-horizontal search-form" novalidate>
				<div class="row">
					<div class="form-group col-xs-4">
						<label class="col-xs-4 control-label">类型名称：</label>
						<div class="col-xs-8">
							<select ng-model="informNotice.noticeTypeId"   id="noticeTypeId_select" name="noticeTypeId" ui-jq="chosen" ui-options="{search_contains: true}" class="form-control">
								<option ng-repeat="noticeTypeNameItem in noticeTypeNameData" value="{{noticeTypeNameItem.noticeTypeId}}">{{noticeTypeNameItem.noticeTypeName}}</option>
							</select>
							<!--<input type="text" ng-model="informNotice.noticeTypeName" id="noticeTypeName" name="noticeTypeName" class="form-control"/>-->
						</div>
					</div>
					<div class="form-group col-xs-4">
						<label class="col-xs-4 control-label">公告名称：</label>
						<div class="col-xs-8">
							<input type="text" ng-model="informNotice.noticeName" id="noticeName" name="noticeName" class="form-control"/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 btn-center">
						<!-- 点击触发 ng-submit 事件 -->
						<button type="submit" class="btn btn-info">
							<span class="fa fa-search refer btn-icon-padding"></span>查询
						</button>
						<button type="button" class="btn btn-default" ng-click="searchReset()">
							<span class="fa fa-refresh reset btn-icon-padding"></span>重置
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="right-content-table">
		<div id="toolbar" class="btn-group">
			<div>
				<button has-permission="informNotice:insert" type="button" class="btn btn-default add-btn" ng-click="openAdd()">
					<span class="fa fa-plus toolbar-btn-icon"></span>新增
				</button>
				<button has-permission="informNotice:delete" type="button" class="btn btn-default add-btn" ng-click="batchOpenDelete()">
					<span class="fa fa-plus toolbar-btn-icon"></span>删除
				</button>
			</div>
		</div>
		<table id="informNoticeTable" ui-jq="bootstrapTable" ui-options="informNoticeTable" class="table table-responsive"></table>
	</div>
</div>
