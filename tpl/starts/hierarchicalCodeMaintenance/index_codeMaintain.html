<div class="modal-header">
	<h3 class="modal-title">等级代码维护</h3>
</div>
<form name="codeSearchForm" ng-submit="searchSubmit()" class="form-horizontal search-form">
	<div class="right-content-search">
        <div class="row">
            <div class="form-group col-xs-6">
                <label class="col-xs-4 control-label">等级代码：</label>
                <div class="col-xs-8">
                    <input type="text" ng-model="code.num" id="num" name="num" class="form-control"/>
                </div>
            </div>
            <div class="form-group col-xs-6">
                <label class="col-xs-4 control-label">等级名称：</label>
                <div class="col-xs-8">
                    <input type="text" ng-model="code.name" id="name" name="name" class="form-control"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 btn-center">
                <!-- 点击触发 ng-submit 事件 -->
                <button type="submit" class="btn btn-info">
                    <span class="fa fa-search refer btn-icon-padding"></span>查询
                </button>
                <button type="button" class="btn btn-default" ng-click="searchReset()">
                    <span class="fa fa-refresh reset btn-icon-padding"></span>重置
                </button>
            </div>
        </div>
    </div>
    <div class="right-content-table">
        <div id="toolbar" class="btn-group">
            <div>
                <button has-permission="hierarchical:codeMaintenance:insert" type="button" class="btn btn-default add-btn" ng-click="openAdd()">
                    <span class="fa fa-plus toolbar-btn-icon"></span>新增
                </button>
                &nbsp;
                <button has-permission="hierarchical:codeMaintenance:delete" type="button" class="btn btn-default del-btn" ng-click="openDelete()">
                    <span class="fa fa-times toolbar-btn-icon"></span>删除
                </button>
            </div>
        </div>
        <table id="levelCodeTable" ui-jq="bootstrapTable" ui-options="levelCodeTable" class="table table-responsive"></table>
    </div>
</form>
<div class="modal-footer">
    <!--<button class="btn btn-default" type="button" ng-click="ok()">确 定</button>-->
    <button class="btn btn-default" type="button" ng-click="cancel()">关 闭</button>
</div>
