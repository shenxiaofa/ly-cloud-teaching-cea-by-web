<div class="modal-header">
	<h3 class="modal-title">等级代码维护</h3>
</div>
<div class="modal-body">
	<form name="codeLevel_modify_form" class="form-horizontal" novalidate>

		<div class="form-group">
			<label class="col-xs-3 control-label required">等级代码：</label>
			<div class="col-xs-8">
				<input
						type="text"
						ng-model="code.num"
						ng-required="true"
						id="num"
						name="num"
						class="form-control"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-3 control-label required">等级名称：</label>
			<div class="col-xs-8">
				<input
						type="text"
						ng-model="code.name"
						ng-required="true"
						id="name"
						name="name"
						class="form-control"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-3 control-label required">排序：</label>
			<div class="col-xs-8">
				<input
						type="text"
						ng-model="code.sort"
						ng-required="true"
						id="sorting"
						name="sorting"
						class="form-control"/>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="ok(codeLevel_modify_form)">确 定</button>
	<button class="btn btn-default" type="button" ng-click="cancel()">取 消</button>
</div>
