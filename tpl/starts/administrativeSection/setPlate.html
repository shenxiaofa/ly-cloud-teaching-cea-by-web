<div class="modal-header">
    <button type="button" class="close" ng-click="close()">
        <span>&times;</span>
    </button>
    <h3 class="modal-title">板块安排</h3>
</div>
<div class="modal-body">
    <form name="teachingClassSetform" class="form-horizontal" novalidate>
        <div class="form-group">
            <label class="col-xs-2 control-label required">学院：</label>
            <div class="col-xs-3">
                <input type="text" readonly="readonly" ng-model="adminSection.collegeName" ng-required="true" id="collegeName" name="collegeName" class="form-control"/>
            </div>
            <label class="col-xs-2 control-label required">专业：</label>
            <div class="col-xs-3">
                <input type="text" readonly="readonly" ng-model="adminSection.majorName"  id="majorName" name="majorName" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-2 control-label required">班级：</label>
            <div class="col-xs-3">
                <input type="text" readonly="readonly" ng-model="adminSection.executiveClassName" ng-required="true" id="executiveClassName" name="executiveClassName" class="form-control"/>
            </div>
            <label class="col-xs-2 control-label required">课程：</label>
            <div class="col-xs-3">
                <input type="text" readonly="readonly" ng-model="adminSection.courseName" ng-required="true" id="courseName" name="courseName" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-2 control-label" >板块：</label>
            <div class="col-xs-8 pull-left">
                <select ng-model="adminSection.plateId"  id="plateId" name="plateId" class="form-control ">
                    <option style="margin: auto" ng-repeat="date in projectPalateData" value="{{date.id}}">{{date.name}}</option>
                </select>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok(teachingClassSetform)">确 定</button>
    <button class="btn btn-default" type="button" ng-click="close()">取 消</button>
</div>
