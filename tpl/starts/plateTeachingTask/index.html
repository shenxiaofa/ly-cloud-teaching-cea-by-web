<div class="right-content">
    <div class="col-xs-2 left-tree" ng-style="leftTreeStyle" ng-scroll-bar>
        <ul id="menuTree" z-tree tree-options="zTreeOptions" class="ztree"></ul>
    </div>
    <div class="col-xs-10" style="padding: 5px 5px 0px 5px;">
        <div class="right-content-table">
            <div id="toolbar" class="btn-group">
                <div>
                    <button has-permission="plateTeachingTask:insert" type="button" class="btn btn-default add-btn" ng-click="openAdd()">
                        <span class="fa fa-plus toolbar-btn-icon"></span>新增教学班
                    </button>
                    &nbsp;
                    <button has-permission="plateTeachingTask:delete" type="button" class="btn btn-default del-btn" ng-click="openDelete()">
                        <span class="glyphicon glyphicon-remove toolbar-btn-icon"></span>删除
                    </button>
                    &nbsp;
                    <button has-permission="plateTeachingTask:remove" type="button" class="btn btn-default del-btn" ng-click="deleteClassList()">
                        <span class="glypgradeNumObjshicon glyphicon-remove toolbar-btn-icon"></span>删除名单
                    </button>
                </div>
            </div>
            <table id="plateTable" ui-jq="bootstrapTable" ui-options="plateTable" class="table table-responsive"></table>
            <form name="classCourseSearchForm">
                <div style="max-height: 90px;border-style:solid; border-width:1px; border-color:#ddd;margin: 0 auto">
                    <div class="row">
                        <div class="form-group col-xs-6" style="padding-top: 10px">
                            <span class="col-xs-6 control-label required">已选择模块： {{yxzmk}}</span>
                            </br>
                            &nbsp;&nbsp;&nbsp;&nbsp;<span class="control-label required">上课时间：{{sksj}}</span>
                        </div>
                        <div class="form-group col-xs-6" >
                            <textarea class="right-content-textarea" style="resize:none;background:transparent;border-style:none;max-height: 90px;" readonly="readonly">{{gradeNumObjs}}</textarea>
                        </div>
                    </div>
                </div>
            </form>
