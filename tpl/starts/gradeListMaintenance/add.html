<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">
        <span>&times;</span>
    </button>
    <h3 class="modal-title">新 增</h3>
</div>

<form name="gradeListMaintenanceSearchForm" ng-submit="searchSubmit()" class="form-horizontal" novalidate>
	<div class="right-content-search">
	    <div class="col-xs-1"></div>
	    <div class="col-xs-11">
	        <div class="row">
	            <div class="form-group col-xs-4">
	                <label class="col-xs-5 control-label">学号/姓名：</label>
	                <div class="col-xs-7">
	                    <input type="text" ng-model="gradeListMaintenance.name" id="name" name="name" class="form-control"/>
	                </div>
	            </div>
	            <div class="form-group col-xs-4">
	                <label class="col-xs-5 control-label " >院系：</label>
	                <div class="col-xs-7 pull-left">
	                    <select ng-model="gradeListMaintenance.facultyId"  id="facultyId" name="facultyId" class="form-control " ui-jq="chosen" ui-options="{search_contains: true}">
	                        <option ng-repeat="date in facultyData" value="{{date.id}}">{{date.departmentName}}</option>
	                    </select>
	                </div>
	            </div>
	            <div class="form-group col-xs-4">
	                <label class="col-xs-5 control-label " >专业：</label>
					<div class="col-xs-7 pull-left">
						<select ng-model="gradeListMaintenance.professionId" ng-required="true" id="professionId" name="professionId" ui-jq="chosen" ui-options="{search_contains: true}" class="form-control ">
							<option ng-repeat="date in professionData" value="{{date.id}}">{{date.name}}</option>
						</select>
					</div>
	            </div>
	        </div>
	        <div class="row">
	            <div class="form-group col-xs-4">
	                <label class="col-xs-5 control-label " >行政班级：</label>
	                <div class="col-xs-7 pull-left">
	                    <select ng-model="gradeListMaintenance.executiveClassId"  id="executiveClassId" name="executiveClassId" ui-options="{search_contains: true}" class="form-control ">
	                        <option style="margin: auto" ng-repeat="date in courseData" value="{{date.num}}">{{date.name}}</option>
	                    </select>
	                </div>
	            </div>
	            <div class="col-xs-4" >
	                <label class="col-xs-5 control-label required">等级类别：</label>
	                <div class="col-xs-7">
	                    <select ng-model="gradeListMaintenance.mergeId"  ng-required="true" id="mergeId" name="mergeId"  ui-options="{search_contains: true}" class="form-control">
	                        <option ng-repeat="date in gradeTypeData" value="{{date.id}} + '-' +{{date.levelId}}">{{date.name}}</option>
	                    </select>
	                </div>
	            </div>
	        </div>
	    </div>
	    <div class="row">
	        <div class="col-xs-12 btn-center">
	            <!-- 点击触发 ng-submit 事件 -->
	            <button type="submit" class="btn btn-info">
	                <span class="fa fa-search refer btn-icon-padding"></span>查询
	            </button>
	            <button type="button" class="btn btn-default" ng-click="searchReset()">
	                <span class="fa fa-refresh reset btn-icon-padding"></span>重置
	            </button>
	        </div>
	    </div>
    </div>
    <div class="right-content-table">
        <table id="showTable1" ui-jq="bootstrapTable" ui-options="showTable1" class="table table-responsive"></table>
    </div>
</form>
<div class="modal-footer">
    <button class="btn btn-primary" type="button"  ng-click="ok(gradeListMaintenanceSearchForm)">确 定</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">取 消</button>
</div>
