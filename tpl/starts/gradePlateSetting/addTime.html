<div class="modal-header">
	<button type="button" class="close" ng-click="close()">
		<span>&times;</span>
	</button>
	<h3 class="modal-title">新增信息</h3>
</div>
<form name="gradePlateDemandForm" class="form-horizontal search-form">
	<div class="modal-body">
		<div class="right-content-table">
			<div class="row">

				<div class="form-group col-xs-6">
					<label class="col-xs-3 control-label required">开始周次：</label>
					<div class="col-xs-9">
						<input type="text" ng-model="time.startWeek" ng-required="true" id="startWeek" name="startWeek" class="form-control"/>
					</div>
				</div>

				<div class="form-group col-xs-6">
					<label class="col-xs-3 control-label required">结束周次：</label>
					<div class="col-xs-9">
						<input type="text" ng-model="time.endWeek" ng-required="true" id="endWeek" name="endWeek" class="form-control"/>
					</div>
				</div>
			</div>
			<div  class="row">
				<div class="form-group col-xs-6">
					<label class="col-xs-3 control-label required">单双周：</label>
					<div class="col-xs-9">
						<select ng-model="time.oddEvenWeek" ui-chosen="gradePlateDemandForm.oddEvenWeek" ng-required="true"
								name="oddEvenWeek" id="oddEvenWeek_select" class="form-control" ui-jq="chosen" ui-options="{search_contains: true}">
							<option value="">==请选择==</option>
							<option value="0">全部</option>
							<option value="1">单周</option>
							<option value="2">双周</option>
						</select>
					</div>
				</div>
			</div>

			<table id="teacherTimeDemandAddTable" ui-jq="bootstrapTable" ui-options="teacherTimeDemandAddTable" class="table table-responsive">
			</table>
			<!--<button class="btn btn-info" type="button" ng-click="countButton()">Test</button>-->
		</div>
	</div>

	<div class="modal-footer">
		<button class="btn btn-primary" type="button" ng-click="ok(gradePlateDemandForm)">确 定</button>
		<button class="btn btn-default" type="button" ng-click="close()">取 消</button>
	</div>
</form>
