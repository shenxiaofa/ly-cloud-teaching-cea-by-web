<div class="modal-header">
	<button type="button" class="close" ng-click="close()">
		<span>&times;</span>
	</button>
	<h3 class="modal-title">新 增</h3>
</div>
<div class="modal-body">
	<form name="projectTypeAddform" class="form-horizontal" novalidate>

		<div class="form-group">
			<label class="col-xs-3 control-label required">项目类别码：</label>
			<div class="col-xs-8">
				<input type="text" ng-model="projectCode.num" ng-required="true" id="num" name="num" class="form-control"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-3 control-label required">项目类别：</label>
			<div class="col-xs-8">
				<input type="text" ng-model="projectCode.name" ng-required="true" id="name" name="name" class="form-control"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-3 control-label ">英文名称：</label>
			<div class="col-xs-8">
				<input type="text" ng-model="projectCode.engName" ng-required="true" id="engName" name="engName" class="form-control"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-3 control-label required" >对应课程名称：</label>
			<div class="col-xs-8 pull-left">
				<select ng-model="projectCode.courseId" ng-required="true" id="courseName" name="courseName" class="form-control ">
					<option style="margin: auto" ng-repeat="date in courseData" value="{{date.num}}">{{date.name}}</option>
				</select>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="ok(projectTypeAddform)">确 定</button>
	<button class="btn btn-default" type="button" ng-click="close()">取 消</button>
</div>
