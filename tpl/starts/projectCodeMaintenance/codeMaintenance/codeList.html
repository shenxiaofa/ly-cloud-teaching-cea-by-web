<div class="modal-header">
	<button type="button" class="close" ng-click="close()">
		<span>&times;</span>
	</button>
	<h3 class="modal-title">代码列表</h3>
</div>
<form name="codeAddform" ng-submit="searchSubmit()" class="form-horizontal" novalidate>
	<div class="right-content-search">
		<div class="form-group">
			<label class="col-xs-2 control-label required">项目代码：</label>
			<div class="col-xs-3">
				<input type="text" ng-model="code1.num" id="num" name="num" class="form-control"/>
			</div>
			<label class="col-xs-2 control-label required">项目名称：</label>
			<div class="col-xs-3">
				<input type="text" ng-model="code1.name" id="xm" name="name" class="form-control"/>
			</div>
		</div>
		<div class="form-group">
			<div class="col-xs-12 btn-center">
				<!-- 点击触发 ng-submit 事件 -->
				<button type="submit" class="btn btn-info">
					<span class="fa fa-search refer btn-icon-padding"></span>查询
				</button>
				<button type="button" class="btn btn-default" ng-click="searchReset()">
					<span class="fa fa-refresh reset btn-icon-padding"></span>重置
				</button>
			</div>
		</div>
	</div>
	<div class="right-content-table">
		<div id="toolbar2" class="btn-group">
		</div>
		<table id="codeTable" ui-jq="bootstrapTable" ui-options="codeTable" class="table table-responsive"></table>
	</div>
</form>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="ok()">确 定</button>
	<button class="btn btn-default" type="button" ng-click="close()">取 消</button>
</div>

</div>
