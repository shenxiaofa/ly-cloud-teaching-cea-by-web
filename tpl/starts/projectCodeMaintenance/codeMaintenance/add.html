<div class="modal-header">
	<button type="button" class="close" ng-click="close()">
		<span>&times;</span>
	</button>
	<h3 class="modal-title">新 增</h3>
</div>
<div class="modal-body">
	<form name="codeCategoryAddform" class="form-horizontal" novalidate>
		<div class="form-group">
			<label class="col-xs-3 control-label required">项目代码：</label>
			<div class="col-xs-8">
				<input type="text" ng-model="code.num" ng-required="true" id="num" name="num" class="form-control"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-3 control-label required">项目名称：</label>
			<div class="col-xs-8">
				<input type="text" ng-model="code.name" ng-required="true" id="name" name="name" class="form-control"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-3 control-label">排序：</label>
			<div class="col-xs-8">
				<input type="text" ng-model="code.sort" id="sort" name="sort" class="form-control"/>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="ok(codeCategoryAddform)">确 定</button>
	<button class="btn btn-default" type="button" ng-click="close()">取 消</button>
</div>
