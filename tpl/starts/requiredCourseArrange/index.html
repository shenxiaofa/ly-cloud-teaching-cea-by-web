<style>
	.label-span {
		display: inline-block;
		margin-right: 10px;
		width: 145px;
	}
</style>
<div class="right-content">
	<div class="right-content-search">
		<div>
			<label class="control-label search-control" ng-click="searchFormHideToggle()">
				<i class="fa" ng-class="{'fa-caret-down': !isHideSearchForm, 'fa-caret-right': isHideSearchForm}"></i>&nbsp;查询条件
			</label>
		</div>
		<div ng-hide="isHideSearchForm">
			<form name="classCourseSearchForm" ng-submit="searchSubmit()" class="form-horizontal search-form">
				<div class="row">
					<div class="form-group col-xs-4">
						<label class="col-xs-5 control-label">教学班号：</label>
						<div class="col-xs-7">
							<input type="text" ng-model="courseArrange.num" id="num" name="num" class="form-control"/>
						</div>
					</div>
					<div class="form-group col-xs-4">
						<label class="col-xs-5 control-label">教学班名称：</label>
						<div class="col-xs-7">
							<input type="text" ng-model="courseArrange.name" id="name" name="name" class="form-control"/>
						</div>
					</div>
					<div class="form-group col-xs-4">
						<label class="col-xs-5 control-label">对应行政班：</label>
						<div class="col-xs-7">
							<input type="text" ng-model="courseArrange.executiveClassName" id="executiveClassName" name="executiveClassName" class="form-control"/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 btn-center">
						<!-- 点击触发 ng-submit 事件 -->
						<div class="col-xs-11 btn-center">
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<button type="submit" class="btn btn-info">
								<span class="fa fa-search refer btn-icon-padding"></span>查询
							</button>
							<button type="button" class="btn btn-default" ng-click="searchReset()">
								<span class="fa fa-refresh reset btn-icon-padding"></span>重置
							</button>
						</div>

					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="right-content-table">
		<div id="toolbar" class="btn-group">
			<div>
				<button has-permission="required:arrange:generate" type="button" class="btn btn-default " ng-init="disabled()" ng-disabled="isdisabled"  ng-click="generation()">
					<span ></span>按行政班生成
				</button>
				&nbsp;
				<button has-permission="required:arrange:insert" type="button" class="btn btn-default add-btn" ng-disabled="isdisabled" ng-click="openAdd()">
					<span class="fa fa-plus toolbar-btn-icon"></span>新增
				</button>
				&nbsp;
				<button has-permission="required:arrange:mergeClass" type="button" class="btn btn-default "  ng-disabled="isdisabled" ng-click="mergeClass()">
					<span ></span>合班
				</button>
				&nbsp;
				<button has-permission="required:arrange:delete" type="button" class="btn btn-default del-btn" ng-disabled="isdisabled" ng-click="openDelete()">
					<span class="fa fa-times toolbar-btn-icon"></span>删除
				</button>
				&nbsp;
				<button type="button" class="btn btn-default" ng-disabled="isdisabled" ng-click="goBack()">
					<span ></span>返 回
				</button>
				<div class="label-span" style="margin-left: 15px;">
					<label>课程模块：</label>
					<span>{{openPlan.moduleName}}</span>
				</div>
				<div class="label-span">
					<label>课程号：</label>
					<span> {{openPlan.courseNum}}</span>
				</div>
				<div class="label-span" style="width: 200px;">
					<label>课程名称：</label>
					<span>{{openPlan.courseName}} </span>
				</div>
				<div class="label-span" style="width: 50px;">
					<label>学分：</label>
					<span> {{openPlan.credit}}</span>
				</div>
			</div>
		</div>
		<table id="classCourseTable" ui-jq="bootstrapTable" ui-options="classCourseTable" class="table table-responsive"></table>
	</div>
</div>
