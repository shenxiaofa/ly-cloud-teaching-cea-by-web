<div class="right-content" >
	<div class="right-content-search">
		<div>
			<label class="control-label search-control" ng-click="searchFormHideToggle()">
				<i class="fa" ng-class="{'fa-caret-down': !isHideSearchForm, 'fa-caret-right': isHideSearchForm}"></i>&nbsp;查询条件
			</label>
		</div>
		<div ng-hide="isHideSearchForm">
			<form name="electiveCourseSearchForm" ng-submit="searchSubmit()" class="form-horizontal search-form">
				<div class="row">
					<div class="form-group col-xs-4">
						<label class="col-xs-5 control-label">教学班号：</label>
						<div class="col-xs-7">
							<input type="text" ng-model="courseArrange.num" id="jxbh" name="jxbh" class="form-control"/>
						</div>
					</div>
					<div class="form-group col-xs-4">
						<label class="col-xs-5 control-label">教学班名称：</label>
						<div class="col-xs-7">
							<input type="text" ng-model="courseArrange.name" id="jxbmc" name="jxbmc" class="form-control"/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 btn-center">
						<!-- 点击触发 ng-submit 事件 -->
						<div class="col-xs-11 btn-center">
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<button type="submit" class="btn btn-info">
								<span class="fa fa-search refer btn-icon-padding"></span>查询
							</button>
							<button type="button" class="btn btn-default" ng-click="searchReset()">
								<span class="fa fa-refresh reset btn-icon-padding"></span>重置
							</button>
						</div>
						<!--<div class="col-xs-1 btn-center">-->
							<!--<button type="button" class="btn btn-default" ng-click="goBack()">-->
								<!--<span class="fa btn-icon-padding"></span>返回-->
							<!--</button>-->
						<!--</div>-->
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="right-content-table">
		<div id="toolbar" class="btn-group">
			<div>
				<button has-permission="elective:arrange:insert" type="button" class="btn btn-default add-btn" ng-init="disabled()" ng-disabled="isdisabled" ng-click="openAdd()">
					<span class="fa fa-plus toolbar-btn-icon"></span>新增
				</button>
				&nbsp;
				<button has-permission="elective:arrange:delete" type="button" class="btn btn-default del-btn" ng-disabled="isdisabled" ng-click="openDelete()">
					<span class="fa fa-times toolbar-btn-icon"></span>删除
				</button>
				&nbsp;
				<button type="button" class="btn btn-default" ng-disabled="isdisabled" ng-click="goBack()">
					<span ></span>返 回
				</button>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<label>课程模块：</label>
				<span>{{openPlan.moduleName }}</span>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<label>课程号：</label>
				<span> {{openPlan.courseNum }}</span>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<label>课程名称：</label>
				<span>{{openPlan.courseName }} </span>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<label>学分：</label>
				<span> {{openPlan.credit }}</span>
			</div>
		</div>
		<table id="electiveCourseTable" ui-jq="bootstrapTable" ui-options="electiveCourseTable" class="table table-responsive"></table>
	</div>
</div>
