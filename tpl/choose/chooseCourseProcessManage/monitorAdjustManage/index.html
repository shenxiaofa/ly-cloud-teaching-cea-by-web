<div class="right-content">
	<div class="right-content-search">
		<div>
			<label class="control-label search-control" ng-click="searchFormHideToggle()">
				<i class="fa" ng-class="{'fa-caret-down': !isHideSearchForm, 'fa-caret-right': isHideSearchForm}"></i>&nbsp;查询条件
			</label>
		</div>
		<div ng-hide="isHideSearchForm">
			<form name="monitorAdjustManageForm" class="form-horizontal search-form">
				<div class="row">
					<div class="form-group col-xs-4">
						<label class="col-xs-6 control-label">学年学期：</label>
						<div class="col-xs-6">
							<select id="semesterId" class="form-control">
							</select>
						</div>
					</div>
					<div class="form-group col-xs-4">
						<label class="col-xs-6 control-label">课程名称/编号：</label>
						<div class="col-xs-6">
							<input ng-model="monitorAdjustManage.courseNameOrNum" type="text" id="courseNumOrName" name="courseNumOrName" class="form-control"/>
						</div>
					</div>
					<div class="form-group col-xs-4">
						<label class="col-xs-6 control-label">开课单位：</label>
						<div class="col-xs-6">
							<input ng-model="monitorAdjustManage.deptId" type="text" id="deptId" name="deptId" class="form-control"/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-xs-4">
						<label class="col-xs-6 control-label">选课轮次：</label>
						<div class="col-xs-6">
							<select id="roundId" class="form-control">
							</select>
						</div>
					</div>
					<div class="form-group col-xs-4">
						<label class="col-xs-6 control-label">已选人数：</label>
						<div class="col-xs-2">
							<input ng-model="monitorAdjustManage.beChoosedNumMin" type="text" id="beChoosedNumMin" name="beChoosedNumMin" class="form-control"/>
						</div>
						<div class="col-xs-2" style="padding: 7px 0 0 25px;">
							~
						</div>
						<div class="col-xs-2">
							<input ng-model="monitorAdjustManage.beChoosedNumMax" type="text" id="beChoosedNumMax" name="beChoosedNumMax" class="form-control"/>
						</div>
					</div>
					<div class="form-group col-xs-4">
						<label class="col-xs-6 control-label">任课教师：</label>
						<div class="col-xs-6">
							<input ng-model="monitorAdjustManage.teacher" type="text" id="teacher" name="teacher" class="form-control"/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-xs-4">
						<label class="col-xs-6 control-label">容量：</label>
						<div class="col-xs-2">
							<input ng-model="monitorAdjustManage.capacityMin" type="text" id="capacityMin" name="capacityMin" class="form-control"/>
						</div>
						<div class="col-xs-2" style="padding: 7px 0 0 25px;">
							~
						</div>
						<div class="col-xs-2">
							<input ng-model="monitorAdjustManage.capacityMax" type="text" id="capacityMax" name="capacityMax" class="form-control"/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 btn-center">
						<!-- 点击触发 ng-submit 事件 -->
						<button type="submit" class="btn btn-info" ng-click="searchSubmit()">
							<span class="fa fa-search refer btn-icon-padding"></span>查询
						</button>
						<button type="button" class="btn btn-default" ng-click="searchReset()">
							<span class="fa fa-refresh reset btn-icon-padding"></span>重置
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="right-content-table" style="overflow-x:scroll;overflow-y: hidden;">
		<table id="monitorAdjustManageTable" ui-jq="bootstrapTable" ui-options="monitorAdjustManageTable" class="table" style="min-width:2500px;"></table>
	</div>
</div>
