<style>
	.adjust{
		margin-top:1.7%;
	}
</style>
<div class="modal-header">
	<button type="button" class="close" ng-click="close()">
        <span>&times;</span>
    </button>
	<h3 class="modal-title">容量调整</h3>
</div>
<div class="modal-body">
	<form name="adjustCapacityForm" class="form-horizontal " novalidate>
		<div class="row">
			<div class="form-group col-xs-6">
				<label class="col-xs-4 control-label">学年学期：</label>
				<div class="col-xs-8 adjust">
					<span>{{data.semester}}</span>
				</div>
			</div>
			<div class="form-group col-xs-6">
				<label class="col-xs-4 control-label">课程编号：</label>
				<div class="col-xs-8 adjust">
					<span>{{data.courseNum}}</span>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="form-group col-xs-6">
				<label class="col-xs-4 control-label">课程名称：</label>
				<div class="col-xs-8 adjust">
					<span>{{data.courseName}}</span>
				</div>
			</div>
			<div class="form-group col-xs-6">
				<label class="col-xs-4 control-label">开课单位：</label>
				<div class="col-xs-8 adjust">
					<span>{{data.dept}}</span>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="form-group col-xs-6">
				<label class="col-xs-4 control-label">学分：</label>
				<div class="col-xs-8 adjust">
					<span>{{data.credit}}</span>
				</div>
			</div>
			<div class="form-group col-xs-6">
				<label class="col-xs-5"  style="padding-left:-30px;padding-top:5px;">教学班名称：</label>
				<div class="col-xs-7 adjust">
					<span style="margin-left:-20px;">{{data.teachingTaskName}}</span>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="form-group col-xs-6">
				<label class="col-xs-4 control-label">任课教师：</label>
				<div class="col-xs-8 adjust">
					<span>{{data.teacher}}</span>
				</div>
			</div>
			<div class="form-group col-xs-6">
				<label class="col-xs-4 control-label required">班级容量：</label>
				<div class="col-xs-8">
					<input type="number" ng-required="true" min="0" ng-model="data.teachingTaskMax" id="teachingTaskMax" name="teachingTaskMax" class="form-control"/>
				</div>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="ok(adjustCapacityForm)">确 定</button>
	<button class="btn btn-default" type="button" ng-click="close()">取 消</button>
</div>
