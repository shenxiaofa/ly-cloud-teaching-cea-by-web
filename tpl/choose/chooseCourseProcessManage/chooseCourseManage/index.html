<div class="right-content">
	<div class="right-content-search">
		<div>
			<label class="control-label search-control" ng-click="searchFormHideToggle()">
				<i class="fa" ng-class="{'fa-caret-down': !isHideSearchForm, 'fa-caret-right': isHideSearchForm}"></i>&nbsp;查询条件
			</label>
		</div>
		<div ng-hide="isHideSearchForm">
			<form name="chooseCourseManageForm" ng-submit="searchSubmit()" class="form-horizontal search-form">
				<div class="row">
					<div class="form-group col-xs-4">
						<label class="col-xs-4 control-label">学年学期：</label>
						<div class="col-xs-8">
							<select id="semesterId" class="form-control">
							</select>
						</div>
					</div>
					<div class="form-group col-xs-4">
						<label class="col-xs-4 control-label">选课轮次：</label>
						<div class="col-xs-8">
							<select id="roundId" class="form-control">
							</select>
						</div>
					</div>
					<div class="col-xs-4">
						<!-- 点击触发 ng-submit 事件 -->
						<button type="submit" class="btn btn-info" style="margin-right: 16px;" ng-click="searchSubmit()">
							<span class="fa fa-search refer btn-icon-padding"></span>查询
						</button>
						<button type="button" class="btn btn-default" ng-click="searchReset()">
							<span class="fa fa-refresh reset btn-icon-padding"></span>重置
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="right-content-table">
		<div id="toolbar" class="btn-group" style="padding-top: 10px;">
			<button id="btn_add" type="button" class="btn btn-default" ng-click="transferTeachingTask()">
				<span class="glyphicon glyphicon-plus toolbar-btn-icon"></span>转入教学班
			</button>
			<button id="btn_add" type="button" class="btn btn-default" ng-click="batchDelete()">
				<span class="glyphicon glyphicon-plus toolbar-btn-icon"></span>批量删除
			</button>
		</div>
		<table id="chooseCourseManageTable" ui-jq="bootstrapTable" ui-options="chooseCourseManageTable" class="table"></table>
	</div>
</div>
