<style>
	
	.radio-class {
		padding-top: 2px!important;
	}
	
	.modal-footer {
	    padding: 4.5px 0!important;
	}
</style>

<div class="modal-header">
    <button type="button" class="close" ng-click="close()">
        <span>&times;</span>
    </button>
    <h3 class="modal-title">新增</h3>
</div>
<div class="right-content">

<div search-show-hide  class="col-xs-12 searchDiv right-content-search" style="padding-bottom: 0;">
    <div  ng-hide="searchList">
        <form name="chooseCourseNumberManageAddForm" class="form-horizontal search-form" novalidate>
            <div class="row">
                <div class="form-group col-xs-12" >
                    <label class="col-xs-2 control-label">学年学期：</label>
                    <div class="col-xs-4">
						<select id="semesterIdRightAdd" class="form-control">
						</select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-xs-12">
                    <label class="col-xs-2 control-label">学生标签：</label>
                    <div class="col-xs-10">
                        <input type="text" ng-model="chooseCourseNumberManage.studentNameOrId" id="studentNameOrId" name="studentNameOrId" class="form-control"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-xs-6">
                    <label class="col-xs-5 control-label">最高选课门数：</label>
                    <div class="col-xs-7">
                        <input type="text" ng-model="chooseCourseNumberManage.studentNameOrId" id="studentNameOrId" name="studentNameOrId" class="form-control"/>
                    </div>
                </div>
                <div class="form-group col-xs-6">
                    <label class="col-xs-5 control-label">校公选门数：</label>
                    <div class="col-xs-7">
                        <input type="text" ng-model="chooseCourseNumberManage.studentNameOrId" id="studentNameOrId" name="studentNameOrId" class="form-control"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-xs-6">
                    <label class="col-xs-5 control-label">院系选修门数：</label>
                    <div class="col-xs-7">
                        <input type="text" ng-model="chooseCourseNumberManage.studentNameOrId" id="studentNameOrId" name="studentNameOrId" class="form-control"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
        
        
        
    <div class="col-xs-12 modal-footer" style="text-align: right;padding: 15px 0;background-color: #fff;margin-left: -8px;width: 102%;">
        <button class="btn btn-primary" ng-click="ok(chooseCourseNumberManageAddForm)">
            	确认
        </button>
        <button class="btn btn-default" ng-click="close()" >
            	取消
        </button>
    </div>
</div>
