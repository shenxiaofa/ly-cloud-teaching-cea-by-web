<div class="modal-header">
	<button type="button" class="close" ng-click="close()">
		<span>&times;</span>
	</button>
	<h3 class="modal-title">生成禁选名单</h3>
</div>
<div class="modal-body">
	<form name="generateForm" class="form-horizontal" novalidate>
		<div class="form-group">
			<label class="col-xs-4 control-label">学年学期：</label>
			<div class="col-xs-8">
				<div class="col-xs-6">
					<select id="semesterId" class="form-control">
					</select>
				</div>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="ok(generateForm)">确 定</button>
	<button class="btn btn-default" type="button" ng-click="close()">取 消</button>
</div>
