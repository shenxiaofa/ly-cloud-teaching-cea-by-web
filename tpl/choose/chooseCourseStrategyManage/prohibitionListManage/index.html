<div class="right-content">
	<div class="right-content-search">
		<div>
			<label class="control-label search-control" ng-click="searchFormHideToggle()">
				<i class="fa" ng-class="{'fa-caret-down': !isHideSearchForm, 'fa-caret-right': isHideSearchForm}"></i>&nbsp;查询条件
			</label>
		</div>
		<div ng-hide="isHideSearchForm">
			<form name="prohibitionListManageForm" class="form-horizontal search-form">
				<div class="row">
					<div class="form-group col-xs-4">
						<label class="col-xs-6 control-label">学年学期：</label>
						<div class="col-xs-6">
							<select id="semesterId" class="form-control">
							</select>
						</div>
					</div>
					<div class="form-group col-xs-4">
						<label class="col-xs-6 control-label">学号/姓名：</label>
						<div class="col-xs-6">
							<input ng-model="prohibitionListManage.studentNumOrNament" type="text" id="studentNumOrNament" name="studentNumOrNament" class="form-control"/>
						</div>
					</div>
					<div class="form-group col-xs-4">
						<label class="col-xs-6 control-label">所属学院：</label>
						<div class="col-xs-6">
							<input ng-model="prohibitionListManage.deptName" type="text" id="deptName" name="deptName" class="form-control"/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-xs-4">
						<label class="col-xs-6 control-label">年级：</label>
						<div class="col-xs-6">
							<select id="grade" class="form-control">
							</select>
						</div>
					</div>
					<div class="form-group col-xs-4">
						<label class="col-xs-6 control-label">专业：</label>
						<div class="col-xs-6">
							<input ng-model="prohibitionListManage.majorName" type="text" id="majorName" name="majorName" class="form-control"/>
						</div>
					</div>
					<div class="form-group col-xs-4">
						<label class="col-xs-6 control-label">可否选课：</label>
						<div class="col-xs-6">
							<select ui-select2 ng-model="prohibitionListManage.chooseEnable" id="chooseEnable" name="chooseEnable" class="form-control" ui-jq="chosen" ui-options="{search_contains: true}">
								<option value="">==请选择==</option> 
								<option value="1">是</option> 
								<option value="2">否</option> 
							</select>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 btn-center">
						<!-- 点击触发 ng-submit 事件 -->
						<button type="submit" class="btn btn-info" ng-click="searchSubmit()">
							<span class="fa fa-search refer btn-icon-padding"></span>查询
						</button>
						<button type="button" class="btn btn-default" ng-click="searchReset()">
							<span class="fa fa-refresh reset btn-icon-padding"></span>重置
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="right-content-table">
		<div id="toolbar3" class="btn-group" style="padding-top: 10px;">
			<button id="btn_add" type="button" class="btn btn-default" ng-click="addButton()">
				<span class="glyphicon glyphicon-plus toolbar-btn-icon"></span>新增
			</button>
			<button id="btn_add" type="button" class="btn btn-default" ng-click="generateButton()">
				<span class=""></span>生成禁选名单
			</button>
			<button id="btn_add" type="button" class="btn btn-default del-btn" ng-click="batchDelete()">
				<span class="glyphicon glyphicon-remove toolbar-btn-icon"></span>删除
			</button>
		</div>
		<table id="prohibitionListManageTable" ui-jq="bootstrapTable" ui-options="prohibitionListManageTable" class="table"></table>
	</div>
</div>
