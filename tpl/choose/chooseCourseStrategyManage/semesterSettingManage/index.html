<style>
    .radio label, .radio input{
    	padding-top: 5px;
    }
</style>
<div class="right-content">
	<div class="right-content-search">
		<div>
			<label class="control-label search-control" ng-click="searchFormHideToggle()">
				<i class="fa" ng-class="{'fa-caret-down': !isHideSearchForm, 'fa-caret-right': isHideSearchForm}"></i>&nbsp;查询条件
			</label>
		</div>
		<div ng-hide="isHideSearchForm">
			<form name="semesterSettingManageForm" ng-submit="searchSubmit()" class="form-horizontal search-form">
				<div class="row">
					<div class="form-group col-xs-4">
						<label class="col-xs-4 control-label">学年学期：</label>
						<div class="col-xs-8">
							<select id="semesterId" class="form-control">
							</select>
						</div>
					</div>
					<div class="form-group col-xs-3">
                        <label class="col-xs-5 control-label required">选课学期：</label>
                        <div class="col-xs-7 radio">
                            <label class="col-xs-6">
                                <input type="radio" ng-required="true" ng-checked="arrangeSign" ng-model="semesterSettingManage.semesterSign" value="1" /> 是
                            </label>
                            <label class="col-xs-6">
                                <input type="radio" ng-required="true" ng-model="semesterSettingManage.semesterSign" value="0" /> 否
                            </label>
                        </div>
					</div>
					<div class="col-xs-4">
						<!-- 点击触发 ng-submit 事件 -->
						<button type="submit" class="btn btn-info" style="margin-right: 16px;" ng-click="searchSubmit()">
							<span class="fa fa-search refer btn-icon-padding"></span>查询
						</button>
						<button type="button" class="btn btn-default" ng-click="searchReset()">
							<span class="fa fa-refresh reset btn-icon-padding"></span>重置
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="right-content-table">
		<table id="semesterSettingManageTable" ui-jq="bootstrapTable" ui-options="semesterSettingManageTable" class="table"></table>
	</div>
</div>
