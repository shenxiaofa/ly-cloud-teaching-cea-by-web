<div class="right-content">
	<div class="right-content-table">
		<div>
			<div class="row col-xs-12" style="margin-top: 15px;">
				<div class="form-group col-xs-3">
					<label class="col-xs-6 control-label" align="right">学年学期：</label>
					<label class="col-xs-6">{{classListManage.semester}}</label>
				</div>
				<div class="form-group col-xs-3">
					<label class="col-xs-6 control-label" align="right">课程编号：</label>
					<label class="col-xs-6">{{classListManage.courseNum}}</label>
				</div>
				<div class="form-group col-xs-3">
					<label class="col-xs-6 control-label" align="right">课程名称：</label>
					<label class="col-xs-6">{{classListManage.courseName}}</label>
				</div>
				<div class="form-group col-xs-3">
					<label class="col-xs-6 control-label" align="right">开课单位：</label>
					<label class="col-xs-6">{{classListManage.dept}}</label>
				</div>
			</div>
			<div class="row col-xs-12">
				<div class="form-group col-xs-3">
					<label class="col-xs-6 control-label" align="right">课程属性：</label>
					<label class="col-xs-6">{{classListManage.courseProperty}}</label>
				</div>
				<div class="form-group col-xs-3">
					<label class="col-xs-6 control-label" align="right">学分：</label>
					<label class="col-xs-6">{{classListManage.credit}}</label>
				</div>
				<div class="form-group col-xs-3">
					<label class="col-xs-6 control-label" align="right">教学班名称：</label>
					<label class="col-xs-6">{{classListManage.teachingTaskName}}</label>
				</div>
				<div class="form-group col-xs-3">
					<label class="col-xs-6 control-label" align="right">容量：</label>
					<label class="col-xs-6">{{classListManage.teachingTaskMax}}</label>
				</div>
			</div>
			<div class="row col-xs-12">
				<div class="form-group col-xs-3">
					<label class="col-xs-6 control-label" align="right">选上人数：</label>
					<label class="col-xs-6">{{classListManage.choosedNum}}</label>
				</div>
				<div class="form-group col-xs-3">
					<label class="col-xs-6 control-label" align="right">教师：</label>
					<label class="col-xs-6">{{classListManage.teacher}}</label>
				</div>
			</div>
		</div>
		<div id="toolbar" class="btn-group">
			<button id="btn_del" type="button" class="btn btn-default" ng-click="batchRemoveClassButton()">
				<span class="glyphicon glyphicon-plus toolbar-btn-icon"></span>批量移出班级
			</button>
			<button id="btn_add" type="button" class="btn btn-default" ng-click="addStudentButton()">
				<span class="glyphicon glyphicon-plus toolbar-btn-icon"></span>新增学生
			</button>
			<button id="goBack" type="button" class="btn btn-default" ng-click="goBack()">
				<span class="fa fa-backward toolbar-btn-icon"></span>返回
			</button>
		</div>
		<table id="classListMaintainTable" ui-jq="bootstrapTable" ui-options="classListMaintainTable" class="table"></table>
	</div>
</div>
