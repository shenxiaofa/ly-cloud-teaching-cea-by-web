<div class="modal-header">
	<button type="button" class="close" ng-click="close()">
		<span>&times;</span>
	</button>
	<h3 class="modal-title">班级学生信息</h3>
</div>
<div class="right-content">
	<div class="right-content-search">
		<div>
			<label class="control-label search-control" ng-click="searchFormHideToggle()">
				<i class="fa" ng-class="{'fa-caret-down': !isHideSearchForm, 'fa-caret-right': isHideSearchForm}"></i>&nbsp;查询条件
			</label>
		</div>
		<div ng-hide="isHideSearchForm">
			<form name="executiveClassSearchForm" class="form-horizontal search-form">
				<div class="row">
					<div class="form-group col-xs-5">
						<label class="col-xs-6 control-label">学号：</label>
						<div class="col-xs-6">
							<input ng-model="executiveClass.studentNum" type="text" id="studentNum" name="studentNum" class="form-control"/>
						</div>
					</div>
					<div class="form-group col-xs-5">
						<label class="col-xs-6 control-label">姓名：</label>
						<div class="col-xs-6">
							<input ng-model="executiveClass.studentName" type="text" id="studentName" name="studentName" class="form-control"/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 btn-center">
						<button type="submit" has-permission="executiveClass:queryStudent" class="btn btn-info" style="margin-right: 36px;" ng-click="searchSubmit()">
							<span class="fa fa-search refer btn-icon-padding"></span>查询
						</button>
						<button type="button" has-permission="executiveClass:queryStudent" class="btn btn-default" ng-click="searchReset()">
							<span class="fa fa-refresh reset btn-icon-padding"></span>重置
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="right-content-table">
		<table id="studentInfoTable" ui-jq="bootstrapTable" ui-options="studentInfoTable" class="table"></table>
	</div>
</div>
