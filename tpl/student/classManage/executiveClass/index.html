<div class="right-content">
	<div class="right-content-search">
		<div>
			<label class="control-label search-control" ng-click="searchFormHideToggle()">
				<i class="fa" ng-class="{'fa-caret-down': !isHideSearchForm, 'fa-caret-right': isHideSearchForm}"></i>&nbsp;查询条件
			</label>
		</div>
		<div ng-hide="isHideSearchForm">
			<form name="executiveClassSearchForm" class="form-horizontal search-form">
				<div class="row">
					<div class="form-group col-xs-4">
						<label class="col-xs-6 control-label">所属院系：</label>
						<div class="col-xs-6">
							<select id="deptId" class="form-control">
							</select>
						</div>
					</div>
					<div class="form-group col-xs-4">
						<label class="col-xs-6 control-label">年级：</label>
						<div class="col-xs-6">
							<select id="grade" class="form-control">
							</select>
						</div>
					</div>
					<div class="form-group col-xs-4">
						<label class="col-xs-6 control-label">年级专业：</label>
						<div class="col-xs-6">
							<select id="gradeMajorId" class="form-control">
							</select>
						</div>
					</div>
					<div class="form-group col-xs-4">
						<label class="col-xs-6 control-label">班级号：</label>
						<div class="col-xs-6">
							<input ng-model="executiveClass.classCode"  type="text" id="classCode" name="classCode" class="form-control"/>
						</div>
					</div>
					<div class="form-group col-xs-4">
						<label class="col-xs-6 control-label">班级名称：</label>
						<div class="col-xs-6">
							<input ng-model="executiveClass.className"  type="text" class="form-control"/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 btn-center">
						<!-- 点击触发 ng-submit 事件 -->
						<button type="submit" class="btn btn-info" style="margin-right: 36px;" ng-click="searchSubmit()">
							<span class="fa fa-search refer btn-icon-padding"></span>查询
						</button>
						<button type="button" class="btn btn-default" ng-click="searchReset()">
							<span class="fa fa-refresh reset btn-icon-padding"></span>重置
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="right-content-table">
		<div id="toolbar" class="btn-group">
			<div>
				<button type="button" has-permission="executiveClass:insert" class="btn btn-default add-btn" ng-click="openAdd()">
					<span class="fa fa-plus toolbar-btn-icon"></span>新增
				</button>
				<button type="button" has-permission="executiveClass:delete" class="btn btn-default del-btn" ng-click="openDelete()">
					<span class="fa fa-times toolbar-btn-icon"></span>删除
				</button>
				<!--<button type="button" class="btn btn-default " ng-click="openAssistantSet()">
					<span class="fa fa-edit toolbar-btn-icon"></span>辅导员设置
				</button>-->
			</div>
		</div>
		<table id="executiveClassTable" ui-jq="bootstrapTable" ui-options="executiveClassTable" class="table"></table>
	</div>
</div>
