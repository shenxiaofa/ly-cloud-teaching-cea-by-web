<style>

    .stu-manage .stu-tab ul li.active a {
        border: none;
        border-bottom: 2px solid #03a9f5;
        margin-right: 0;
        color: #03a9f5;
    }

    .nav-tabs > li.active > a, .nav-tabs > li.active > a:hover, .nav-tabs > li.active > a:focus {
        border-left: 1px solid #ddd;
        border-right: 1px solid #ddd;
        border-radius: 6px 6px 0 0;
        border-top-color: #03a9f5;
        border-bottom: none;
    }


    .titles {
        color: #0a6ec3;
        font-size: 20px;
        height: 40px;
        margin-top: 15px;
        clear: both;
        border-bottom: #ccc 1px solid;
        cursor: pointer;
    }

    .marginTopClass {
        margin-top: 10px;
    }
    .stu-msg-img {
        height: 170px;
    }

    .stu-msg-img-div {
        height: 150px;
        padding: 0 !important;
    }

    .stu-msg-img .col-xs-12 div img {
        width: 110px;
        height: 140px;
    }
    .stu-msg-img .imgs {
        /* border: 1px solid #d9d9d9; */
        width: 108px;
        height: 140px;
        position: absolute;
        top: 0;
        left: 0;
        cursor: pointer;
    }

    .tc {
        text-align: center !important;
    }

</style>
