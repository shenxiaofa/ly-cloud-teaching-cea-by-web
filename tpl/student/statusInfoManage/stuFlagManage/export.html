<style>

    .drilltable_table {
        max-height: 300px;
        overflow: auto;
        /*background-color: #f0f2f5;*/
    }

    .drilltable_table div label {
        width: 200px;
        height: 40px;
        line-height: 40px;
    }
</style>
<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">
        <span>&times;</span>
    </button>
    <h3 class="modal-title">导 出</h3>
</div>

<div class="modal-body">
    <div class="drilltable_content">
        <div class="drilltable_table">
            <!--<table class="table table-bordered table-hover">-->
            <div style="float: left;width: 15%;">
                <label style="width: 100%;">
                    <input name="select" type="checkbox" ng-click="afterSelectAll()" value="">全选
                </label>
            </div>
            <div style="float: left;width: 85%;">
                <label class="ng-binding ng-scope">
                    <input name="afterFruit" type="checkbox" value="学号">学号
                </label>
                <label class="ng-binding ng-scope">
                    <input name="afterFruit" type="checkbox" value="姓名">姓名
                </label>
                <label class="ng-binding ng-scope">
                    <input name="afterFruit" type="checkbox" value="性别">性别
                </label>
                <label class="ng-binding ng-scope">
                    <input name="afterFruit" type="checkbox" value="学生标签">学生标签
                </label>
                <label class="ng-binding ng-scope">
                    <input name="afterFruit" type="checkbox" value="学院">学院
                </label>
                <label class="ng-binding ng-scope">
                    <input name="afterFruit" type="checkbox" value="专业方向">专业方向
                </label>
                <label class="ng-binding ng-scope">
                    <input name="afterFruit" type="checkbox" value="年级">年级
                </label>
                <label class="ng-binding ng-scope">
                    <input name="afterFruit" type="checkbox" value="年级专业方向">年级专业方向
                </label>
                <label class="ng-binding ng-scope">
                    <input name="afterFruit" type="checkbox" value="班级">班级
                </label>
                <label class="ng-binding ng-scope">
                    <input name="afterFruit" type="checkbox" value="当前校区">当前校区
                </label>
                <label class="ng-binding ng-scope">
                    <input name="afterFruit" type="checkbox" value="入学方式">入学方式
                </label>
                <label class="ng-binding ng-scope">
                    <input name="afterFruit" type="checkbox" value="是否在校">是否在校(1-在校，0-不在校)
                </label>
                <label class="ng-binding ng-scope">
                    <input name="afterFruit" type="checkbox" value="标记时间">标记时间
                </label>

            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <!--<input type="button" class="btn btn-info btn_close" value="关闭" style="float:right;margin:0 10px;">-->
    <!--<button data-ng-click="afterReport($event)" type="button" class="btn btn-info" style="float:right">导出-->
    <!--</button>-->
    <button class="btn btn-primary" type="button" ng-click="afterReport( )">导 出</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">取 消</button>
</div>
