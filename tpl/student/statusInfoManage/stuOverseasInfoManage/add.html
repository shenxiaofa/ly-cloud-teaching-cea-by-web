<style>
    .stu-manage .stu-tab ul li.active a {
        border: none;
        border-bottom: 2px solid #03a9f5;
        margin-right: 0;
        color: #03a9f5;
    }

    .nav-tabs > li.active > a, .nav-tabs > li.active > a:hover, .nav-tabs > li.active > a:focus {
        border-left: 1px solid #ddd;
        border-right: 1px solid #ddd;
        border-radius: 6px 6px 0 0;
        border-top-color: #03a9f5;
        border-bottom: none;
    }
    .titles {
        color: #0a6ec3;
        font-size: 20px;
        height: 40px;
        margin-top: 15px;
        clear: both;
        border-bottom: #ccc 1px solid;
        cursor: pointer;
    }
    .marginTopClass {
        margin-top: 10px;
    }
    .stu-msg-img {
        height: 170px;
    }

    .stu-msg-img-div {
        height: 150px;
        padding: 0 !important;
    }

    .stu-msg-img .col-xs-12 div img {
        width: 110px;
        height: 140px;
    }
    .stu-msg-img .imgs {
        /* border: 1px solid #d9d9d9; */
        width: 108px;
        height: 140px;
        position: absolute;
        top: 0;
        left: 0;
        cursor: pointer;
    }

    .tc {
        text-align: center !important;
    }

</style>
<script>
    $(document).ready(function () {

        $("#easyModel").height( window.innerHeight-rightHeaderHeight-tabHeaderHeight-100 );
    });
</script>

                                                <div class="col-xs-6">
                                                    <select ng-model="stuOverseasInfo.developWay"
                                                            ng-options="developWay.id as developWay.name for developWay in developWayList"
                                                            name="developWay" id="developWay_search"
                                                            class="form-control"
                                                            ui-jq="chosen" ui-options="{search_contains: true}">
                                                        <option value="">==请选择==</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <!-- 入学方式 -->
                                            <div class="form-group col-xs-6">
                                                <label class="col-xs-5  control-label required"> 入学方式：</label>
                                                <div class="col-xs-6">
                                                    <select ng-model="stuOverseasInfo.schoolWay" ng-required="true"
                                                            ui-chosen="stuOverseasInfoAddform.schoolWay"
                                                            ng-options="schoolWay.id as schoolWay.name for schoolWay in schoolWayList"
                                                            name="schoolWay" id="schoolWay_search"
                                                            class="form-control"
                                                            ui-jq="chosen" ui-options="{search_contains: true}">
                                                        <option value="">==请选择==</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <!-- 入学日期 -->
                                            <div class="form-group col-xs-6">
                                                <label class="col-xs-5  control-label required"> 入学日期：</label>
                                                <div class="col-xs-6">
                                                    <div class="input-group" style="width: 102%;">
                                                        <input ng-model="stuOverseasInfo.goSchooleTime"
                                                               ng-required="true" id="goSchooleTime"
                                                               name="goSchooleTime"
                                                               type="text" class="form-control"
                                                               uib-datepicker-popup="yyyy-MM-dd"
                                                               is-open="goSchooleTimeOptions.opened"
                                                               datepicker-options="goSchooleTimeOptions.dateOptions"
                                                               current-text="今天"
                                                               clear-text="清除"
                                                               close-text="关闭"
                                                               ng-click="goSchooleTimeOptions.open()"/>
                                                      <span class="input-group-btn">
                                                        <button type="button" class="btn btn-default"
                                                                ng-click="goSchooleTimeOptions.open()"><i
                                                                class="glyphicon glyphicon-calendar"></i></button>
                                                      </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!--联系方式-->
                                        <h4 class="titles" ng-click="showContactMsgs = !showContactMsgs"
                                            style="display: block;"><span>联系方式</span>
                                            <!--<img src="images/msg-close.png">-->
                                        </h4>
                                        <div class="row marginTopClass" ng-hide="showContactMsgs " style="display: block;">
                                            <!-- 联系电话 -->
                                            <div class="form-group col-xs-6">
                                                <label class="col-xs-5 control-label"> 联系电话：</label>
                                                <div class="col-xs-6">
                                                    <input ng-model="stuOverseasInfo.contaPhone" id="contaPhone"
                                                           name="contaPhone" class="form-control" ng-maxlength="30">
                                                </div>
                                            </div>
                                            <!-- 邮箱 -->
                                            <div class="form-group col-xs-6">
                                                <label class="col-xs-5 control-label"> 邮箱：</label>
                                                <div class="col-xs-6">
                                                    <input ng-model="stuOverseasInfo.contaLetter" id="contaLetter"
                                                           name="contaLetter" class="form-control" ng-maxlength="80">
                                                </div>
                                            </div>
                                            <!-- 火车到达站 -->
                                            <div class="form-group col-xs-6">
                                                <label class="col-xs-5 control-label"> 火车到达站：</label>
                                                <div class="col-xs-6">
                                                    <input ng-model="stuOverseasInfo.contaArrive" id="contaArrive"
                                                           name="contaArrive" class="form-control" ng-maxlength="180">
                                                </div>
                                            </div>
                                            <!-- QQ/微信号 -->
                                            <div class="form-group col-xs-6">
                                                <label class="col-xs-5 control-label"> QQ/微信号：</label>
                                                <div class="col-xs-6">
                                                    <input ng-model="stuOverseasInfo.contaWeChat" id="contaWeChat"
                                                           name="contaWeChat" class="form-control" ng-maxlength="40">
                                                </div>
                                            </div>
                                            <!-- 邮政编码 -->
                                            <div class="form-group col-xs-6">
                                                <label class="col-xs-5 control-label"> 邮政编码：</label>
                                                <div class="col-xs-6">
                                                    <input ng-model="stuOverseasInfo.contaPostalCode"
                                                           id="contaPostalCode"
                                                           name="contaPostalCode" class="form-control" ng-maxlength="6">
                                                </div>
                                            </div>
                                            <!-- 家庭电话 -->
                                            <div class="form-group col-xs-6">
                                                <label class="col-xs-5 control-label"> 家庭电话：</label>
                                                <div class="col-xs-6">
                                                    <input ng-model="stuOverseasInfo.contaFaPhone" id="contaFaPhone"
                                                           name="contaFaPhone" class="form-control" ng-maxlength="30">
                                                </div>
                                            </div>
                                            <!-- 邮寄地址 -->
                                            <div class="form-group col-xs-6">
                                                <label class="col-xs-5 control-label"> 邮寄地址：</label>
                                                <div class="col-xs-6">
                                                    <input ng-model="stuOverseasInfo.contaEailAddress"
                                                           id="contaEailAddress"
                                                           name="contaEailAddress" class="form-control"
                                                           ng-maxlength="180">
                                                </div>
                                            </div>
                                            <!-- 家庭地址 -->
                                            <div class="form-group col-xs-6">
                                                <label class="col-xs-5 control-label"> 家庭地址：</label>
                                                <div class="col-xs-6">
                                                    <input ng-model="stuOverseasInfo.contaFaAddress" id="contaFaAddress"
                                                           name="contaFaAddress" class="form-control"
                                                           ng-maxlength="180">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row modal-footer btn-center">
                                            <button class="btn btn-primary" type="button" style="margin-right: 36px;" ng-click="ok(stuOverseasInfoAddform)">
                                                确 定
                                            </button>
                                            <button class="btn btn-default" type="button" ng-click="close()">取 消</button>
                                        </div>
                                    </div>
                                    <!-- 入学照片-->
                                    <div class="col-xs-2 stu-msg-img marginTopClass">
                                        <div class="col-xs-12 ">
                                            <div class="col-xs-7">
                                                <input type="file" name="stuPhotoFile"
                                                       ng-model="stuPhotoFormAll.stuPhotoFile"
                                                       class="form-control" id="startPhotoFileAll" style="display: none;">
                                                <img id="startPhotoUrlAll" src="img/man.png" onclick="startPhotoFileAll.click();" class="imgs">
                                            </div>
                                            <p class="tc" style="width:108px;margin-top: 150px;">入学照片</p>
                                            <!-- ngIf: startPhotoAll == 'true' -->
                                            <!--<p ng-bind="startPhotoMessageAll" class="warn-msg ng-binding"></p>-->
                                        </div>
                                    </div>
                                    <!-- 毕业照片-->
                                    <div class="col-xs-2 stu-msg-img" style="float:right">
                                        <div class="col-xs-12 ">
                                            <div class="col-xs-7">
                                                <input type="file" name="stuPhotoFile"
                                                       ng-model="stuPhotoFormAll.stuPhotoFile2"
                                                       class="form-control" id="endPhotoFileAll" style="display: none;">
                                                <img id="endPhotoUrlAll" src="img/man.png" onclick="endPhotoFileAll.click();"  class="imgs">
                                            </div>
                                            <p class="tc" style="width:108px;margin-top: 150px;">毕业照片</p>
                                            <!-- ngIf: endPhotoAll == 'true' -->
                                            <!--<p ng-bind="endPhotoMessageAll" class="warn-msg ng-binding"></p>-->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </uib-tab>
                    </uib-tabset>
                </div>
            </div>
        </form>
    </div>
    <!--    <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok(stuOverseasInfoAddform)">确 定</button>
            <button class="btn btn-default" type="button" ng-click="close()">取 消</button>
        </div>-->
</div>
