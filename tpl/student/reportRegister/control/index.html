<div class="right-content">
	<div class="right-content-search">
		<div>
			<label class="control-label search-control" ng-click="searchFormHideToggle()">
				<i class="fa" ng-class="{'fa-caret-down': !isHideSearchForm, 'fa-caret-right': isHideSearchForm}"></i>&nbsp;查询条件
			</label>
		</div>
		<div ng-hide="isHideSearchForm">
			<form name="reportRegisterControlSearchForm" ng-submit="searchSubmit()" class="form-horizontal search-form" novalidate>
				<div class="row">
					<div class="form-group col-xs-4">
						<label class="col-xs-4 control-label">学年学期：</label>
						<div class="col-xs-8">
							<select ng-model="reportRegisterControl.semesterId" ui-chosen="reportRegisterControlSearchForm.semesterId" id="semesterId" name="semesterId" ui-jq="chosen" ui-options="{search_contains: true}" class="form-control">
								<option ng-repeat="semesterIdItem in semesterIdData" value="{{semesterIdItem.id}}">{{semesterIdItem.acadYearSemester}}</option>
							</select>
						</div>
					</div>
					<div class="form-group col-xs-4">
						<label class="col-xs-4 control-label">注册开始日期：</label>
						<div class="col-xs-3">
							<div class="input-group">
								<input ng-model="reportRegisterControl.registerStartTimeStart" id="registerStartTimeStart" name="registerStartTimeStart" type="text" class="form-control"
									   uib-datepicker-popup="yyyy-MM-dd"
									   is-open="registerStartTimeStartOptions.opened"
									   datepicker-options="registerStartTimeStartOptions.dateOptions"
									   current-text="今天"
									   clear-text="清除"
									   close-text="关闭"
									   ng-click="registerStartTimeStartOptions.open()" />
								  <span class="input-group-btn">
									<button type="button" class="btn btn-default" ng-click="registerStartTimeStartOptions.open()"><i class="glyphicon glyphicon-calendar"></i></button>
								  </span>
							</div>
						</div>
						<label class="col-xs-2 control-label" style="text-align: center;">至</label>
						<div class="col-xs-3">
							<div class="input-group">
								<input ng-model="reportRegisterControl.registerStartTimeEnd" id="registerStartTimeEnd" name="registerStartTimeEnd" type="text" class="form-control"
									   uib-datepicker-popup="yyyy-MM-dd"
									   is-open="registerStartTimeEndOptions.opened"
									   datepicker-options="registerStartTimeEndOptions.dateOptions"
									   current-text="今天"
									   clear-text="清除"
									   close-text="关闭"
									   ng-click="registerStartTimeEndOptions.open()" />
								  <span class="input-group-btn">
									<button type="button" class="btn btn-default" ng-click="registerStartTimeEndOptions.open()"><i class="glyphicon glyphicon-calendar"></i></button>
								  </span>
							</div>
						</div>
					</div>
					<div class="form-group col-xs-4">
						<label class="col-xs-4 control-label">注册结束日期：</label>
						<div class="col-xs-3">
							<div class="input-group">
								<input ng-model="reportRegisterControl.registerEndTimeStart" id="registerEndTimeStart" name="registerEndTimeStart" type="text" class="form-control"
									   uib-datepicker-popup="yyyy-MM-dd"
									   is-open="registerEndTimeStartOptions.opened"
									   datepicker-options="registerEndTimeStartOptions.dateOptions"
									   current-text="今天"
									   clear-text="清除"
									   close-text="关闭"
									   ng-click="registerEndTimeStartOptions.open()"/>
							  <span class="input-group-btn">
								<button type="button" class="btn btn-default" ng-click="registerEndTimeStartOptions.open()"><i class="glyphicon glyphicon-calendar"></i></button>
							  </span>
							</div>
						</div>
						<label class="col-xs-2 control-label" style="text-align: center;">至</label>
						<div class="col-xs-3">
							<div class="input-group">
								<input ng-model="reportRegisterControl.registerEndTimeEnd" id="registerEndTimeEnd" name="registerEndTimeEnd" type="text" class="form-control"
									   uib-datepicker-popup="yyyy-MM-dd"
									   is-open="registerEndTimeEndOptions.opened"
									   datepicker-options="registerEndTimeEndOptions.dateOptions"
									   current-text="今天"
									   clear-text="清除"
									   close-text="关闭"
									   ng-click="registerEndTimeEndOptions.open()"/>
							  <span class="input-group-btn">
								<button type="button" class="btn btn-default" ng-click="registerEndTimeEndOptions.open()"><i class="glyphicon glyphicon-calendar"></i></button>
							  </span>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-xs-4">
						<label class="col-xs-4 control-label">启用缴费注册：</label>
						<div class="col-xs-8">
							<select ng-model="reportRegisterControl.enabledRegisterSign" ui-chosen="reportRegisterControlSearchForm.enabledRegisterSign" id="enabledRegisterSign" name="enabledRegisterSign" ui-jq="chosen" ui-options="{search_contains: true}" class="form-control">
								<option value="">== 请选择 ==</option>
								<option value="0">否</option>
								<option value="1">是</option>
							</select>
						</div>
					</div>
					<div class="form-group col-xs-4">
						<label class="col-xs-4 control-label">当前注册学期：</label>
						<div class="col-xs-8">
							<select ng-model="reportRegisterControl.registerSemesterSign" ui-chosen="reportRegisterControlSearchForm.registerSemesterSign" id="registerSemesterSign" name="registerSemesterSign" ui-jq="chosen" ui-options="{search_contains: true}" class="form-control">
								<option value="">== 请选择 ==</option>
								<option value="0">否</option>
								<option value="1">是</option>
							</select>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 btn-center">
						<!-- 点击触发 ng-submit 事件 -->
						<button type="submit" class="btn btn-info">
							<span class="fa fa-search refer btn-icon-padding"></span>查询
						</button>
						<button type="button" class="btn btn-default" ng-click="searchReset()">
							<span class="fa fa-refresh reset btn-icon-padding"></span>重置
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="right-content-table">
		<div id="toolbar" class="btn-group">
			<div>
				<button has-permission="reportRegisterControl:insert" type="button" class="btn btn-default add-btn" ng-click="openAdd()">
					<span class="fa fa-plus toolbar-btn-icon"></span>新增
				</button>
			</div>
		</div>
		<table id="reportRegisterControlTable" ui-jq="bootstrapTable" ui-options="reportRegisterControlTable" class="table table-responsive"></table>
	</div>
</div>
